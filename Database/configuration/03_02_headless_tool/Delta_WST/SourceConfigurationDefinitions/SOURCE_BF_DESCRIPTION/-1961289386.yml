  DESCRIPTION: '<p>The stream node diagram is the diagrammatic representation of the
    streams and nodes included in an allocation network. The different nodes represent
    facility, node, wellhookup, well group and well. It can be expanded from facility
    to well or be collapsed from well to facility.&nbsp;</p><p>An allocation network
    is a collection of streams and nodes that form a logical model of the infrastructure.
    Although the name is Allocation Network, it is actually a Calculation Network,
    where other calculations than allocation calculations can be done. Examples are;
    Production Sharing Agreement calculations and Deferment calculations. The allocation
    network can be edited using Allocation Network (CO.0084) screen. Nodes can be
    added to the network from the Allocation Network List (CO.0085) screen.</p><p><strong><br>
    Stream<br> </strong>Streams are not explicitly added to an allocation network.
    Streams will be included in an allocation network if they are associated with
    a node that belongs to the network. Streams will flow from a node and to a node,
    and they are used to carry the data from a node to another node. Streams do not
    have equations, only nodes have equations being executed for incoming and outgoing
    streams.</p><p>Streams are represented in diagram by lines. There are different
    colors associated for streams representation in stream node diagram:</p><table
    style="height: 390px;" border="1" width="391" cellspacing="0" cellpadding="1"><tbody><tr><td
    width="161"><p><strong>Stream Represented</strong></p></td><td style="width: 222px;
    vertical-align: middle;" width="222"><p><strong>Default Color </strong></p></td></tr><tr><td
    width="161"><p>Oil stream</p></td><td width="222"><p>Red</p></td></tr><tr><td
    width="161"><p>Condensate stream</p></td><td width="222"><p>Red</p></td></tr><tr><td
    width="161"><p>Gas stream</p></td><td width="222"><p>Green</p></td></tr><tr><td
    width="161"><p>NGL stream</p></td><td width="222"><p>Green</p></td></tr><tr><td
    width="161"><p>Water stream</p></td><td width="222"><p>Blue</p></td></tr><tr><td
    width="161"><p>Reservoir fluid stream</p></td><td width="222"><p>Brown</p></td></tr><tr><td
    width="161"><p>Solid stream</p></td><td width="222"><p>Black</p></td></tr><tr><td
    width="161"><p>Steam stream</p></td><td width="222"><p>LightBlue</p></td></tr><tr><td
    width="161"><p>Default stream</p></td><td width="222"><p>DarkGray</p></td></tr></tbody></table><p>&nbsp;</p><p>Stream
    node diagram system settings are used to determine which stream colors and node
    icons to display. EC is shipped with a set of system setting defaults. The defaults
    can be overridden using Maintain System Setting (CO.1006). Note that overrides
    must be registered for a given date. Stream node diagram will use the values that
    are valid on the current calendar day.</p><p>Any stream without a name on it is
    a virtual stream.</p><p>&nbsp;</p><p><strong><br> Nodes</strong></p><p>Nodes can
    be added to the network from the Allocation Network List (CO.0085) screen. Nodes
    can be explicit nodes (created using Create Node), or implicit nodes (e.g. Facility
    Class 1 object where Include in Alloc Flag = Y). <br> <br> There are different
    diagrammatic representation for the nodes.</p><table border="1" cellspacing="0"><tbody><tr><td
    style="width: 142px; text-align: center; vertical-align: middle;" width="142"><p><strong>Symbols</strong></p></td><td
    style="width: 142px; text-align: center; vertical-align: middle;" width="121"><p><strong>Nodes</strong></p></td></tr><tr><td
    style="width: 142px; text-align: center; vertical-align: middle;" width="142"><p>&nbsp;<img
    src="/onlinehelp/img?type=description&amp;bfDescNo=CO.00941&amp;imgNo=3&amp;dataLevel=2&amp;pfdrid_c=true"
    class="ecImg" style="font-size: 10pt;"></p></td><td style="width: 142px; text-align:
    center; vertical-align: middle;" width="121"><p>Facility&nbsp;</p></td></tr><tr><td
    style="width: 142px; text-align: center; vertical-align: middle;" width="142"><p>&nbsp;<img
    src="/onlinehelp/img?type=description&amp;bfDescNo=CO.00941&amp;imgNo=4&amp;dataLevel=2&amp;pfdrid_c=true"
    class="ecImg" style="font-size: 10pt;"></p></td><td style="width: 142px; text-align:
    center; vertical-align: middle;" width="121"><p>Well Group</p></td></tr><tr><td
    style="width: 142px; text-align: center; vertical-align: middle;" width="142"><p>&nbsp;<img
    src="/onlinehelp/img?type=description&amp;bfDescNo=CO.00941&amp;imgNo=5&amp;dataLevel=2&amp;pfdrid_c=true"
    class="ecImg" style="font-size: 10pt;"></p></td><td style="width: 142px; text-align:
    center; vertical-align: middle;" width="121"><p>Well Hookup</p></td></tr><tr><td
    style="width: 142px; text-align: center; vertical-align: middle;" width="142"><p>&nbsp;<img
    src="/onlinehelp/img?type=description&amp;bfDescNo=CO.00941&amp;imgNo=2&amp;dataLevel=2&amp;pfdrid_c=true"
    class="ecImg" style="font-size: 10pt;"></p></td><td style="width: 142px; text-align:
    center; vertical-align: middle;" width="121"><p>Well</p></td></tr></tbody></table><p>&nbsp;</p><p><strong>Context
    Menu</strong></p><p><br> Right clicking on blank area in network, gives the following
    options;</p><ul><li><strong>Zoom in,</strong></li><li><strong>Zoom out, </strong></li><li><strong>Zoom
    100%, </strong></li><li><strong>Show network over view</strong>,</li><li><strong>Auto
    layout</strong></li><li><strong>Filter</strong> <br> Filter gives the option of
    filtering out the required nodes, links and orphans. Auto layout gives the default
    expanded version from facility to well group.</li></ul><p>&nbsp;</p><p>Right clicking
    on any node, displays the following options;</p><ul><li><strong>Node</strong>:
    Used to create and remove connection point.</li><li><strong>Stream</strong>: Used
    to add new line segment, change line style and set auto route.</li><li><strong>Well
    group</strong>: To expand and collapse wells</li><li><strong>Edit object</strong>:
    To edit the configuration, clicking it opens the configuration screen of the respective
    node.</li><li><strong>Export current view</strong>: To get the current view stream
    node diagram downloaded.</li><li><strong>Export entire diagram</strong>: To get
    the entire stream node diagram downloaded. This option also help full to print
    diagram. Diagram exported as image then it can be printed on printer.</li><li><strong>Live
    data</strong>: To display Theoretical /allocated mass and volume of respective
    nodes.</li><li><strong>Production data:</strong> To display the respective production
    operation screen for selected nodes. There are different screens configured for
    respective nodes as below.<br><br><ul><li><strong>Well:</strong> <br> Well Deferment
    &#45; by Well (PD.0021)<br> Single Production Well Test(PT.0013)<br> Production
    Test Results (PT.0010)<br> Daily Production Well Status 1, 2 &amp; 3 (WR.0001,
    WR.0002, WR.0003)<br><br></li><li><strong>Stream:</strong> <br> Daily Stream Status,
    by Stream <br> (PO.0059, PO.0060, PO.0033, PO.0081, PO.0113, PO.0079)<br> Based
    on selected streams phase, screen selected.<br><br></li><li><strong>Facility and
    Well Hookup:</strong> <br> Daily production well hookup and status 1 (WR.0070)<br>
    Well Deferment &#45; by Well (PD.0021)<br><br></li><li><img src="/onlinehelp/img?type=description&amp;bfDescNo=CO.00941&amp;imgNo=1&amp;dataLevel=2&amp;pfdrid_c=true"
    class="ecImg"></li></ul></li></ul><p>&nbsp;</p><p>&nbsp;</p><p><span style="background-color:
    rgb(255, 255, 255); font-family: Arial, sans-serif; font-size: 14px;">Note : See
    the EC Production Stream Node Diagram document for a detailed description of this
    business function.</span></p>'
