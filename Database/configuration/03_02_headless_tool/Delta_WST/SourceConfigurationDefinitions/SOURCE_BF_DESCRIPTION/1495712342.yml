  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used to keep track of important alarm events, typically those events that should be included in daily reports and not all alarms in a control room.</p>

    <p>Alarm types and area are configurable and the user can create as many events as needed within a production day. The user can also decide whether the event should be included in the daily report or not by ticking off the report check box.</p>
