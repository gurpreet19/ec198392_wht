  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.sale.pr.screens/cargo_price_list' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to display the result of the Price Calculation and update prices on nominations on cargos.</p><p>This business function assumes the prices are calculated by the EC calculation engine, typically based on price indices. This would typically be a scheduled job, or&nbsp;can be initiated from the Price Calculation (PR.0008) business function. The calculated prices can be adjusted in the &ldquo;Adjusted Price&rdquo; column. The price value&nbsp;available externally (reporting, EC Revenue, etc) will be &ldquo;Adjusted Price&rdquo; if this is available, else it will be &ldquo;Calculated Price&rdquo;.</p><p>The user selects the required month and Object in navigator. All contracts connectd to selected object will be listed in the first data section. All prices that are valid&nbsp;throughout the month for the selected Contract will be listed in the second data section.</p><p>For details about Price Object, Price Concept and Price Element please read the EC Sales Configuration Manual.</p>
