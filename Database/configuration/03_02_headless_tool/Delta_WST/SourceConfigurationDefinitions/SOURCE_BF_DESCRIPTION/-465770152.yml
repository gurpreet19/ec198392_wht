  DESCRIPTION: <p>    <strong>Revenue Stream Category Setup screen</strong>    is used to make the connections between Stream Category object and one or    more Stream Item Category objects.</p><p>    The purpose of this is to filter Stream Item objects in popups to limit the    number of Stream Item objects.</p><p>    By setting the Financial Transaction indicators for a Stream Object and    then set the Stream Item Categories available to each Stream Category only    those Stream Items that have the right Stream Item category will be listed    in the popup.</p>
