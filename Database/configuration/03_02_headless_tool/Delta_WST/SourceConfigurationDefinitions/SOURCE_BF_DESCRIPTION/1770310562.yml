  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This is a generic screen; see description of generic screens in the beginning of the configuration manual.</p>

    <p>This screen retrieves records from the Equipment class. The version that is valid within the specified values in the navigator will be displayed. It displays all enabled attributes of Equipment object based on which Equipment Type selected. The screen provides the ease to update more than one record at the same time. It also allows creation of new Equipment as a copy of existing Equipment. To copy equipment, select the equipment to copy from and then enter the new Equipment Name, Equipment Code, and Start Date, then hit create a Copy button.</p>
