  DESCRIPTION: <p>This business function is used to create and maintain forecast objects for the price module.</p><p>This business functions works in the same way as other maintain object business functions. The only difference is the buttons that can be used to copy data from other forecasts.</p><p><b>Copy Forecast:</b><br/>This button copies data from an existing forecast into the new forecast, but only for the date period selected. This means that if the start date and end date of the two&nbsp;forecasts don&rsquo;t overlap, no data will be copied.</p><p>Data that are copied are<ul style="list-style-type:disc">  <li>Forecast price</li></ul></p>
