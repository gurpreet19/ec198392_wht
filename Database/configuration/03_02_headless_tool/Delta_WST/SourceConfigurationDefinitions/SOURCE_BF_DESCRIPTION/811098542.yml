  DESCRIPTION: |-
    <p>This business function is used to define available Daily Area Forecast data, based on date and the selected scenario object. A scenario data can be created using insert functionality, and existing scenario data can be modified as per requirement. It is also possible to delete scenario data records that are no longer required.</p>
    <p>The same Area may also have monthly scenario data and it is registered in a separate business function screen Monthly Area Forecast(PP.0072).</p>
