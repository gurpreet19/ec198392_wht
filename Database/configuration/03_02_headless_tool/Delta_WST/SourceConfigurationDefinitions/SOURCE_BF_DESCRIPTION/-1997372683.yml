  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.cd/setup_vat_code_relations_basic' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>VAT Country Setup screen</strong>    is used to setup the related countries of a VAT Code object.    Multiple countries can be added to each relation.</p><p>    <u>Following type of relations can be configured:</u><br>    <strong><em>- VAT Code Customer Country:</em></strong>    Possible countries of the VAT Code object to be compared to the country of    the customer of the contract in case of Sales, Tariff Income, and Journal    Entry type of contracts.<br>    <strong><em>- VAT Code Origin Country:</em></strong>    Possible countries of the VAT Code object to be compared to the origin of    product delivery of the transaction.<br>    <strong><em>- VAT Code Destination Country:</em></strong>    Possible countries of the VAT Code object to be compared to the destination    of the product delivery of the transaction.<br>    <strong><em>- VAT Code Vendor Country:</em></strong>    Possible countries of the VAT Code object to be compared to the country of    the vendor of the contract in case of Purchase and Tariff Cost type of    contracts.</p><p>    A special country - Any Country can be used if a relation can be set to any    country.</p><p>    The setup is used in financial document validation.    <u>To pass the validation the following rules apply:</u><br>    <strong><em>- VAT Code Customer Country:</em></strong>    The countries in this relation will be used to match the country of the    customer of a Sale/Tariff Income contract. If no country is configured, the    customer country on the document has to be either the same as the country    of the VAT Code, or country Any Country. In other cases, either a matching    country or country Any Country should be found in the relation setup.<br>    <strong><em>- Origin Country:</em></strong>    The countries in this relation will be used to match the origin country of    a document transaction when system attribute ORIG_COUNTRY_AT_TRANS is set    to Y.<br>    If no country is configured, the transaction origin country has to be    either the same as the country of the VAT Code, or country Any Country.<br>    In other cases, either a matching country or Any Country should be found in    the relation setup.<br>    <strong><em>- Destination Country:</em></strong>    The countries in this relation will be used to match the destination    country of a document transaction when system attribute    DEST_COUNTRY_AT_TRANS is set to Y.<br>    If no country is configured, the transaction destination country has to be    either the same as the country of the VAT Code object, or country Any    Country.<br>    In other cases, either a matching country or Any Country should be found in    the relation setup.<br>    <strong><em>- VAT Code Vendor Country:</em></strong>    The countries in this relation will be used to match the country of the    vendor of a Purchase/Tariff Cost contract.<br>    If no country is configured, the vendor country on the document has to be    either the same as the country of the VAT Code, or Any Country.<br>    In other cases, either a matching country or country Any Country should be    found in the relation setup.</p><p>    <u>The screen is divided into these sections:</u><br>    <strong><em>- Filter Navigator:</em></strong>    List all the VAT Codes valid for the given date.<br>    <strong><em>- Relations List section:</em></strong>    This section lists the country relations for VAT_CODE class.<br>    <strong><em>- Relation Setup:</em></strong>    This section lists the countries in the selected relation. New relations    can be added by clicking on the Insert button on the top.</p>
related: {}
