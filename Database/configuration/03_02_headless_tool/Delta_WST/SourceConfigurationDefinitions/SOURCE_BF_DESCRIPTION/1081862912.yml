  DESCRIPTION: <p>This business function is used to log monthly account adjustments between two lifter accounts or single adjustment to a lifting account.</p><p>A new between accounts adjustment can be created by clicking on the insert button in the toolbar. This business function registers the date, adjustment quantity, to lifting account name and comments for the selected account in the navigator.</p><p>A single account adjustment can be created by clicking on the insert button in the toolbar.</p><p>The business function also support doing adjustments in different unit. The attributes are default disabled.<br />&nbsp;</p>
