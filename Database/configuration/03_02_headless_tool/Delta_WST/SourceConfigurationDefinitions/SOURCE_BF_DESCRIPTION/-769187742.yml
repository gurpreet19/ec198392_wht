  DESCRIPTION: |+
    <p>The Manage Outgoing Messages screen is used by end&ndash;users to create and send outgoing messages, optionally with a message remark. Recipients from all distribution lists linked to the selected message type are displayed in the second section of the screen. Generated messages can be viewed, validated and sent</p>

    <p>The &ldquo;View&rdquo; button opens a new window displaying the raw contents of the selected message.</p>

    <p>The &ldquo;Send&rdquo; button marks the selected messages as ready for transmission.</p>

    <p>The &ldquo;Validate&rdquo; button opens a new window displaying a project specific rendition of the selected message.</p>

    <p>Message validation requires the project to implement the java interface &ldquo;com.ec.frmw.mhm.model.web.ValidateMessageJob&rdquo; and assign the implementation class to the message type object of the message.</p>

    <p>Message generation requires the project to extend the abstract java class &ldquo;com.ec.frmw.mhm.model.ejb.outbound.AbstractMessageGenerator&rdquo; and assign the implementation class to the message type object of the message.</p>

