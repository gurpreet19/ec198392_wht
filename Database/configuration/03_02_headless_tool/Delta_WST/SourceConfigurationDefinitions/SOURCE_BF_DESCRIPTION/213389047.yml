  DESCRIPTION: <p>    <strong>Contract Price List screen</strong>    handles the Price information for each Contract.</p><p>    <strong>The BF is divided into following sections:</strong><br>    <strong><em>- Filter Navigator:</em></strong><br>    The Filter Navigator lists all the contracts being valid at the date selected in the Filter Navigator.    <br/>    <strong><em>- Contract Table:</em></strong><br>    This section lists all the Contracts<br>    <strong><em>- Price Table:</em></strong><br>    This section lists all the Price objects connected to the selected Contract.<br>    <strong><em>- Contract Price Insert Section:</em></strong><br>    In this section the user can add a New Price Object for the contract. Price Object Name and Price Element are dependent on a new Valid From date.</p><p>    Price Calculations executed from Price Calculation screen (EC Sales module) will also add entries into the Contract Price List screen. In this case it will    be the <em>Calculated Price</em> that is populated. The user can then override the Calculated Price with an <em>Adjusted Price</em> which will then be the    effective price.</p><p>    All Financial Transaction screens are used for different purposes based on Financial Code. A short description of the different types:<br>    <strong>- Sales:</strong>    This is sales of different hydrocarbons.<br>    <strong>- Purchases:</strong>    This is purchases of different hydrocarbons.<br>    <strong>- Tariff Income:</strong>    This is revenues/sales from use of pipeline capacity or any other service.<br>    <strong>- Tariff Cost:</strong>    This is costs/purchases from use of pipeline capacity or any other service.<br>    <strong>- Frame agreement</strong><br>    <strong>- Journal Entry</strong></p><p>    The different financial codes are:<br>    - SALE used for sales<br>    - PURCHASE used for purchases<br>    - TA_INCOME used for tariff income<br>    - TA_COST used for tariff cost<br>    - FRAME used for frame agreement.<br>    - JOU_ENT used for Journal Entry</p><p>    SALE and TA_INCOME are both considered as sales while PURCHASE and TA_COST are considered as purchases.</p>
