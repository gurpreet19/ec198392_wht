  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Contract Price List screen</strong> is used to handle
    the Price information for each Contract.</p><p><strong style="color: rgb(0, 102,
    204);">Navigator</strong></p><p>    Navigator lists all the contracts being valid
    at the date selected in the Navigator.</p><p><strong style="color: rgb(0, 102,
    204);">Contract Table Section</strong></p><p>    The section lists all the Contracts.</p><p><strong
    style="color: rgb(0, 102, 204);">Price Table Section</strong></p><p>    The section
    lists all the Price objects connected to the selected Contract.</p><p><strong
    style="color: rgb(0, 102, 204);">Contract Price Insert Section</strong></p><p>    In
    the section the user can add a New Price Object for the contract. Price Object
    Name and Price Element are dependent on a new Valid From date.<br>    Price Calculations
    executed from the Price Calculation screen (EC Sales module) will also add entries
    into the Contract Price List screen. In this case it will be <em>Calculated Price</em>
    that is populated. The user can then override the Calculated Price with an <em>Adjusted
    Price</em> which will then be the effective price.</p><p><u>    All Financial
    Transaction screens are used for different purposes based on a Financial Code:</u><br>    -
    SALE is used for the sales of different hydrocarbons.<br>    - PURCHASE is used
    for purchases of different hydrocarbons.<br>    - TA_INCOME is used for tariff
    income. This is revenues/sales from use of pipeline capacity or any other service.<br>    -
    TA_COST is used for tariff cost. This is costs/purchases from use of pipeline
    capacity or any other service.<br>    - FRAME is used for frame agreement.<br>    -
    JOU_ENT is used for Journal Entry</p><p>    SALE and TA_INCOME are both considered
    as sales while PURCHASE and TA_COST are considered as purchases.</p>'
