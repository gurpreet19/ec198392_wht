  DESCRIPTION: "    <strong>Document Finder screen </strong>    enables the user to\
    \ search for documents based on one or more input selection criteria given in\
    \ the Static Navigator. <br>For each document found the system    can show where\
    \ the document belongs in terms of Treview path.<p>    When entering the screen\
    \ given by the document path the system will by default select the correct contract\
    \ and the correct document.</p><p>Screen is divided into 3 sections:  </p><dir>\t\
    \t<li>\t\t\t<strong>\t\t\t\t<em>Static Navigator:</em>\t\t\t</strong> Defines\
    \ the search criteria for the Document List.</li>\t\t<li>\t\t\t<strong>\t\t\t\t\
    <em>Document List:</em>\t\t\t</strong> Lists all the documents found matching\
    \ the Static Navigator criteria.</li>\t\t<li>\t\t\t<strong>\t\t\t\t<em>Document\
    \ Path:</em>\t\t\t</strong> Shows the Treeview path for the document selected\
    \ in the Document List section.</li>\t</dir><p></p><p>Document Finder screen has\
    \ no editable functions - it is only for viewing where to find documents.</p><p>All\
    \ SP screens are used for four different purposes based on Financial Code:</p><dir>\t\
    \t<li>\t\t\t<strong>Sales:</strong>    This is sales of different hydrocarbons.</li>\t\
    \t<li>\t\t\t<strong>Purchases:</strong>    This is purchases of different hydrocarbons.</li>\t\
    \t<li>\t\t\t<strong>Tariff Income:</strong>    This is revenues/sales from use\
    \ of pipeline capacity or any other service.</li>\t\t<li>\t\t\t<strong>Tariff\
    \ Cost:</strong>    This is costs/purchases from use of pipeline capacity or any\
    \ other service.</li>\t</dir><p> <u>   The different financial codes are: </u><br>-\
    \ SALE used for sales, PURCHASE used for purchases,<br>- TA_INCOME used for tariff\
    \ income and <br>- TA_COST used for tariff cost.    </p><p>SALE and TA_INCOME\
    \ are both considered as sales while PURCHASE and TA_COST are considered as purchases.</p><h3>\t\
    <span style=\"color: rgb(0, 0, 153);\">\t<strong>Reports</strong></span></h3>\t\
    \t<p>   This tab shows the generated reports for current document, and contains\
    \ sections for:</p><p>\t<strong>1. Reports Data Section </strong>- This section\
    \ allows creating various reports for the selected document. <br>Which report\
    \ to run is selected in the 'Reports' drop-down. The content of this drop-down\
    \ is controlled by the configuration in Report Document Setup screen (BF CD.0103).</p><p>\t\
    <strong>Button <span style=\"color: rgb(0, 153, 0);\">Generate Report</span></strong>\t\
    \t<br> Generate Report button will generate the report and store it in the EC\
    \ database.\t</p><p>\t\t\t<strong>2. Reports List Data Section</strong>- The section\
    \ contains produced report(s). <br>Here the report can be viewed as well as verified\
    \ and sent.</p><p>\t<strong>Button <span style=\"color: rgb(0, 153, 0);\"> Regenerate\
    \ Selected Report</span></strong><br> This button will delete the selected report\
    \ and regenerate it. Provisional reports will be deleted only.<br><strong>Button\
    \ <span style=\"color: rgb(0, 153, 0);\">Regenerate All Reports</span></strong>\t\
    \t<br> This button will delete all reports and regenerate them. Provisional reports\
    \ will be deleted only.\t<br>\t\t<strong>Button <span style=\"color: rgb(0, 153,\
    \ 0);\">View</span></strong>\t\t<br> This button will download and view selected\
    \ report.<br>\t\t\t<strong>Button <span style=\"color: rgb(0, 153, 0);\">Send</span></strong>\t\
    \t<br> This button will open a pop up to send the selected report.\t<br>\t\t\t\
    <strong>Button <span style=\"color: rgb(0, 153, 0);\">Refresh</span></strong>\t\
    \t<br> This button will refresh the report list table.\t\t\t\t\t\t</p><h3>\t<span\
    \ style=\"color: rgb(0, 0, 153);\">\t<strong>Tab Parameter Values</strong></span></h3>\t\
    \t\t<p>  This tab shows the list of parameters used when the report was created\t\
    \t</p>\t\t<h3>\t<span style=\"color: rgb(0, 0, 153);\">\t<strong>Tab Distribution\
    \ Configuration</strong></span></h3><p>   This tab is for maintaining the distribution\
    \ list for the selected report name, which is to be used for the Send button.\
    \ When a distribution is set for one report name, all reports with this report\
    \ name will have the same distribution. <br>Then <u>all documents</u> which have\
    \ reports with this report name,will have the same distribution.\t\t\t\t<br> \
    \  The report will need at least one list per Report Status:</p>\t\t\t\t\t<ul>\t\
    \t<li><u>Provisional:</u> To be able to send Provisonal reports, at least one\
    \ Distribution List is needed.</li>\t\t<li><u>Verified:</u> To be able to send\
    \ Verified reports, at least one Distribution List is needed.</li>\t\t<li><u>Approved:</u>\
    \ To be able to send Approved reports, at least one Distribution List is needed.</li>\t\
    \t</ul>\t\t\t\t<h3>\t<span style=\"color: rgb(0, 0, 153);\">\t<strong>Tab Send\
    \ Log</strong></span></h3><p>  This tab shows a log of dates when the report was\
    \ sent. It also shows a list of recipients for each send date.</p>\t\t\t\t<h3>\t\
    <span style=\"color: rgb(0, 0, 153);\">\t<strong>Tab Publish Report</strong></span></h3><p>\
    \  This tab is used to give users access to a limited number of generated reports.</p>\t"
