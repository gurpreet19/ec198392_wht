  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.sp/document_finder' )
  DATA_LEVEL: 0.0
  DESCRIPTION: "<p><strong>Document Finder screen </strong>enables the user to search\
    \ for Financial Documents based on one or more input selection criteria given\
    \ in the Navigator.</p><p><br></p><p>For each document found the system can show\
    \ where the document belongs in terms of Treeview path.</p><p>When entering the\
    \ screen given by the document path the system will by default select the correct\
    \ contract and the correct document.</p><p><br></p><p>Screen is divided these\
    \ sections:</p><p><br></p><ul><li><strong>Navigator<em>:</em> </strong> Defines\
    \ the search criteria for the Document List.</li><li><strong>Document List: </strong>\
    \ Lists all the documents found matching the Static Navigator criteria.</li><li><strong>Information\
    \ Tab: </strong>Lists key information about the selected Financial Document</li><li><strong>Reports\
    \ Tab: </strong>For managing Reports related to the selected Financial Document</li></ul><p><br></p><h3><strong\
    \ style=\"color: rgb(0, 0, 153);\">Navigator</strong></h3><p>The Navigator allows\
    \ for defining search criteria based on the following data elements:</p><p><br></p><ul><li>Document\
    \ Key: Search for Financial Documents with the given Document Key. Wildcard %\
    \ is supported.</li><li>Document No: Search for Financial Documents with the given\
    \ Document Number. Wildcard % is supported.</li><li>Document Status: Search for\
    \ Financial Documents with the given Document Status, i.e Final or Accrual.</li><li>Document\
    \ Level: Search for Financial Documents with the given Document Level, i.e. Open\
    \ / Valid 1 / Valid 2 / Transfer / Booked</li><li>From Date: Search for Financial\
    \ Documents where the Document Date is on or after the given date</li><li>To Date:\
    \ Search for Financial Documents where the Document Date is before the given date</li><li>Booking\
    \ Period: Search for Financial Documents where the Booking Period corresponds\
    \ to the given month</li><li>Interface File Name: Search for Financial Documents\
    \ with the given Interface File Name. Wildcard % is supported.</li><li>Business\
    \ Unit: Search for Financial Documents belonging to a Contract linked to the given\
    \ Business Unit.</li><li>Contract Area: Search for Financial Documents belonging\
    \ to a Contract linked to the given Contract Area.</li><li>Contract Code: Search\
    \ for Financial Documents belonging to a Contract with the given Code. Wildcard\
    \ % is supported.</li><li>Contract Name: Search for Financial Documents belonging\
    \ to a Contract with the given Name. Wildcard % is supported.</li><li>Contract\
    \ Company: Search for Financial Documents belonging to a Contract where the given\
    \ Company is the Contract Owner Company.</li><li>Customer: Search for Financial\
    \ Documents having the given Customer as customer of the Financial Document.</li><li>Vendor:\
    \ Search for Financial Documents having the given Vendor as vendor of the Financial\
    \ Document.</li><li>Created By User ID: Search for Financial Documents created\
    \ by the given User ID.</li></ul><p><br></p><h3><strong style=\"color: rgb(0,\
    \ 0, 153);\">Document List</strong></h3><p>This section lists all the Financial\
    \ Documents found based on the selection criteria in the Navigator.</p><p>The\
    \ data listed is based on data class CONT_DOCUMENT. All the data in this section\
    \ is read-only</p><p><br></p><p><strong>Button </strong><strong style=\"color:\
    \ rgb(0, 153, 0);\">View Document</strong></p><p>For Financial Documents listed\
    \ in the screen, the user can select a Financial Document and click the 'View\
    \ Document' button.</p><p>This will launch a popup window of the Period Document\
    \ Generation (PDG) / Cargo Document Generation (CDG) Business Function for the\
    \ selected Financial Document.</p><p>The navigator is hidden in the screen, preventing\
    \ the user from selecting another Financial Document.</p><p><br></p><h3><strong\
    \ style=\"color: rgb(0, 0, 153);\">Information Tab</strong></h3><p>This section\
    \ lists some key data elements for the selected Financial Document:</p><ul><li>Total\
    \ Amount</li><li>Valid 1 User ID</li><li>Valid 2 User ID</li><li>Transfer User\
    \ ID</li><li>Booked User ID</li><li>Transfer Date</li><li>Booking Date</li></ul><p>All\
    \ the data in this section is read-only.</p><p><br></p><h3><strong style=\"color:\
    \ rgb(0, 0, 153);\">Reports Tab</strong></h3><p>This tab shows the generated reports\
    \ for current document, and contains sections for:</p><p><br></p><p><strong>1.\
    \ Reports Data Section</strong> - This section allows creating various reports\
    \ for the selected document.</p><p>Which report to run is selected in the 'Reports'\
    \ drop-down. The content of this drop-down is controlled by the configuration\
    \ in Report Document Setup screen (BF CD.0103).</p><p><br></p><p><strong>Button\
    \ </strong><strong style=\"color: rgb(0, 153, 0);\">Generate Report</strong></p><p>Generate\
    \ Report button will generate the report and store it in the EC database.</p><p><br></p><p><strong>2.\
    \ Reports List Data Section</strong>- The section contains produced report(s).</p><p>Here\
    \ the report can be viewed as well as verified and sent.</p><p><strong>Button\
    \ </strong><strong style=\"color: rgb(0, 153, 0);\"> Regenerate Selected Report</strong></p><p>This\
    \ button will delete the selected report and regenerate it. Provisional reports\
    \ will be deleted only.</p><p><strong>Button </strong><strong style=\"color: rgb(0,\
    \ 153, 0);\">Regenerate All Reports</strong></p><p>This button will delete all\
    \ reports and regenerate them. Provisional reports will be deleted only.</p><p><strong>Button\
    \ </strong><strong style=\"color: rgb(0, 153, 0);\">View</strong></p><p>This button\
    \ will download and view selected report.</p><p><strong>Button </strong><strong\
    \ style=\"color: rgb(0, 153, 0);\">Send</strong></p><p>This button will open a\
    \ pop up to send the selected report.</p><p><strong>Button </strong><strong style=\"\
    color: rgb(0, 153, 0);\">Refresh</strong></p><p>This button will refresh the report\
    \ list table.</p><h3><span style=\"color: rgb(0, 0, 153);\">\t</span><strong style=\"\
    color: rgb(0, 0, 153);\">Tab Parameter Values</strong></h3><p>This tab shows the\
    \ list of parameters used when the report was created</p><h3><span style=\"color:\
    \ rgb(0, 0, 153);\">\t</span><strong style=\"color: rgb(0, 0, 153);\">Tab Distribution\
    \ Configuration</strong></h3><p>This tab is for maintaining the distribution list\
    \ for the selected report name, which is to be used for the Send button. When\
    \ a distribution is set for one report name, all reports with this report name\
    \ will have the same distribution.</p><p>Then <u>all documents</u> which have\
    \ reports with this report name,will have the same distribution.</p><p>The report\
    \ will need at least one list per Report Status:</p><ul><li><u>Provisional:</u>\
    \ To be able to send Provisonal reports, at least one Distribution List is needed.</li><li><u>Verified:</u>\
    \ To be able to send Verified reports, at least one Distribution List is needed.</li><li><u>Approved:</u>\
    \ To be able to send Approved reports, at least one Distribution List is needed.</li></ul><h3><span\
    \ style=\"color: rgb(0, 0, 153);\">\t</span><strong style=\"color: rgb(0, 0, 153);\"\
    >Tab Send Log</strong></h3><p>This tab shows a log of dates when the report was\
    \ sent. It also shows a list of recipients for each send date.</p><h3><span style=\"\
    color: rgb(0, 0, 153);\">\t</span><strong style=\"color: rgb(0, 0, 153);\">Tab\
    \ Publish Report</strong></h3><p>This tab is used to give users access to a limited\
    \ number of generated reports.</p>"
