  DATA_LEVEL: 0.0
  DESCRIPTION: '<p><strong>Inventory Rate Definition screen</strong> is used to configure
    production rates used as a basis for Inventory Valuation. Rates might exist for
    underlift, overlift and physical stock.</p><p>The rates are now defined as standard
    EC Price Objects, hence they might be versioned, and they will in general have
    the same features as any other EC Price Objects.</p><p><strong style="color: rgb(0,
    102, 204);">Navigator</strong></p><p>It defines the search criteria for the Inventory.</p><p><strong
    style="color: rgb(0, 102, 204);">Inventory List Section</strong></p><p>The section
    lists all the Inventories valid for the Month selected in the Month column of
    the Navigator. The default value of the Month selector is the current booking
    period.</p>   <p><strong style="color: rgb(0, 102, 204);">Price Object List Section</strong></p><p>The
    section lists all the Price Objects taking part in the selected Inventory.</p><p><strong
    style="color: rgb(0, 102, 204);">Price Object Attributes Section</strong></p><p>The
    section lists details and version details for the Inventory selected and Price
    Object selected in the above sections.</p>'
related: {}
