  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>Inventory Rate Definition screen</strong>    is used to configure production rates used as a basis for Inventory Valuation. Rates might exist for underlift, overlift and physical stock.<br>    - The rates are now defined as standard EC Price Objects, hence they might be versioned, and they will in general have the same features as any other EC    Price Objects.</p><p>    <u>The screen is divided into these sections:</u></p><p>    <strong><em>- Static Navigator</em></strong><br>    Defines the search criteria for the Inventory.</p><p>    <strong><em>- Inventory List</em></strong><br>    Lists all the Inventories valid for the Month selected in the Month column of the Filter Navigator. The default value of the Month selector is the current    booking period.</p><p>    <strong><em>- Price Object List</em></strong><br>    Lists all the Price Objects taking part in the selected Inventory.</p><p>    <strong><em>- Price Object Attributes</em></strong><br>    Lists details and version details for the Inventory selected and Price Object selected in the above sections.</p>
