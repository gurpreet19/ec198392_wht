  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Contract Price Object screen</strong> is used to configure
    a new Price Object for the chosen Contract. The Price Object is private to the
    Contract - it is connected    <strong><em>only</em></strong> to the chosen Contract.</p><p>    <u>
    The screen is divided into following sections: </u> </p> <p>    <strong style="color:
    rgb(0, 0, 153);">Filter Navigator</strong><br>    The Filter Navigator lists all
    the contracts being valid at the date and Business Unit selected in the Filter
    Navigator.</p> <p>    <strong style="color: rgb(0, 0, 153);">Contract Table</strong><br>    This
    section lists all the Contracts.</p><p>    <strong style="color: rgb(0, 0, 153);">Price
    Object Table</strong><br>    This section lists all the Price objects connected
    to the selected Contract.</p><p>    <strong style="color: rgb(0, 0, 153);">Contract
    Price Insert Section</strong><br>    In this section the user can create a New
    Price Object for the selected Contract.<br>    Contract Name field is fulfilled
    with chosen Contract name, deemed and locked.</p> <p>    <strong style="color:
    rgb(0, 0, 153);">Contract Price New Version Section</strong><br>    In this section
    the user can create a New Version of the Price Object for the selected Contract.</p>'
related: {}
