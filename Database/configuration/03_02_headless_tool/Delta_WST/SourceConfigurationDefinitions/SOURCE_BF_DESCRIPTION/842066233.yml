  DESCRIPTION: <p>This Business function is used to create and maintain the information about capacity trades when trades are not matched on buyer and seller. This will typically be the case if an external platform is used to perform the trades, and EC is only receiving the result.</p><p>The standard Adjustment Type codes shipped with EC are Buy and Sell. More codes can be added under TRANSACTION_TYPE.</p><p>CLASS argument is used for the table data sections. Project can change the value for this argument through URL.</p>
