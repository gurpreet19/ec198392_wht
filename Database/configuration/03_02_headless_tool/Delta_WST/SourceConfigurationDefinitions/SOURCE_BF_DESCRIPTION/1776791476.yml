  DESCRIPTION: <p>This business function is used to display, update or add general sub daily prices for a product.</p><p>The normal process is to calculate the general product prices by the EC calculation engine, typically based on price indices. This would typically be a scheduled job,&nbsp;or can be initiated from the Price Calculation (PR.0008) business function. The calculated prices can be adjusted in the &ldquo;Adjusted Price&rdquo; column. The price value&nbsp;available externally (reporting, EC Revenue, etc) will be &ldquo;Adjusted Price&rdquo; if this is available, else it will be &ldquo;Calculated Price&rdquo;.</p><p>If prices are not calculated by the EC calculation engine, this business function also supports manual insert of prices.</p><p>The user selects the required date and an object in the navigator. All prices that are valid at the start of the month and throughout the day for the selected object will&nbsp;be listed</p><p>Prices for individual contracts cannot be added here, the business function Sub Daily Contract Price List (PR.0014) should be used together with Price Calculation&nbsp;(PR.0008).</p><p>For details about Price Object, Price Concept and Price Element, please read the EC Sales Configuration Manual.</p>
