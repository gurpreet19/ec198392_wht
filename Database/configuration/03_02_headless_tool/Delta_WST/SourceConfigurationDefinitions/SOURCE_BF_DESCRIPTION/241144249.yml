  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This BF is used to enter technical production well history. There is a configurable list of well chronology categories and corresponding codes to choose from and a text field is available for additional information.</p><p>The BF is event based and all records within from and to date in the navigator are listed. Pressing Insert, a new row will be made on top of the other rows open for input. Default date is current date. Category and code are mandatory.</p><p>The list of events is sorted on date (descending). There is no functionality behind this BF, it is a simple data registration BF.</p>
