  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to see the results of the award process on capacity releases.</p><p>As long as a capacity release is open the bids are anonymous. As soon as the capacity release is over and bid(s) are awarded, the winning bid(s) become public. The other bids are still anonymous.</p><p>The first data section list all awarded releases for selected period in the navigator. The next section list the new contracts created by the award process. This screen takes CLASS as parameters on the URL to make it possible for projects to select which classes to use for the last data section, to either show the capacity on locations or contract capacity for the selected awarded contract.The default class for last data section is CAP_REL_RESULT_LOCATION.</p>
related: {}
