  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This screen is used by Field Operators to QA the data received from hand-helds or data manually input. It uses the Navigator.</p>

    <p>1. To find out what they did today,</p>

    <p>2. To make sure they did what they were supposed to do,</p>

    <p>3. To compare the daily numbers to prior ones if today looks funny,</p>

    <p>4. To validate the total numbers and research what goes into them.</p>

    <p>This is a read-only screen.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
related: {}
