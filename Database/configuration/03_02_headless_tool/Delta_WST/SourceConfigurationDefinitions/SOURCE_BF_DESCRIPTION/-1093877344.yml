  DESCRIPTION: |
    <p>This BF is used when daily well steam injection data are available per well and the well is directly connected to a facility, without any intermediate flowline / pipeline systems that needs to be taken into account.</p>

    <p>Data can be entered manually or automatically. The BF requires one entry per well per day, and Energy Components automatically creates new records for a new production day for all active steam injection wells. In addition, the injection well is recognized by having attribute WELL_CLASS set to &lsquo;I&rsquo; (Injector) or &lsquo;PI&rsquo; (Producer and Injector). Only wells having the attribute WELL_TYPE set to &lsquo;SI&rsquo; (steam injector) will appear in this screen.</p>

    <p>V_IWEL_DAY_STATUS view is available and it shows the injection data for any kind of injection well in a single view.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
