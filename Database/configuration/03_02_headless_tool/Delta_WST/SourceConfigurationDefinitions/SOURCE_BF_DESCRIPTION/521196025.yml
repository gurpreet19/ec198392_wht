  DESCRIPTION: |-
    <p> This business function is used to define available Stream Forecast data based on Month and scenario object. A scenario data can be created for a stream using insert functionality, as well as existing scenario data can be modified as per requirement. Scenario data records that are no longer required can be removed using this screen.</p>
    <p>The same stream may also have daily scenario data and it is registered in a separate business function screen. </p>
