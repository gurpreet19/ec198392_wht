  DATA_LEVEL: 0.0
  DESCRIPTION: '<p><strong>Project Properties screen</strong> is used to define and
    manage Project objects.</p><p></p><h3><span style="color: rgb(0, 0, 153);">Navigator</span></h3><p></p><p><strong><em>-
    Date:</em></strong> Filters Project objects such that the Project object must
    be valid for the given date.<br><strong><em>- Business Unit:</em></strong> Filters
    Project objects that belongs to the selected Business Unit<br><strong><em>- Contract
    Area:</em></strong> Filters Project objects that belongs to the selected Contract
    Area</p><p></p><h3><span style="color: rgb(0, 0, 153);">Tab General Properties</span></h3><p></p><p>This
    section of the screen has two parts combining the standard Manage Object type
    of screen and the Contract Attributes screen:</p><p><strong>Left part:</strong>
    The attributes of the Project Object itself (Manage Object).<br>This is a standard
    Manage Object type of screen where the user can define / manage Project objects.
    When creating a new version you will get a new version of all the attributes.&nbsp;<u>Attributes:</u><br><strong><em>-
    Project Code:</em></strong> The Code of the Project object; <br><strong><em>-
    Project Name:</em></strong> The Name of the Project object; <br><strong><em>-
    Comments:</em></strong> The Comments of the Project object<br><strong><em>- Template:</em></strong>
    The Template of the Project object. This controls the attributes listed on the
    right side of the screen. The Template refers to a Contract Template object.<br><strong><em>-
    Financial Code:</em></strong> The Financial Code of the Project object. Always
    set to Journal Entry for Project objects.<br><strong><em>- Area:</em></strong>
    The Area of the Project object. This refers to a Contract Area object<br><strong><em>-
    Project:</em></strong> This tick-box indicates that this object is a Project type
    of object<br><strong><em>- Calculation Approval Check:</em></strong> This tick-box
    indicates that any results of a Calculation stored in Contract Account data tables
    must be approved in order to be interfaced into EC Revenue<br><strong><em>- Business
    Contact:</em></strong> A reference of a Business Contact person for the Project
    object</p><p><strong>Right part:</strong> The attributes given by the Template
    attribute of the Project object (Contract Attribute).<br>- The list of attributes
    here are controlled by the Template setting of the Project object. The Template
    object will have a predefined set of attributes of various types and time-span.
    Each attribute can be individually versioned.</p>'
