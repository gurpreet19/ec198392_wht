  DESCRIPTION: |
    <p>This BF is used when daily water source well data are available per water production well and the well is directly connected to a facility, without any intermediate flowline / pipeline systems.</p>

    <p>Data can be entered manually or automatically. The BF requires one entry per well per day, and Energy Components automatically creates new records for a new production day for all active water producing wells identified by WELL_TYPE = &lsquo;WS&rsquo; (Water Source). In addition to that, the production well is recognized by having attribute WELL_CLASS set to &lsquo;P&rsquo; (Producer) or &lsquo;PI&rsquo; (Producer and Injector) and Instrumentation Type have any defined value.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
