  DESCRIPTION: <p>This business function is similar to the business function Wet gas export and fuel (SC.0013), but this applies to NGL streams only.</p><p>The first data section list all objects defined in Maintain Stream Mapping (CO.3018).</p><p>The second data section is the hourly details for selected object. This section may be used to view hourly PI measurements, estimated values for end of day and&nbsp;correct hourly predictions of export values. The starting point of the day is picked from the system attribute &lsquo;PROD_DAY_START&rsquo;.</p>
