  DESCRIPTION: <p>This business funciton is used to create templates for document receivers against company.</p><p>The receivers are connected to a specific company, and can be created in the Create Message Contact screen (CO.0139).</p><p>Assignment of documents to receivers is maintained in Company Document Instruction Template (CO.2062).</p><p>By selecting Cargo Document Template (CO.2033), a sub set of the EC code CARGO_DOCUMENT is used for this given template. If no Cargo Document Template&nbsp;is selected, all documents in CARGO_DOCUMENT are used.</p>
