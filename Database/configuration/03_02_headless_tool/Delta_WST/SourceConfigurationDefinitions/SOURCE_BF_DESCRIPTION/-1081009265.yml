  DESCRIPTION: |
    <p>This screen is used to keep stock adjustment on a monthly basis. The screen consists of one section. The navigator is mandatory up to stream. Profit Centre dropdown in the navigator is optional.</p>

    <p>All streams that should be available in this screen must be added to the stream set PO.0093 with label &lsquo;Monthly Stream Ownership Adjustment&rsquo;.</p>

    <p>The screen allows manual insertion. When inserting an adjustment, the company drop down will be dependent on the profit centre entered.</p>
