  DATA_LEVEL: 0.0
  DESCRIPTION: |-
    <p>This Business Function is part of the Business Process to enter component scenario data for production wells. The screen can show a variable set of items in both sections.</p>
    <p>A new scenario data record will be created when clicking on the insert button in the toolbar and saving the record after the mandatory values have been specified. When saving the scenario data, the belonging component set is automatically created. The component set being used is a pre-configured set of hydrocarbon components, which is specified in the configuration screen for the hydrocarbon component set.</p>
    <p>For both weight and mol percentages to have the sum add up to 100%.</p>
