  DESCRIPTION: <p>The "Create Preference" screen is used to create system and user customisable preferences. Typically a preference is utilised by a screen. This screen is only useful if new screens are added.</p><p>The following table lists the sections in the screen.</p><p><table><tr><th>Screen Element</th><th>Description</th></tr><tr><td>Insert Form</td><td>All fields necessary to create a new preference.</td></tr></table></p><p>The insert button is used to create a new record in the Preference Override Table. Preference values can then be assigned for the inserted user or role.</p>
