  DATA_LEVEL: 0.0
  DESCRIPTION: '<p><strong>Calculation Group Context</strong>&nbsp;<strong>Screen</strong>&nbsp;is
    used to define an EC object used for Calculation. The object defined here will
    be used in the Calculation Group Setup screen, where we can do the setup for the
    Calculations in EC. By default, this screen will have five Objects: Allocation
    Network Calculation/ Contract Calculation/ Financial Item Calculation/ Price Calculation/
    Product Stream Calculation.</p><h3><strong style="color: rgb(0, 0, 153);"> Navigator</strong></h3><p>Navigator
    settings allow the user to define the search criteria for Calculation Group Context
    and list them in the table below:</p><p><u>Navigator has one selection option:</u></p><p><strong>-
    Date</strong>&nbsp;– Auto filled with the first day of the current month.<br>This
    is the date Calculation Group Context are Valid to.</p><h3><strong style="color:
    rgb(0, 0, 153);"> List Section</strong></h3><p>This section displays all Calculation
    Group Context matching the Navigator criteria.</p><h3><strong style="color: rgb(0,
    0, 153);"> Tab New Version</strong></h3><p>This Tab is used to create a new Calculation
    Group or to amend an existing one. We can also create new versions of the Calculation
    using this tab.</p><p><u>Creating a New Calculation Group will have these features:</u><br><strong>-
    Calculation Group Context Code&nbsp;</strong>- Mandatory<br>This is the code of
    the Calculation Group Context. Should be unique.</p><p><strong>- Calculation Group
    Context&nbsp;</strong><strong>Name</strong>- Mandatory<br>This is the&nbsp;name
    the Calculation Group Context.</p><p><strong>- Start Date&nbsp;</strong>- Mandatory</p><p>This
    is the date Calculation Group Context is Valid from.</p><p><strong>- End Date&nbsp;</strong>-
    Optional<br>This is the date Calculation Group Context is Valid to</p><p><strong>-
    Description-</strong>&nbsp;Optional<br>This is a&nbsp;description for the Calculation
    Group Context.</p><p><strong>- Comments&nbsp;</strong>- Optional<br>This is a&nbsp;comment
    for the Calculation Group Context.</p><p><strong>- Calculation Group Object Class&nbsp;</strong>-
    Mandatory<br>This dropdown is used to select the Object Class of the Calculation
    Group Context.</p><p><strong>- Calculation Group List   Class</strong>- Mandatory&nbsp;<br>This
    dropdown is used to select the Data Class (List) of the Calculation Group Context.</p><p><strong>-
    Calculation Group Job Connection Class</strong>- Optional<br>This dropdown is
    used to select the Table Class (Job connection) of the Calculation Group Context.</p><p><strong>-
    Calculation Group Reference</strong>- Optional<br>This is used to set the Reference
    for the Calculation Group Context</p>'
related: {}
