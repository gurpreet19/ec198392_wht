  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>Exchange rates screen</strong>    is used to hold the Exchange Rates.<br>    The rate listed in the screen is the multiplication factor to use when    converting a Monetary Value from the From Currency to the To Currency.<br>    The screen is divided into a Navigator at the top and the Exchange Rate    entries below.</p><p>    <u>The Navigator has these entries:</u></p><p>    <strong><em>From Date</em></strong><br>    The lower date boundary for showing exchange rate entries - the exchange    rate entries must have a daytime equal or greater than this date.</p><p>    <strong><em>To Date</em></strong><br>    The upper date boundary for showing exchange rate entries - the exchange    rate entries must have a daytime less than this date</p><p>    <strong><em>Forex Source</em></strong><br>    Filter element to only show exchange rate entries from the selected Forex    Source. Can be left blank to show exchange rate entries from all Forex    Sources</p><p>    <strong><em>Forex Time Scope</em></strong><br>    Filter element to only show exchange rate entries having the selected Forex    Time Scope. Can be left blank to show exchange rate entries with any Forex    Time Scope. Note that the popup selection is connected to the selected    Forex Source which means that one can not select a Forex Time Scope if the    Forex Source filter element is blank.</p><p>    <strong><em>From Currency</em></strong><br>    Filter element to only show exchange rate entries having the selected From    Currency. Can be left blank to show exchange rate entries with any From    Currency</p><p>    <strong><em>To Currency</em></strong><br>    Filter element to only show exchange rate entries having the selected To    Currency. Can be left blank to show exchange rate entries with any To    Currency</p><p>    <u>        The details section lists the exchange rate entries found based on the        navigator settings.    </u></p>
related: {}
