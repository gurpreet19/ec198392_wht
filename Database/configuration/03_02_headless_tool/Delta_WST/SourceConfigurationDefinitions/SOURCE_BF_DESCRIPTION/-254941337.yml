  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function list all capacity overrides for contract capacity objects.</p><p>The default capacity a contract has against a operational location is stored in Contract Capacity (CO.2044), but if there for instance is a capacity release or a recall&nbsp;the capacity is reduced for a period. The reduced capacity can be seen here.</p><p>By using the insert button the user can manually override the design capacity for a period, and it can be adjusted to the capacity. It will allow multiple reserved capacity for the same contract capacity on a day.</p><p>The reserved capacities can be transferred from one contract capacity to another as well.</p>
