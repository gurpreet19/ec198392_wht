  DESCRIPTION: '<p><strong>Calculation Group Setup</strong>&nbsp;<strong>Screen</strong>&nbsp;is
    used to configure Calculation Groups for Contract Groups, Financial Item Groups,
    Price Groups, Product Stream Groups &amp; Allocation Network Groups which can
    be in the form of Daily, Monthly &amp; Yearly Calculations. We can also add the
    members/items to the Calculation Group for which the Calculation will be taking
    place using the Member Tab. This screen also gives the provision to connect the
    Calculation Job with the respective Calculation Groups &amp; Members.</p><h3><strong
    style="color: rgb(0, 0, 153);"> Navigator</strong></h3><p>Navigator settings allow
    user to define the search criteria for Calculation Group Context and list them
    in the table below:</p><p><u>Navigator has one selection option:</u></p><p><strong>-
    Date</strong>&nbsp;– Auto filled with the first day of the current month.<br>This
    is the date Calculation Group Context are Valid to.</p><p><strong>- Calculation
    Group Context</strong>&nbsp;– Mandatory<br>This is the dropdown for Calculation
    Group Type which includes&nbsp;Contract Groups, Financial Item Groups, Price Groups,
    Product Stream Groups &amp; Allocation Network Groups. The record in the dropdown
    is populated from the objects of<strong>&nbsp;Calculation Group Context&nbsp;</strong>screen<strong>.</strong></p><p><strong>List
    Section</strong></p><p>This section displays all Calculation Groups matching Navigator
    criteria.</p><h3><strong style="color: rgb(0, 0, 153);">Tab Calculation Group</strong></h3><p>This
    Tab is used to create a new Calculation Group or to amend an existing one. We
    can also create new versions of the Calculation Group using this tab.</p><p><u>Creating
    a New Calculation Group will have these features:</u><br><strong>-&nbsp;Code&nbsp;</strong>-
    Mandatory</p><p>This is the code of the Calculation Group. Should be unique.</p><p><strong>-
    Name&nbsp;</strong>- Mandatory</p><p>This is the&nbsp;name the Calculation Group.</p><p><strong>-
    Start Date&nbsp;</strong>- Mandatory</p><p>This is the date Calculation Group
    is Valid from.</p><p><strong>- End Date&nbsp;</strong>- Optional.</p><p>This is
    the date Calculation Group is Valid to.</p><p><strong>- Period&nbsp;</strong>-
    Mandatory</p><p>This is used to determine which kind of Calculation it is going
    to be, Daily, Monthly, Yearly or many more.</p><p><strong>- Comments&nbsp;</strong>-
    Optional</p><p>This is a&nbsp;comment for the Calculation Group.</p><h3><strong
    style="color: rgb(0, 0, 153);"> Tab List</strong></h3><p>This is to add the members,
    i.e. Objects, Items or even Templates (Depends upon the Calculation Group Type)
    for which the Calculation will take place.</p><p>&nbsp;<u>Creating a Member will
    have these features:</u><br><strong>- Start Date&nbsp;</strong>- Mandatory<br>This
    is the date Member is Valid from.</p><p><strong>- End Date&nbsp;</strong>- Optional<br>This
    is the date Member is Valid to.</p><p><strong>- Object/Item/Template&nbsp;</strong>-
    Mandatory</p><p>This is used to add Items, Templates, Objects (Members) with the
    respective Calculation Groups.</p><h3><strong style="color: rgb(0, 0, 153);">Tab
    Calculation Job Connection</strong></h3><p>This is used to connect the Calculation
    Job with the respective Calculation Groups &amp; Members.</p><p>&nbsp;<u>Creating
    a Calculation Job Connection will have these features:</u><br><strong>- Start
    Date&nbsp;</strong>- Mandatory<br>This is the date Calculation Job Connection
    is Valid from.</p><p><strong>- End Date&nbsp;</strong>- Optional<br>This is the
    date Calculation Job Connection is Valid to.</p><p><strong>- Calculation Job&nbsp;</strong>-&nbsp;Mandatory<br>This
    is to connect the Calculation Job with the respective Calculation Groups &amp;
    Members. The record from drop down is populated either from the&nbsp;<strong>Create
    Calculation</strong>&nbsp;Screen or hard coded.</p>'
