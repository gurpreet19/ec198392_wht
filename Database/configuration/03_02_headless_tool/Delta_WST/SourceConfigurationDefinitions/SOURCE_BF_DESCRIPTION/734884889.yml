  DESCRIPTION: <p>    <strong>Bank Account Usage screen</strong>    is used to give an overview of the various relations from the Bank Account class to other classes.</p><p>    The screen is divided into these sections:</p><p>    <strong><em>Filter Navigator</em></strong><br>    It lists all the Bank Accounts valid for the given date.</p><p>    <strong><em>Relations List section:</em></strong><br>    The section lists the various relations for the Bank Account class.<br>    It will list 1:N type of relations where the Bank Account class is at the    single side. It will also list all the N:M type of relations where the    selected class is either at the N-side or the M-side of the relation. <br> For    each relation in the Relation List the user can see which objects the    selected Bank Account has relations to.</p><p>    <strong><em>Relation Details:</em></strong><br>    The section lists the objects that the Bank Account class has    relation to for the relation selected in the Relations List section.</p>
