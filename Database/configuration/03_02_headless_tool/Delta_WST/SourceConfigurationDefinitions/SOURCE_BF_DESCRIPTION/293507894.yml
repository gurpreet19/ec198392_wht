  DATA_LEVEL: 0.0
  DESCRIPTION: "<p> This business function is used to define available Daily Storage\
    \ Forecast data based on the selected scenario object. A scenario data can be\
    \ created using insert functionality, as well as existing scenario data can be\
    \ modified as per requirement. Scenario data records that are no longer required\
    \ can be removed using this screen.</p>\n    <p>The same storage may also have\
    \ monthly scenario data and it is registered in a separate business function screen.\
    \ </p>\n\t<p>Product Type can be configured using Storage (CO.0034) and Product\
    \ (CO.0007) screens, If product type is not configured in Product (CO.0007) and\
    \ Storage (CO.0034) screens then Product Type column will be null and by default\
    \ it will only display values of attributes 'Net Oil Rate' and 'Net Mass Rate'.\
    \ </p>"
