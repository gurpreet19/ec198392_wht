properties:
  BF_DESCRIPTION_NO: PT.0012
  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.pt.screens/trend_and_validate_test_result' )
  DATA_LEVEL: 0.0
  DESCRIPTION: '<p class="MsoNormal" style="font-weight: normal; font-family: Arial,
    Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal;"><span lang="EN-GB">Well performance change over time,
    not only as a result of human intervention (e.g. well operations, pressure support,
    changes in well parameter setting), but also as a result of natural resource depletion
    processes.  When doing assessment of future production, either in a deferment
    calculation or production planning context, the ability to accurately extrapolate
    the observed changes in well performance can be anything from useful to crucial.  The
    business function for &quot;Trend and Validate Test Result&quot; offers basic
    functionality for investigating trends and transforming them into trend constants
    that eventually can be used for extrapolation purposes in other business functions.
    </span><span style="font-size: 10pt;"> </span></p><p class="MsoNormal" style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal;"><span lang="EN-GB">This business function
    displays all result records satisfying the navigator criteria on a sorted, descending
    timeline.  This enables the operator to investigate how performance evolves over
    time, and make calculations and decisions based on observed trends.  A set of
    attributes of special importance for overall well flow performance has been selected
    for display.  These include choke and pressure sensor readings (both well head
    and downhole sensors) in addition to artificial lift parameters and various fluid
    injection (lift gas, diluent) and production rates.</span></p><h5 style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal; margin: 0in 0in 0.0001pt;"><span lang="EN-GB"
    style="mso-bidi-font-size:12.0pt;font-family:" arial",sans-serif;="" mso-bidi-font-family:"times=""
    new="" roman";mso-bidi-font-weight:bold;mso-bidi-font-style:="" italic"="">Upstream<o:p></o:p></span></h5><p
    class="MsoNormal" style="font-weight: normal; font-family: Arial, Verdana; font-size:
    10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;"><span
    lang="EN-GB">All data shown in PT.0012 are retrieved from the test result tables.  The
    records shown are all generated by summarise processes in Production test stable
    period and summarize business function or by direct entry of test results in Production
    test result business function.  The original data entered may or may not be enhanced
    and expanded by calculation processes triggered by &quot;Preprocess&quot; and
    &quot;PVT Calc&quot; -buttons in Production test result business function or by
    &quot;Generate result&quot; -button in Production test combination business function.  Rejected
    test result records will not be displayed in this business function.  In order
    to control which of the non-rejected test results that are actually used in a
    trend analysis, the &quot;Include in analysis&quot; -flag is introduced.  It is
    also possible to limit the analysis to a trend segment defined by the &quot;Reset
    trend&quot; -flag.  This applies to situations e.g. where a performance change
    due to well work-over has occurred and trend analysis therefore should be discontinued
    at this point.</span></p><h5 style="font-weight: normal; font-family: Arial, Verdana;
    font-size: 10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps:
    normal; margin: 0in 0in 0.0001pt;"><span lang="EN-GB" style="mso-bidi-font-size:12.0pt;font-family:"
    arial",sans-serif;="" mso-bidi-font-family:"times="" new="" roman";mso-bidi-font-weight:bold;mso-bidi-font-style:=""
    italic"="">Downstream<o:p></o:p></span></h5><p class="MsoNormal" style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal;"><span lang="EN-GB">The trend data calculated
    in this business function will impact all calculations where trend extrapolated
    well potential is configured and used.: <o:p></o:p></span></p><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; text-indent:
    0.5in;"><span lang="EN-GB">All deferment business functions (if calculating deferment
    volumes from trend extrapolated well potential). <o:p></o:p></span></p><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; text-indent:
    0.5in;"><span lang="EN-GB">All planning business functions (if generating plan
    rates from trend extrapolated well potential). <o:p></o:p></span></p><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; text-indent:
    0.5in;"><span lang="EN-GB">All allocation business functions (if using calculation
    methods based on trend extrapolated well potential).</span></p><p class="MsoHeader"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal;"><b><i><span
    lang="EN-GB">Typical use</span></i></b><span lang="EN-GB"> of this business function
    can be described by the following steps:<o:p></o:p></span></p><ol style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal; margin-top: 0in;" start="1" type="1"> <li class="MsoNormal"><span
    lang="EN-GB">List all relevant well test results for a particular well.<o:p></o:p></span></li>
    <li class="MsoNormal"><span lang="EN-GB">Trend available data using the standard
    trend-tab to see if specific results should be excluded or included.  An accepted
    test result is no guarantee for trend relevance, since it may turn out to contain
    non-representative operating parameters (e.g. choke setting, gas lift rate used
    for multirate testing).<o:p></o:p></span></li> <li class="MsoNormal"><span lang="EN-GB">Set
    or clear &quot;Include in analysis&quot; -flags where appropriate<o:p></o:p></span></li>
    <li class="MsoNormal"><span lang="EN-GB">Set or clear &quot;Reset trend&quot;
    -flags where appropriate<o:p></o:p></span></li> <li class="MsoNormal"><span lang="EN-GB">Press
    the &quot;Analyse Trend&quot; - button in order to calculate the trend coefficients
    for the selected trend segment.  This will also display the analysis result graphically
    in a separate floating window.<o:p></o:p></span></li> <li class="MsoNormal"><span
    lang="EN-GB">Edit (if necessary) and save the trend coefficients on the selected
    test result.</span></li></ol><p class="MsoHeader" style="font-weight: normal;
    font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal;"><span lang="EN-GB">The business function contains
    a <i>navigator section,</i> three d<i>ata sections </i>and one business action
    <i>button</i>:</span></p><p class="MsoNormal" style="font-weight: normal; font-family:
    Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal;"><span lang="EN-GB">The <b><i>navigator</i></b> section
    enables the selection of a time window (From Date - To Date).  There must be an
    overlap between the navigator From-To and the Start-End time interval of the <i>production
    test result stable period start - stable period end </i>for the test to be listed.  <i>From
    Date</i> < <i>Stable Period End</i> AND <i>To Date</i> > <i>Stable Period Start</i>.  When
    <i>Stable Period End</i> is missing, the following should be satisfied:  <i>From
    Date</i> < <i>Stable Period Start</i> < <i>To Date</i>. </span></p><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal;"><span lang="EN-GB">The
    navigator is based on the configured group model down to the well level.  The
    well element is mandatory in this business function.  The well must also have
    an instrumentation type defined in its configuration.  Navigator selections are
    applied when pressing the [GO] -button. The <i>production test result data set
    </i>must contain the selected well as a primary well, and have a status not equal
    to rejected, in order to be selected for display in data section 1.</span></p><p
    class="MsoNormal" style="font-weight: normal; font-family: Arial, Verdana; font-size:
    10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;"><b><i><span
    lang="EN-GB">Data section 1: Test Result History</span></i></b><span lang="EN-GB">
    lists all<i> Production test result data sets </i>that satisfy the navigation
    criteria sorted descending on Stable Period Start (most recent on top).  The list
    is scrollable and supports single record selection.  The initial focus is set
    to the top row.  You can neither insert nor delete records in this section.  </span></p><p
    class="MsoNormal" style="font-weight: normal; font-family: Arial, Verdana; font-size:
    10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;"><span
    lang="EN-GB" style="font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight:
    normal;"><b style="font-size: 13.3333px;"><i>Data section 2: Trend Analysis Configuration
    </i></b></span><font face="Arial, Verdana"><span style="font-size: 13.3333px;"><i
    style="">allows the user to include or clear the test results for trend analysis
    purpose, using the  &quot;Include in analysis&quot; and the &quot;Reset trend&quot;
    check boxes respectively. The combination of these two flags determines which
    of the listed test results that are included in the trend analysis as shown in
    Data section 3.</i></span></font></p><p class="MsoNormal" style=""><b style="font-family:
    Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal;"><i style=""><span lang="EN-GB" style="">Data section
    3: Rate Data for Trend Analysis</span></i></b><i style="font-weight: normal; font-family:
    Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal;"><span lang="EN-GB"> </span></i><span lang="EN-GB"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal;">shows the
    <i>Production test result data sets </i>that are qualified for trend analysis
    sorted descending on Stable Period Start (most recent on top).  The list is scrollable
    but does not support record selection.  You can neither insert nor delete records
    in this section and there are no editable data elements.  The result records listed
    is a subset of the records in Data section 1. </span><span lang="EN-GB" style="font-weight:
    normal;"><font face="Arial, Verdana"><span style="font-size: 13.3333px;">Only
    records with the &quot;Include in analysis&quot; flag set in second data section
    are included in the trend analysis.</span><span style="font-size: 10pt;">  In
    addition only records belonging to the currently focused trend segment are included.  The
    currently focused trend segment is defined as the record set on the timeline from
    (and including) the most recent result with the  &quot;Reset trend&quot; flag
    set - up to (but not including) the next result with the  &quot;Reset trend&quot;
    flag set.  &quot;Most recent&quot; and &quot;next&quot; are to be interpreted
    relative to the focused test result in Data section 1.  </span></font></span></p><p
    class="MsoNormal" style="font-weight: normal; font-family: Arial, Verdana; font-size:
    10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;"><b><i>Business
    Action Button: Analyse Trend</i></b> triggers a process that looks for available
    records in Data Section 3 for the current trend segment.  If none exist, new records
    are created as copies of the records in the most recent trend segment for the
    same well.  The OBJECT_ID, TREND_PARAMETER, TREND_METHOD, HIGHLOW_BAND attributes
    are copied.  If records are found, this copy-process is skipped. </p><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal;">Secondly,
    it will trigger a process to run a trend analysis of all records shown in Data
    Section 2 and all trend parameters defined as records in Data Section 3.  The
    function types supported are:<o:p></o:p></p><ul style="font-weight: normal; font-family:
    Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal; margin-top: 0in;" type="disc"> <li class="MsoNormal">Exponential
    Decay<o:p></o:p></li> <ul style="margin-top:0in" type="circle">  <li class="MsoNormal">It
    is expressed as: Rate = C0*(1+C1/100)<sup>(Time)</sup><o:p></o:p></li> </ul> <li
    class="MsoNormal">Linear<o:p></o:p></li> <ul style="margin-top:0in" type="circle">  <li
    class="MsoNormal">It is expressed as: Rate = C0 + C1*(Time)</li></ul></ul><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal;">Where<o:p></o:p></p><p
    class="MsoNormal" style="font-weight: normal; font-family: Arial, Verdana; font-size:
    10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;
    margin-left: 0.25in;"><i>C0 </i>is interpreted as the initial rate at time = 0.  <o:p></o:p></p><p
    class="MsoNormal" style="font-weight: normal; font-family: Arial, Verdana; font-size:
    10pt; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;
    margin-left: 0.25in;"><i>C1</i> is the decay rate in % pr. day for exponential
    and [Rate unit]/day for linear.<o:p></o:p></p><p class="MsoNormal" style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal; margin-left: 0.25in;"><i>Rate</i> is in the
    same rate unit as <i>C0</i> (arbitrary)<o:p></o:p></p><p class="MsoNormal" style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal; margin-left: 0.25in;"><i>Time</i> is in days,
    counted from the first result daytime in the trend segment (earliest daytime in
    data section 2).</p><p class="MsoNormal" style="font-weight: normal; font-family:
    Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal;">When TREND_METHOD = EXPONENTIAL is selected: The analysis
    process will produce the C0 and C1 for the exponential decay function that fits
    the data best.  In practice this is performed by first converting the function
    into a linear form and doing simple linear regression.  The linear form is LN
    (Rate) = LN (C0) + LN (1+C1/100) * (Time).  Find the best fit coefficients LN
    (C0) and LN (1+C1/100) and then solve for C0 and C1.  R2 for the curve-fit process
    is saved to the R_SQUARED attribute.  The process needs to be repeated for all
    trend parameters found in records Data Section 3.  The process should be tolerant
    to missing data and just skip to the next trend parameter instead of raising errors
    and warnings.</p><p class="MsoNormal" style="font-weight: normal; font-family:
    Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures: normal;
    font-variant-caps: normal;">When TREND_METHOD = LINEAR is selected: The analysis
    process will produce the C0 and C1 for the linear decay function that fits the
    data best.  R2 for the curve-fit process is saved to the R_SQUARED attribute.  The
    process needs to be repeated for all trend parameters found in records data section
    3.  The process should be tolerant to missing data and just skip to the next trend
    parameter instead of raising errors and warnings.</p><p class="MsoNormal" style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal;">As a final step, the TREND_SOURCE attribute
    is updated with a comma-separated concatenation of all result numbers that participated
    in this specific analysis, taken from the records in Data Section 2.</p><p class="MsoNormal"
    style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt; font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal;"><b><i><span
    lang="EN-GB">Data section 4: Trend Analysis Result</span></i></b><span lang="EN-GB">
    lists all available trend coefficients for the focused test result in Data Section
    1 for each trend parameter. Pressing the trend analyse button will calculate these
    coefficients as indicated under the description of the button in the previous
    paragraph.  All data elements in this section are editable except unit measurement
    and result numbers in segments. The coefficients can be adjusted or entered manually
    whenever necessary.</span> <br><br>Colors for phase-related attributes(Oil,Gas,Water,Condensate
    etc.) will now follow configuration in Maintain System Settings(CO.1006) under
    Custom Settings dropdown(Property Name:Phase-name stream colour) e.g for Oil,
    Property Name is ''Oil Stream Colour'', the colour values are case insensitive
    and are rendered based on HTML colors.</p><p class="MsoNormal" style="font-weight:
    normal; font-family: Arial, Verdana; font-size: 10pt; font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal;"><b><i>Business Action Button: Draw Trend </i></b>triggers
    a floating graphical window to present a graphical version of the data analyzed
    in the Analyze Trend process and the focused trend parameter curve in Data Section
    3.</p><p style="font-weight: normal; font-family: Arial, Verdana; font-size: 10pt;
    font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal;"><i><span
    style="font-size:10.0pt;mso-bidi-font-size:12.0pt;font-family:" arial",sans-serif;=""
    mso-fareast-font-family:"times="" new="" roman";mso-bidi-font-family:"times=""
    roman";="" mso-ansi-language:en-us;mso-fareast-language:en-us;mso-bidi-language:ar-sa"="">Plot
    trend data:</span></i><span style="font-size:10.0pt;mso-bidi-font-size:12.0pt;font-family:"
    arial",sans-serif;mso-fareast-font-family:"times="" new="" roman";="" mso-bidi-font-family:"times=""
    roman";mso-ansi-language:en-us;mso-fareast-language:="" en-us;mso-bidi-language:ar-sa;mso-bidi-font-weight:bold;mso-bidi-font-style:=""
    italic"="">  </span><span lang="EN-GB" style="font-size:10.0pt;mso-bidi-font-size:12.0pt;font-family:"
    arial",sans-serif;="" mso-fareast-font-family:"times="" new="" roman";mso-bidi-font-family:"times=""
    roman";="" mso-ansi-language:en-gb;mso-fareast-language:en-us;mso-bidi-language:ar-sa"="">The
    button also triggers a floating graph window that display trended data</span><span
    style="font-size:10.0pt;mso-bidi-font-size:12.0pt;font-family:" arial",sans-serif;=""
    mso-fareast-font-family:"times="" new="" roman";mso-bidi-font-family:"times=""
    roman";="" mso-ansi-language:en-us;mso-fareast-language:en-us;mso-bidi-language:ar-sa;=""
    mso-bidi-font-weight:bold;mso-bidi-font-style:italic"="">. The focused trend parameters
    series of rate data are plotted. The series are presented as scatter point markers
    with no line between them.  In addition to the rate data series, the best-fit
    trend functions are displayed as continuous lines, matching the color of the respective
    rate data series. If high/band value is specified, two additional line will be
    drawn as the high-band and low-band lines of the data series rate. A legend at
    the bottom of the plot is used to identify the various traces.</span></p>'
