  DATA_LEVEL: 0.0
  DESCRIPTION: |-
    <p>This business function is used to show daily values for Total Production (Oil/Gas/Water/Cond), Injection (GI/SI/WI/CI), Consumption(Oil/Gas), Losses (Oil/Gas/Cond) and Delivered Production(Oil/Gas/Cond) within the Forecast Period.</p>

    <p>The data in this screen will be calculated based upon the input in Forecast Event (PP.0047) , Forecast Consumption and Losses (PP.0057) and Forecast Quota and Nomination(PP.0058). These calculated volumes are stored in the FCST_SUMMARY_DAY table. Daily values for Total Production, Injection, Consumption, Delivered Production and Losses are selected from this table and shown on the screen as per the scenario selected in the navigator. </p>
