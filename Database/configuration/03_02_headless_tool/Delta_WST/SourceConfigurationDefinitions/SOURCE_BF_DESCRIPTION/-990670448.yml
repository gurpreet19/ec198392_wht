  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.gd.screens/period_factors/CLASS/TRCN_CAPACITY_FACTOR/TARGET/CONTRACT_CAPACITY/NAV_MODEL/TRAN_COMMERCIAL/BF_PROFILE/GD.0081' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen allows entry of contract capacity GCV or each contract on an annual basis. This GCV value is used to calculate upstream and downstream booking&nbsp;requirements for the shipper for the bookings. This GCV is used to convert the field or exit nominations from energy (kWh) to volume (Sm3) when checking the&nbsp;booking.</p><p>The navigation model uses by default TRAN_OPERATIONAL, but a different navigational model can be used by sending the navigational model as an argument&nbsp;from the treeview (argument NAV_MODEL);</p><p>To use this business function to store data on different class than the default one (Nomination Point) the implement project can create a new treeview entry with&nbsp;arguments on the URL please refer to Business Function Period Factors (GD.0077).</p><p>Data section class is send from the treeview , multiple business functions with different classes can be created. Mandatory arguments which are needed in the url&nbsp;are only CLASS. When using this BF to store GCV on a different owner class than Contract Capacity the implementation team needs to send in the TARGET as the&nbsp;owner class.</p><p>The project need to implement lookup for the Location, and contracts which are connected by the Contract Capacity.</p>
related: {}
