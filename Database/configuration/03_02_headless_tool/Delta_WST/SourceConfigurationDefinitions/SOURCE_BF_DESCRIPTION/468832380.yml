  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This Business Function is used to enter observation well data. Observation well data records are not part of the automatically instantiation process but entered manually as observation wells are typically not measured on a daily basis. Observation wells are recognized having WELL_TYPE = &lsquo;OB&rsquo;. It is possible to register Downhole Pressure (DHP) and the Downhole Temperature (DHT) for each well.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
related: {}
