  DESCRIPTION: <p>    <strong>Exchange Rate Setup screen</strong>    is used to manage the various Time Scopes and Fallback methods used for    each Exchange Rate source (Forex Source).</p><p>    <u>The Time Scopes available are:</u><br>    - Daily Rate<br>    - Monthly Rate<br>    - Average Monthly Rate<br>    - Middle Month Rate</p><p>    For each Exchange Rate source one can define several different Time Scopes.<br>    For each Time Scope one can set the Fallback Method.</p><p>    <u>The available Fallback methods are:</u><br>    <strong><em>No Fallback:</em></strong><br>    There is no fallback and the system will pick the rate for the exact given    date. If there is no rate available for this date then the system will NOT    pick any rate.<br>    <strong><em>Use Last Available Rate:</em></strong><br>    If there is a rate for the exact given date the system will pick this rate.    If there is no exchange rate for the given date the system will pick the    rate having a date PRIOR to the given date and closest to the given date.    If there is no such entry the system will not pick any rate.</p><p>    The Exchange Rate source and Time Scope is set at Transaction Templates in    the EC Revenue Financial Transactions module. For a given transaction in a    document one can thus control which exchange rate to pick.<br>    The Exchange Rate source and Time Scope is also set in the Inventory object    properties for the EC Revenue Inventory module. For a given Inventory    valuation one can thus control which exchange rate to pick.</p><p>    The class used for this BF is FOREX_SOURCE_SETUP.</p>
