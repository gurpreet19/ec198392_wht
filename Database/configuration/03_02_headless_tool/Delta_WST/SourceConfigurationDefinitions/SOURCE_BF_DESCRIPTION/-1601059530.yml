    \ font-weight: normal;\"><span style=\"color: red;\">Table class: GEN_CARGO_DOCUMENT\
    \ (V_CARGO_QTY_CONTRACT view)</span><span style=\"font-size: 10pt;\">&nbsp;</span></p><p\
    \ style=\"font-size: 10pt; font-weight: normal;\">This section lists all the records\
    \ in the IFAC_SALES_QTY table which go into the highlighted Line Item in \"Lines\
