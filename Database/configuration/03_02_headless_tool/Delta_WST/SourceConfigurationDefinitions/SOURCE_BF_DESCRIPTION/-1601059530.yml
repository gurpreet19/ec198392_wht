  DESCRIPTION: "<p>\t<strong>Cargo Document screen</strong>    is used to make processing\
    \ of Financial Documents more efficient and less time consuming. This screen is\
    \ also known as the CDG screen (Cargo Document Generation). The manual creation\
    \ of invoices/documents is already present in Document General screen (BF SP.0016).<br>\
    \    - The main difference is that this screen will automatically create documents,transactions\
    \ and line items and populate these with quantities and monetary values based\
    \ on the cargo quantity data fetched from the interface table (IFAC_CARGO_VALUE).\
    \ This table can be populated with EC Transport Cargo data or from external sources.<br>\
    \    - When cargo quantity data is put into the interface table it is at the same\
    \ time made available for processing/invoicing by EC Revenue using this BF.<br>\
    \    - Most of the operations needed for the generated Documents can be performed\
    \ from this BF, including updates of Quantities,Prices,Dates,Exchange Rates,etc.(as\
    \ well as the detail popups that allow working with more detail for the documents\
    \ and transactions as well as being able to handle the distributions between assets\
    \ and companies).Still there are some operations that are not available from this\
    \ screen - for these operations please use the Business Functions listed under\
    \ the EC Revenue -> Financial Transactions -> Process.</p>\t\t\t\t\t<h2>\t\t\t\
    \t\t\t<strong style=\"color: rgb(0, 0, 153);\">Navigator</strong>\t\t\t\t\t</h2>\
    \    The purpose of the navigator of this screen is to filter out the Documents\
    \ to display in the screen.<br>    Also note the values of the navigator will\
    \ be used when executing the 'Process' button which will process any interfaced\
    \ data. For more details on this    please see separate section below.<p/>\t\t\
    \t\t\t\t<p>\t\t\t\t\t\t\t<u>The navigator of this screen has the following elements:</u>\t\
    \t\t\t\t\t\t<br>\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t<em>- From Date:</em>\t\
    \t\t\t\t\t\t\t</strong>    Any document having a Document Date equal to or greater\
    \ than this date will be listed.<br>\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\
    \t\t<em>- To Date:</em>\t\t\t\t\t\t\t\t\t</strong>    Any documents having a Document\
    \ Date less that this date will be listed. Note that any documents having Document\
    \ Date equal to this date will NOT be    listed.<br>\t\t\t\t\t\t\t\t\t\t<strong>\t\
    \t\t\t\t\t\t\t\t\t\t<em>- Business Unit:</em>\t\t\t\t\t\t\t\t\t\t</strong>   \
    \ Any documents belonging to a Contract where the Contract Area of the Contract\
    \ is linked to the selected Business Unit will be listed. This filter is    mandatory.<br>\t\
    \t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t<em>- Contract Area:</em>\t\
    \t\t\t\t\t\t\t\t\t\t</strong>    Any documents belonging to a Contract linked\
    \ to the selected Contract Area will be listed. This filter is optional.<br>\t\
    \t\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t\t<em>- Contract:</em>\t\
    \t\t\t\t\t\t\t\t\t\t\t</strong>    Any documents belonging to the selected Contract\
    \ will be listed. This filter is optional.<br>\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t<em>- Document List:</em>\t\t\t\t\t\t\t\t\t\t\t\t\t\
    </strong>    Any documents where the Document Setup matches the Document Setups\
    \ defined in the selected Document List will be listed. This filter is optional.<br>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<em>- Financial\
    \ Code:</em>\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>    Any documents belonging to\
    \ a Contract where the Financial Code of the Contract matches the selected Financial\
    \ Code will be listed. This filter is optional.<br>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t<strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<em>- Contract:</em>\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t</strong>    Any documents having Document Level matching the selected\
    \ Document Level will be listed. This filter is optional.</p>\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t<h2>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong style=\"color: rgb(0, 0, 153);\"\
    >Tab Documents</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t</h2>\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t<p>    The Documents Tab is the most important part of this BF. This tab\
    \ has functionality as follows:</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h3>\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t<strong style=\"color: rgb(0, 0, 153);\">Current Periods Data\
    \ section</strong></h3>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>    - The Booking and\
    \ Reporting periods in EC are per area, i.e. Financial Code like Product Sales,\
    \ Product Purchases, Tariff Income, Tariff Cost, and Journal    Entry.<br>   \
    \ - In addition there are Booking and Reporting periods for the EC Revenue Quantity\
    \ module and the Inventory module.<br>    - The current periods section at the\
    \ top of the 'Documents' tab will list the current open Booking and Reporting\
    \ periods for the EC Revenue Quantity module    and the area corresponding to\
    \ the Financial Code of the selected contract.</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>Button <span style=\"color:\
    \ rgb(0, 153, 0);\">Process</span>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    The Process button will read the selected\
    \ process from the data field to the left of the button and execute as follows:<br>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t<em>- Selected process is Standard:</em>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    The Standard\
    \ process is to look into the interface table (IFAC_CARGO_VALUE) and process (i.e.\
    \ generate new documents or updating existing ones) any    un-processed records\
    \ found that match the settings for Business Area / Contract Area / Contract /\
    \ Financial Code in the filter navigator.\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t<br>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t<em>- Selected process is PPA Price:</em>\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t<br>    The PPA Price process will generate correction documents for\
    \ contracts filtered by the navigator values where there are new prices in the\
    \ price lists    compared to the prices used in the existing documents.</p>\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t<strong>Button <span style=\"color: rgb(0, 153, 0);\">Analyse</span>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t<br>    Whenever the CDG screen is loaded the system performs\
    \ the <em>Analyse</em> to each of the Documents displayed in the screen. This\
    \ function is also    available in the screen at the <em>Analyse</em> button.<br>\
    \    Based on the analysis the system will suggest a \"Recommended Action\". This\
    \ action is displayed in the \"Analysis\" column in the table listing the documents.</p>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t<u>The \"Analyse\" function performs these checks and sets\
    \ a corresponding \"Analysis\" value if the check fails:</u>\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    - Checks that all dates are set<br>  \
    \  - Checks that all QUANTITY Line Items have quantities set<br>    - Checks if\
    \ any updated or new quantities have arrived through the interface that is different\
    \ from the current quantities used by the Transactions / Line    Items<br>   \
    \ - Checks that Line Items requiring a Unit Price has this set<br>    - Checks\
    \ if the Unit Price used for a Line Item is the same as the Unit Price sitting\
    \ in the Price table for the given Price Date (if a price has been    changed\
    \ and the new price is not in the document yet)<br>    - Checks that all Line\
    \ Items have the Pricing Value set<br>    - Checks that all Transactions have\
    \ Exchange Rates set as needed according to the various currencies used by the\
    \ Document.<br>    - Checks that the Document Status has be set (to either Final\
    \ or Accrual)<br>    - If all the checks listed above are passed the system sets\
    \ the \"Recommended Action\" to \"Set to VALID1\" - which means that the Document\
    \ is ready to be    validated to the VALID1 level.<br>    - Note that the \"Analyze\
    \ Documents\" function is User-Exit enabled for the projects to add their own\
    \ validation and checks to the Document.</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>Button <span style=\"color: rgb(0, 153, 0);\"\
    >Calculate</span>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t<br>    The Calculate button will recalculate any Calculated Line Items\
    \ for the selected document by re-running the calculation associated with the\
    \ Line Item.</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t<strong>Button <span style=\"color: rgb(0, 153, 0);\">Rec Action</span>\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>   \
    \ - The result of the Analysis is a Recommended Action shown in the Analysis column\
    \ of the list of documents.<br>    Some of these actions can be performed by the\
    \ system, i.e. no user input is required, for instance updating prices and quantities\
    \ in the Document.<br>    - The Rec Action button will execute the Recommended\
    \ Action for ALL the documents listed in the screen. After the action has been\
    \ performed to the    individual Documents the system also runs the \"Analyse\"\
    \ function again in order to update the \"Recommended Action\" / \"Analysis\"\
    \ for each Document.</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t<strong>Button <span style=\"color: rgb(0, 153, 0);\"\
    >Document Detail</span>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    The Document Detail button will open a popup\
    \ window for the selected Document. The popup will list more details for the selected\
    \ document as well as the    Transactions belonging to the Document.<br>    The\
    \ popup will also have some of the buttons available in the CDG screen: Analyse\
    \ / Calculate / Rec Action / Transaction Detail. The functionality is the    same\
    \ as described here, but for the selected document only.</p>\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>Button\
    \ <span style=\"color: rgb(0, 153, 0);\">Transaction Detail</span>\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t<br>    The Transaction Detail button will open a popup window for the selected\
    \ Transaction of the selected Document. The popup will list more details for the\
    \    selected Transaction.<br>    In addition there is a range of features available\
    \ in this popup. <u> The popup has 8 different tabs for managing the selected\
    \ Transaction: </u><p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t1. Tab Transaction\
    \ Distribution\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    This tab manages the distribution\
    \ of quantities and monetary values to Profit Centre and Profit Centre / Company.\
    \ For manually created Documents this tab    allows for updating the quantities.<br>\
    \    - For Documents based on interfaced data the quantities will be read-only\
    \ as in this case the quantities are controlled by other sources - either EC Sales\
    \    Contract Account data or uploaded data from external systems. In both cases\
    \ the Comments field is open for edit.<br>    - When entering/changing quantities\
    \ at any of the three levels the system will calculate up to the levels above\
    \ and down to the ls below such that the total    quantities are always in sync.\
    \ For transactions based on templates with reduced configuration (not distribution\
    \ level is given) there is no split percentage to base the splitting    downward\
    \ on, and therefore the quantities MUST be entered at the lowest (company) level\
    \ and they will be summed upward to the transaction level. <u> Note </u> that\
    \ there is room for up to 4 quantity numbers in different units at each level.\
    \ If for instance Qty3 and Qty4 are never used for any Contract these    columns\
    \ can be hidden from the screen in order to save space.<br>\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</p><p><strong>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t2. Tab Line Item Overview\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t<br>    The Line Item Overview tab gives an overview of all the Line Items\
    \ for the selected Transaction. It will show quantities as well as monetary values\
    \ for    Pricing / Memo / Booking / Local currencies.<br>    - This tab also lists\
    \ the exchange rates being used for converting between the various currencies\
    \ in use for the Transaction.<br>    - The 'Update Price' button will pull the\
    \ prices from the Price List(s) and re-populate the Line Items with the current\
    \ prices.<br>  -  This tab also provides functionality for managing 'Comments\
    \ Before Transaction' and 'Comments After Transaction' which will typically be\
    \ printed on the    Invoice Hardcopy. Such comments can be added / deleted using\
    \ the Insert / Delete icons on the EC Toolbar.<br>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    </p><p><strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t3. Tab Quantity Line Items\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
