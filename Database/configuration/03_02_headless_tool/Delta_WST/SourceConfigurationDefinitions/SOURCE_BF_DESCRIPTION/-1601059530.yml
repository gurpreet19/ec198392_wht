    font-size: 10pt;\">&nbsp;</span></p><p style=\"font-size: 10pt; font-weight: normal;\"\
    >This section lists the Log Details for the selected record in the Process Log\
    \ Section.<span style=\"font-size: 10pt;\">&nbsp;</span></p><p style=\"font-size:\
    \ 10pt; font-weight: normal;\"><br></p><style=\"font-size: 10pt;=\"\" font-weight:=\"\
    \" normal;\"=\"\"><strong style=\"color: rgb(0, 112, 192); font-size: medium;\"\
    >Pending Tab</strong><p style=\"font-size: 10pt; font-weight: normal;\">The Tab\
    \ shows interfaced data (from IFAC_SALES_QTY table) waiting to be processed in\
