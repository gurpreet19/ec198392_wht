    \ 10pt;\">&nbsp;</span></p><p style=\"font-size: 10pt; font-weight: normal;\"\
    ><u>The tab is divided into 6 sections: </u></p><p style=\"font-size: 10pt; font-weight:\
    \ normal;\">&nbsp;</p><p style=\"font-size: 10pt; font-weight: normal;\"><strong>Pending\
    \ Tab &gt; </strong><strong style=\"color: rgb(0, 112, 192); font-size: medium;\"\
