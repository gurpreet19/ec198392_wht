    \ more details for the Quantity type of Line Items of the Transactions. It allows\
    \ for editing the Line Item Description - this is typically    printed on the\
    \ Invoice Hardcopy.<br>    - It also allows for changing the VAT Code (and thus\
    \ VAT Rate) for the Line Item.<br>    - The 'Update Price' button will pull the\
