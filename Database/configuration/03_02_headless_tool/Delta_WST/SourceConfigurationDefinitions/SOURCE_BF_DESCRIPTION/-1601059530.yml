    \ 10pt; font-weight: normal;\"><span style=\"color: red;\">Table class: INTERFACE_PENDING_CARGO\
    \ (V_CARGO_DOCUMENT_PROCESS view)</span><span style=\"font-size: 10pt;\">&nbsp;</span></p><p\
    \ style=\"font-size: 10pt; font-weight: normal;\">This section lists the Documents\
    \ waiting to be processed.</p><p style=\"font-size: 10pt; font-weight: normal;\"\
    >&nbsp;</p><p style=\"font-size: 10pt; font-weight: normal;\"><strong>Pending\
    \ Tab &gt; </strong><strong style=\"color: rgb(0, 112, 192); font-size: medium;\"\
    >Transactions to Process Section</strong></p><p style=\"font-size: 10pt; font-weight:\
    \ normal;\"><span style=\"color: red;\">Table class: CARGO_TRANSACTION_LEVEL (V_CARGO_TRANSACTION_LEVEL\
    \ view)</span><span style=\"font-size: 10pt;\">&nbsp;</span></p><p style=\"font-size:\
    \ 10pt; font-weight: normal;\">This section lists all transactions which go into\
    \ the highlighted document in \"Documents to Process\". This table shows one record\
    \ per transaction. User can override default transaction template for the records\
    \ being interfaced. It has a drop down which lists all possible transaction templates\
    \ for the contract being interfaced. There is a possibility to switch back to\
    \ default transaction template provided by system, by selecting \"Default template\"\
    \ option from the drop-down.</p><p style=\"font-size: 10pt; font-weight: normal;\"\
    >&nbsp;</p><p style=\"font-size: 10pt; font-weight: normal;\"><strong>Pending\
    \ Tab &gt; </strong><strong style=\"color: rgb(0, 112, 192); font-size: medium;\"\
    >Lines to Process Section</strong></p><p style=\"font-size: 10pt; font-weight:\
    \ normal;\"><span style=\"color: red;\">Table class: CARGO_LINE_ITEM_LEVEL (V_CARGO_LINE_ITEM_LEVEL\
    \ view)</span><span style=\"font-size: 10pt;\">&nbsp;</span></p><p style=\"font-size:\
    \ 10pt; font-weight: normal;\">This section lists all Line Items which go into\
    \ the selected Transaction in the section above.</p><p style=\"font-size: 10pt;\
    \ font-weight: normal;\">&nbsp;</p><p style=\"font-size: 10pt; font-weight: normal;\"\
