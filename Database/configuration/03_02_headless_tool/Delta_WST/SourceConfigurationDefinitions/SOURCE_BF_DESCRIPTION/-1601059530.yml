    \ style=\"color: red;\">Table class: REVN_INTERFACE_LOG (REVN_LOG table)</span><span\
    \ style=\"font-size: 10pt;\">&nbsp;</span></p><p style=\"font-size: 10pt; font-weight:\
    \ normal;\">This section lists all the records in the IFAC_SALES_QTY table that\
