  DESCRIPTION: <p>    <strong>Tract - Well Setup screen</strong>    is used to connect Wells to a Tract.<br>    For each well connected there is a Start Date and an optional End Date for the connection.</p><p>    In general:<br>    <strong><em>- Tract</em></strong>    is a parcel of land within the Unit area that has a common lessor (royalty owner) and common lessees (WIOs).<br>    <strong><em>- The tract</em></strong>    may provide ownership of only gas rights, only oil rights or both gas and oil rights within that tract.<br>    <strong><em>- A unit</em></strong>    will typically contain many tracts that make up all of the land area of the    Unit.<br>    <strong><em>- A tract</em></strong>    in a unit may contain only one WIO and varied of royalty owners.</p>
