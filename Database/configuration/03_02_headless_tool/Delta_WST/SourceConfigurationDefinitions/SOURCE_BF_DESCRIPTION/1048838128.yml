  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.cd/document_tracing' )
  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Document Tracing screen</strong>    allows user to
    filter Documents and for a selected Document see the    Backward and Forward tracing
    information.</p><h3><strong style="color: rgb(0, 0, 153);">Navigator</strong></h3><p>    The
    navigator allows for setting filters to limit the number of documents    listed
    in the screen. <u>The filtering entities are:</u><br>    <strong><em>- Process
    From Date:</em></strong>    Any Documents having Process Period after this date
    will be listed.<br>    <strong><em>- Process To Date:</em></strong>    Any Documents
    having Process Period before this date will be listed.<br>    <strong><em>- Reporting
    Period:</em></strong>    Any Documents having Reporting Period set to this value
    will be listed.<br>    <strong><em>- Type:</em></strong>    Any Documents having
    Type set to this value will be listed.<br>    <strong><em>- Dataset:</em></strong>    Any
    Documents having Dataset set to this value will be listed.<br>    <strong><em>-
    Accrual:</em></strong>    Any Documents having Accrual set to this value will
    be listed.<br>    <strong><em>- Process Status:</em></strong>    Any Documents
    having Process Status set to this value will be listed.<br>    <strong><em>- Object
    Type:</em></strong>    Any Documents having Object Type set to this value will
    be listed.<br>    <strong><em>- Reference:</em></strong>    Any Documents having
    Reference set to this value will be listed.<br>    <strong><em>- Object:</em></strong>    Any
    Documents having Object set to this value will be listed.</p><h3><strong style="color:
    rgb(0, 0, 153);">Buttons</strong></h3><p>    <strong>Button <span style="color:
    rgb(0, 153, 0);">View Document </span></strong><br>    This button will open a
    new browser window showing the details of the    selected document.</p><p>    <u>        The
    screen loaded will be different depending on the Type of document:    </u><br>    -
    Type = Data Entry Interface: The screen loaded is the Data Entry    Interface
    screen where the navigator is left out. For more details please    see Business
    Function Data Entry Interface<br>    - Type = Data Entry: The screen loaded is
    the Data Entry screen where the    navigator is left out. For more details please
    see Business Function Data    Entry<br>    - Type = Data Extract: The screen loaded
    is the Data Extract screen where    the navigator is left out. For more details
    please see Business Function    Data Extract<br>    - Type = Financial Documents:
    The screen loaded is the Document Details    screen also found in the Period Document
    BF. For more details please see    Business Function Period Documents<br>    -
    Type = Transactional Inventory: The screen loaded is the Transactional    Inventory
    Overview screen where the navigator is left out. For more details    please see
    Business Function Transactional Inventory Overview<br>    - Type = Royalty Calculation:
    The screen loaded is the Royalty Calculations    screen where the navigator is
    left out. For more details please see    Business Function Royalty Calculations<br>    -
    Type = Report Generated: The selected Report will be opened.</p><p>    <strong>Button
    <span style="color: rgb(0, 153, 0);">View Detail</span></strong><br>    This button
    will open a separate browser window with the Tracing Details    for the selected
    Document.</p><p>    The top section of the screen is the selected document from
    the preceding    screen, i.e. the document to do the View Detail for.<br>    <u>Next</u>    in
    the screen there is table showing the incoming (i.e. backwards tracing)    and
    outgoing (i.e. forward tracing) Tracing Entries for the selected    document.</p><p>    <u>This
    section has these columns:</u><br>    <strong>- Direction:</strong>    Incoming
    (Backwards) for tracing entries coming into the selected document    / Outgoing
    (Forwards) for Tracing Entries from the selected document<br>    <strong>- Mapping
    Type:</strong>    The mapping type of the document for the Tracing Entry<br>    <strong>-
    From/To Type:</strong>    The type of document for the Tracing Entry<br>    <strong>-
    Date:</strong>    The processing period of the Tracing Entry<br>    <strong>-
    From/To Document:</strong>    The actual Document Key / Calculation of the Tracing
    Entry<br>    <strong>- Status:</strong>    The status of the tracing entry. Values
    are: Provisional / Verified /    Approved / Deprecated (newer information exists)</p><p>To
    the right of the table listing the Tracing Entries there is a    <strong>Trace
    Document</strong> <strong>Button.</strong><br>    By clicking this button the
    screen will reload and show the Tracing Details    for the selected document,
    i.e. this document will be the one at the very    top of the screen - and you
    get the Document Tracing for this document    instead.</p><p>    <u>        Below
    the list of Mapping Type entries there is a navigator and a        GO-button.    </u><br>    The
    content of this navigator changes depending on the Mapping Type of the    selected
    Tracing Entry.<br>    These navigator data fields are all non-mandatory.<br>    By
    clicking the Go-button the Detail Items section will be populated below    the
    navigator.<br>    This table will show all the individual data entries that is
    part of the    Tracing Entry.</p><h3><strong style="color: rgb(0, 0, 153);">Document
    Section</strong></h3><p>    This section will list the Documents available according
    to the Navigator    filter settings.</p><p>    <u>The bottom section of the screen
    has three tabs:</u><br>    - Trace Backwards;<br>    - Tract Forwards;<br>    -
    Notes.</p><p>    <strong style="color: rgb(0, 0, 153);">Tab Trace Backwards</strong></p><p>    This
    tab will list the data entities that have provided input to the    selected document.<br>    It
    can be Calculations or other Documents.</p><p>    <strong>Button <span style="color:
    rgb(0, 153, 0);">View Document</span></strong><br>    This button will open a
    new browser window for the selected Tracing Entry    and show the details.<br>    The
    Type determines which screen it will open - see above.</p><p>    <strong>Button
    <span style="color: rgb(0, 153, 0);">Trace Document</span></strong><br>    This
    button will reload the screen and show Document Tracing for this    particular
    document.<br>    The Navigator will be hidden and the Document section will only
    show this    particular document</p><p>    <strong style="color: rgb(0, 0, 153);">Tab
    Trace Forwards</strong></p><p>    This tab will list the data entities that have
    data coming from the    selected document, i.e. where data have been used.<br>    Same
    buttons as for the Tract Backwards tab.</p><p>    <strong style="color: rgb(0,
    0, 153);">Tab Notes</strong></p><p>This tab allows for adding notes to the selected
    Document.    <u>Each Note has these attributes:</u><br>    <strong><em>Activity:</em></strong>    This
    is a predefined code with these options: Info / Warning / Blocker.<br>    <strong><em>User:</em></strong>    The
    User ID of the person who added the Note.<br>    <strong><em>Note:</em></strong>    A
    free-text data field for adding details about the Note.<br>    <strong><em>Resolution
    Comment:</em></strong>    A free-text data field for adding notes about the resolution
    of the issue.<br>    <strong><em>Resolved:</em></strong>    A tic-box for indicating
    if the issue has been resolved or not.</p>'
