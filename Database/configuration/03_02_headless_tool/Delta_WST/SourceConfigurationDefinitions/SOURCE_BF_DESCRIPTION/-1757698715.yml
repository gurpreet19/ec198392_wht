  DESCRIPTION: <p>This business function is used to show the results of the Forecast Monthly Contract Calculation. The screen is read only. The Forecast Monthly Contract Account&nbsp;Status will be used only for displaying the results of the calculations. The Forecast Monthly Contract Calculation screen will start the calculations using calculation&nbsp;rules and not fixed db packages.</p><p>After selecting a period and a contract, the selected month and 11 months back in time (meaning, showing last 12-month period) will show in the Month data section.&nbsp;<span style=""line-height:1.6"">After selecting a month in the upper table, the results for that month are shown per contract, with the calculated quantities per contract account of the selected&nbsp;</span><span style=""line-height:1.6"">contract. The unit of measure (UOM) is a contract account attribute, to inform what kind of number the quantity calculated is.</span></p>
