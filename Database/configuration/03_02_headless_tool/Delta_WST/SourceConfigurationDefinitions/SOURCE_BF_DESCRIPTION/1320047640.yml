  DESCRIPTION: <p>This  business function is a tab based screen where the tabs consist of 1 existing Cargo Planning business function and 8 existing Terminal Operation business functions in EC.</p><p>The navigator in this BF is the Cargo Planning/Terminal Operation filter navigator. The information in these tabs will be retrieved based on the cargo selected in this filter navigator.</p><p>For more information on the functionality of the screens in these tabs please refer to the following business functions.</p><p>Tab 1:<br>&nbsp;&nbsp;&nbsp;&nbsp;Lifting Instruction<br>&nbsp;&nbsp;&nbsp;&nbsp;CP.0005 - Lifting Instruction</p><p>Tab 2:<br>&nbsp;&nbsp;&nbsp;&nbsp;Batch Quantity<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0013 - Batch Quantity</p><p>Tab 3:<br>&nbsp;&nbsp;&nbsp;&nbsp;BOL Information<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0005 - BLMR Info</p><p>Tab 4:<br>&nbsp;&nbsp;&nbsp;&nbsp;Cargo Analysis<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0006 - Cargo Analysis</p><p>Tab 5:<br>&nbsp;&nbsp;&nbsp;&nbsp;Timesheet<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0001 - Cargo Activity Timesheet</p><p>Tab 6:<br>&nbsp;&nbsp;&nbsp;&nbsp;Timesheet Delays<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0002 - Terminal Operation Delays<p></p>Tab 7:<br>&nbsp;&nbsp;&nbsp;&nbsp;Send Sailing Advice<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0028 - Sailing Advice</p><p>Tab 8:<br>&nbsp;&nbsp;&nbsp;&nbsp;Letter of Protest<br>&nbsp;&nbsp;&nbsp;&nbsp;TO.0020 - Letter of Protest</p>
