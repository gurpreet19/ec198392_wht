  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>Config Variable Parameter screen</strong>    is used to assign default values or methods to determine values for Calculation Variable Parameters.</p><p>    The Configuration Variable Parameter has a relation to the Config Variable it is connected to. The Config Variable then is connected to a Calculation    variable.</p><p>    Changing the Calc Variable Signature on the Configuration Variable will result in deleting all the Config Variable Parameters and creating new ones that    correspond to the Parameters on the new calculation variable signature.</p><p>    There will be configuration set up to allow the calculation to read these setting. The EC Code CONFIG_VAR_KEY_VALUES can be used to set up default values    when using the class to assign data when running the calculation.</p><p>    This class is used in conjunction with Business Function Transactional Inventory Stream Setup (BF IN.0036)</p>
