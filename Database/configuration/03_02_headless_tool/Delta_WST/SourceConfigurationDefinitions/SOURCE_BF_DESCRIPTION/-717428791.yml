  DESCRIPTION: <p>This business functions is used to maintain account on contracts.</p><p>When following up the contractual commitments, it is crucial to keep track of delivered volumes, mass or energy, events influencing the deliveries and performance related to defined contract attributes / parameters. To manage this, the account concept is used.</p><p>The account concept is based on assigning a number of accounts to a given contract. What accounts to assign, depend on the contractual requirements and attributes. As an example, the contract may define that &quot;Off-spec Gas&quot; should have a lower price than &quot;Normal Gas&quot;. To keep track of quantities and prices related to the &quot;Off-spec Gas&quot;, this will be booked to an &quot;Off-spec Gas&quot; PR.0012.</p><p>The accounts are maintained in CO.3025 - Contract Account List screen. Account Name is editable for user to select any contract account in CO.3025 - Contract Account List screen. Price Concept, Products and Delivery Points are selected from pre-defined lists.</p><p>There is also templates that maintained in CO.3026 - Contract Account Template screen that enable user to get all account in the template into a contract. It is possible to assign more than one template to one contract.</p><p>It is also possible for these contract accounts to have their quantities interfaced into EC Revenue by selecting the interface indicator. There is also configuration available where the user can select which contract account quantity column to map for each of the EC Revenue quantity columns.</p><p>Also, when Interface to Revenue has been set to Yes, Revenue Mapping QTY1 must be set and other 3 mappings are optional.</p>
