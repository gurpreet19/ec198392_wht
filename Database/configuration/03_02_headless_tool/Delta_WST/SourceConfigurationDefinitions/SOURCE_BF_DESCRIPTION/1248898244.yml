  DESCRIPTION: <p>The <strong>Message Alerts</strong> screen is used by endâ€“users to get an overview of messages requiring special attention. Messages with status "Pending", "Not loaded" and "Error" is listed in this screen. The messages are ordered by status.</p><p>The screen is designed for big screen projection and has auto update enabling constant surveillance as long as the screen is open. The refresh rate is configurable as a customized property. Any actions should be carried out with functionality within the "Message Journal" screen.</p><p>This screen gets its data from the external message broker via an interface. The "View Original" and "View Converted" buttons open a new screen which displays the selected message.</p>
