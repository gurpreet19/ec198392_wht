  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>Allocation Network Calculation Job Connections is used to configure which Calculation Jobs can be executed for which Allocation Network. One Calculation Job may be executed by many Allocation Networks and one Allocation Network may run many Calculation Jobs. This screen allow user to add, delete and edit allocation job connected to the given allocation network.</p>

    <p>This BF is used to control the list of Calculation Jobs available in e.g. Daily Allocation.</p>
