properties:
  BF_DESCRIPTION_NO: PT.0010
  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.pt.screens/prod_test_result' )
  DATA_LEVEL: 0.0
  DESCRIPTION: '<p class="MsoNormal" style="font-style: normal; font-variant-ligatures:
    normal; font-variant-caps: normal; font-weight: normal; box-sizing: border-box;
    background-color: rgb(255, 255, 255);"><span lang="EN-GB" style="box-sizing: border-box;
    font-family: Arial; font-size: small;">The business function for "Production Test
    Result" displays all result records satisfying the navigator criteria in the selected&nbsp;<i
    style="box-sizing: border-box;">production test measurement data set</i>&nbsp;from&nbsp;<i
    style="box-sizing: border-box;">test device</i>,&nbsp;<i style="box-sizing: border-box;">flowline&nbsp;</i>and&nbsp;<i
    style="box-sizing: border-box;">well</i>&nbsp;signal sources.&nbsp; All data elements
    belonging to the respective result data classes for the specific objects participating
    in the test will be displayed with a common Test Result No.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<o:p
    style="box-sizing: border-box;"></o:p></span></p><p class="MsoNormal" style="font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight:
    normal; box-sizing: border-box; background-color: rgb(255, 255, 255);"><span style="box-sizing:
    border-box; font-family: Arial; font-size: small;">The column numbers being displayed
    in "Test Device", "Flowline" and "Well" tabs can be configured by user in the
    Property "Column numbers in well test result screens" in "Custom Settings" on
    "Maintain System Settings" screen to enhance the visibility effects.</span></p><p
    class="MsoNormal" style="font-style: normal; font-variant-ligatures: normal; font-variant-caps:
    normal; font-weight: normal; box-sizing: border-box; background-color: rgb(255,
    255, 255);"><span style="box-sizing: border-box; font-family: Arial; font-size:
    small;">The default setting for tab display on Production Test Result screen is
    "Test Device". However, it has been enhanced that user can configure which tab
    is default active. These settings are "Test Device", "Flowline", "Well" and "Well
    Bore Interval" and can be configured in the Property "Default active tab" in "Custom
    Settings" on "Maintain System Settings" screen.</span></p><p class="MsoNormal"
    style="font-style: normal; font-variant-ligatures: normal; font-variant-caps:
    normal; font-weight: normal; box-sizing: border-box; background-color: rgb(255,
    255, 255);"><span style="font-family: Arial; font-size: small;"><span style="box-sizing:
    border-box;">The data shown in PT.0010 can potentially arise from two fundamentally
    different sources; either from</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><sup
    style="box-sizing: border-box;">A)</sup><span style="box-sizing: border-box;">&nbsp;high
    frequency sample data stored in the three sample tables (accessible through PT.0006
    - Well Test Samples) and subsequently processed within EC, or from</span><span
    style="box-sizing: border-box;">&nbsp;&nbsp;</span><sup style="box-sizing: border-box;">B)</sup><span
    style="box-sizing: border-box;">&nbsp;single record test result generated outside
    EC and entered directly into PT.0010 - Production Test result.</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">Direct entry
    methods in PT.0010 could be Manual Entry, Data Loader, Transfer and Tag Collector.</span><span
    style="box-sizing: border-box;">&nbsp;</span></span></p><p class="MsoHeader" style="font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight:
    normal; box-sizing: border-box; background-color: rgb(255, 255, 255);"><span style="font-family:
    Arial; font-size: small; box-sizing: border-box;">A: The combination of objects
    under the same&nbsp;</span><i style="font-family: Arial; font-size: small; box-sizing:
    border-box;">Test Result No</i><span style="font-family: Arial; font-size: small;
    box-sizing: border-box;">&nbsp;is based on information entered in business function&nbsp;</span><i
    style="font-family: Arial; font-size: small; box-sizing: border-box;">PT.0005
    - Production test define</i><span style="font-family: Arial; font-size: small;
    box-sizing: border-box;">.</span><span style="font-family: Arial; font-size: small;
    box-sizing: border-box;">&nbsp;&nbsp;</span><span style="font-family: Arial; font-size:
    small; box-sizing: border-box;">The data in data sections 3, 5, 7, 9 will originate
    from a summarise-operation on data present in&nbsp;</span><i style="font-family:
    Arial; font-size: small; box-sizing: border-box;">PT.0006 - Production test samples</i><span
    style="font-family: Arial; font-size: small; box-sizing: border-box;">, using
    the business functions&nbsp;</span><i style="font-family: Arial; font-size: small;
    box-sizing: border-box;">PT.0008 - Select Parameters</i><span style="font-family:
    Arial; font-size: small; box-sizing: border-box;">&nbsp;and&nbsp;</span><i style="font-family:
    Arial; font-size: small; box-sizing: border-box;">PT.0009 - Stable Period &amp;
    Summarise</i><span style="font-family: Arial; font-size: small; box-sizing: border-box;">.</span><span
    style="font-family: Arial; font-size: small; box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="font-family: Arial; font-size: small; box-sizing: border-box;">In this
    case, the test result records in EQPM_RESULT, PFLW_RESULT, PWEL_RESULT and WBI_RESULT
    originating from the same production test will share a common TEST_NO that is
    shown in&nbsp;</span><i style="font-family: Arial; font-size: small; box-sizing:
    border-box;">Data section 1</i><span style="font-family: Arial; font-size: small;
    box-sizing: border-box;">.</span><span style="font-family: Arial; font-size: small;
    box-sizing: border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;"><span
    style="font-family: Arial; font-size: small;">They will also be linked together
    by a common RESULT_NO</span>,<span style="font-family: Arial; font-size: small;">
    since the results are derived from one common stable period with identical&nbsp;</span></span><i
    style="font-family: Arial; font-size: small; box-sizing: border-box;">Stable Period
    Start</i><span style="font-family: Arial; font-size: small; box-sizing: border-box;">&nbsp;and&nbsp;</span><i
    style="font-family: Arial; font-size: small; box-sizing: border-box;">Stable Period
    End</i><span style="font-family: Arial; font-size: small; box-sizing: border-box;">.</span><span
    style="font-family: Arial; font-size: small; box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="font-family: Arial; font-size: small; box-sizing: border-box;">The summarise
    process itself, which aggregates the multi record test data set into one representative
    value for each signal over the selected stable period, is triggered from an user
    action in PT.0009.</span><span style="font-family: Arial; font-size: small; box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="font-family: Arial; font-size: small;
    box-sizing: border-box;">The summarised process populates the result tables with
    all available data.</span><span style="font-family: Arial; font-size: small; box-sizing:
    border-box;">&nbsp;</span></p><p class="MsoHeader" style="font-style: normal;
    font-variant-ligatures: normal; font-variant-caps: normal; font-weight: normal;
    box-sizing: border-box; background-color: rgb(255, 255, 255);"><span style="font-family:
    Arial; font-size: small;"><span style="box-sizing: border-box;">B: Information
    can be entered directly into PT.0010, either manually or by using Data Loader,
    Transfer or Tag Collector.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">The test results entered as single record data
    sets, each covering one test device + one or more flowlines</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">+ one or
    more wells, will be linked together by a common RESULT_NO.</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">For manual
    entry, a new record will have to be created through Data Section 1.</span><span
    style="box-sizing: border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">Subsequently
    this record will be supplied with active objects information by inserts in data
    section 2, 4, 6, 8.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">Necessary result data for each of the objects
    can then be supplied in data sections 3, 5, 7, 9.</span></span></p><p class="MsoNormal"
    style="font-style: normal; font-variant-ligatures: normal; font-variant-caps:
    normal; font-weight: normal; box-sizing: border-box; background-color: rgb(255,
    255, 255);"><span style="font-family: Arial; font-size: small;"><span style="box-sizing:
    border-box;">In both case A and B, there may, or may not, be further necessary
    calculations that apply in order to arrive at a complete, digested test result
    that can be used for well estimation purposes.</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">These calculations
    are triggered by pressing the "Calculate" -button in data sections 1.</span><span
    style="box-sizing: border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">The
    calculations will vary from one implementation to another, and also within one
    implementation, since they are determined by the quality and type of measurement
    data available from the source system.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">In the extreme case, pure adjusted phase rate
    data at standard conditions will be provided directly, and thus no additional
    numerical adjustment are necessary.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">On the other hand, EC may be left with measured
    separator rates at flowing conditions, thus being required to first calculate
    pure phase rates and subsequently convert these into adjusted phase rate data
    at standard conditions.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">The latter step may require the use of external
    PVT libraries from third party vendors (e.g. CalSep, HySys).</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">Thus, the
    calculations and logic necessary behind the "Calculate" -button in these screens
    can be anything from trivial to very complex and is therefore the subject of two
    separate business function documents:</span></span></p><p class="MsoNormal" style="font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight:
    normal; box-sizing: border-box; background-color: rgb(255, 255, 255);"><span style="font-family:
    Arial; font-size: small;"><span style="box-sizing: border-box;">Step 1. Pre-process
    Performance Test Result.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">This process performs all necessary preparations
    in order to provide the figures necessary for the result calculation itself.</span><span
    style="box-sizing: border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">The
    result calculation (step 2) typically requires pure phase flowing conditions as
    rate input.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">The purpose of Step1 is to generate these figures
    from various other sources when not directly available.</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span></span></p><p class="MsoNormal" style="font-style:
    normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight:
    normal; box-sizing: border-box; background-color: rgb(255, 255, 255);"><span style="font-family:
    Arial; font-size: small;"><span style="box-sizing: border-box;">Step 2. Calculate
    Performance Test Result.</span><span style="box-sizing: border-box;">&nbsp;&nbsp;</span><span
    style="box-sizing: border-box;">This process performs the state conversion (volume
    and phase change with P,T) and process adjustments necessary for arriving at the
    final test result; pure adjusted phases at standard conditions.</span><span style="box-sizing:
    border-box;">&nbsp;&nbsp;</span><span style="box-sizing: border-box;">Theses figures
    will represent the phase volumes that the same well test fluid batch would represent
    if routed through the full separation process before measurement.</span><span
    style="box-sizing: border-box;">&nbsp;&nbsp;</span></span></p><p class="MsoNormal"
    style="font-style: normal; font-variant-ligatures: normal; font-variant-caps:
    normal; font-weight: normal; box-sizing: border-box; background-color: rgb(255,
    255, 255);"><span lang="EN-GB" style="box-sizing: border-box; font-family: Arial;
    font-size: small;">The test result data in PT.0010 rely directly on data entered
