    font-size: small;"> and ptst_result.&nbsp;</span></p><p>&quot;CalculatePVTAction&quot;
    business action can be utilised to process a batch of Production Test Result numbers.</p><p>There
    are two ways to define the result numbers as below :-</p><ol><li>results_nos :
    Production Test Result numbers provided as comma separated list. (eg. 100,101,102).
