  DESCRIPTION: <p>In order to forecast the inflow (production) into each storage, forecasts are prepared by all sources/producers (here referred to as &ldquo;profit centre&rdquo;). This business function deals with a monthly plan, divided into days.</p><p>Typical usage of this business function is to enter the monthly total forecast quantity. This quantity will be apportioned to day level when pressing the Apportion button.</p><p>The Profit Centre navigator popup will show profit centre which are mapped with the storage selected in the navigator. This relation can be configured in Storage Profit Centre Connection (CO.2083).</p><p>It is also possible to update daily numbers. If doing so, Planned Daily Average and Planned Month Total fields will be updated accordingly.<br />Typical usage of this business function is to choose a Plan (Plan A, B or C), and enter the monthly total forecast quantity for this plan. This quantity will be apportioned to day level for selected Plan when pressing the Apportion button.</p><p>Further, the screen does not prevent the user from performing the Apportion operation several times. Be aware that when doing so, all daily numbers will be overwritten.</p>
