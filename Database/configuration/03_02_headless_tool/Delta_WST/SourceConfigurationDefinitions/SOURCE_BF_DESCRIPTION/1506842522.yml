  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The Business function is used to view inventory account status.</p><p>This screen can also be used by Transport Operator users to view the inventory account statuses. It is used to adjust each Operational Balancing Inventory Account directly Debit or Credit adjustment. Manipulation of the Debit or Credit entries will affect the accumulated balance.</p><p>Operational nominations are a special type of nominations that DTSO&rsquo;s and upstream operator use to manipulate the scheduled gas flow in different ways.</p><p>1st Data section shows monthly scheduled nominations, operational nominations and location nomination. The closing and accumulated balance is shown. The screen also shows the allocated quantity for the inventory account.</p><p>2nd Data section shows what is being shown in the 1st Data section but on a daily level.</p><p>To use this business functions it is a requirement that the TARGET can be found in a navigation model, and that the target is the owner of the data in the CLASS. Mandatory arguments which are needed in the url are CLASS and SUB_CLASS. The navigation model can be forced by the project by using NAV_MODEL argument.</p><p>The Business function supports profiling on Contract, grouping Contract objects that belong to a certain profile.</p>
