  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This BF is used to keep track of the port resources which are on restriction (out of service).</p>  <p>In order to see the port resources on restriction in this screen, they must implement the PORT_RESOURCES (check name of IV) interface.</p>  <p>The objects which are already implemented in the product are berth, channel, loading arm, pilot, pilot boat and tug boat.</p>  <p>A port resource could be unavailable for instance, due to berth on maintenance or a pilot on vacation.</p>  <p>These events can be planned or unplanned.</p>  <p>In the screen it is possible to specify the start date and end date when the port resource is on restriction, together with the maintenance type, a comment or description the port resource is not available.</p>
