  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.sale.sa.screens/contract_account_status_daily' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to show the results of the Daily Calculation. The screen is read only, and can be used together with the Daily Calculation (SA.0001)&nbsp;business function to do the same thing as the End of Day Processing (SA.0004) business function does. The difference is that the End of Day Processing business&nbsp;function has a button to start the calculations using db packages, and it also shows the results of the calculations in the same screen. The Daily Contract Account&nbsp;Status business function will be used only for displaying the results of the calculations and the Daily Calculation business function start the calculations using&nbsp;calculation rules and not fixed db packages.</p><p>The End of Day Processing screen should not coexist with the Daily Contract Account or the Daily Calculation, only one of the solutions should be used.</p><p>After selecting a date period and a contract, the selected dates will be listed in the Day data. After selecting a day and contract in the upper table, the results&nbsp;calculated quantities per contract account are listed. The unit of measure (UOM) is a contract account attribute, to inform what kind of number the quantity calculated&nbsp;is.</p>
