  DESCRIPTION: |
    <p>The business function is used to handle deferment/loss events against a facility.</p>

    <p>The first data section lists all the events for a facility for the selected date. When a new event is created, data section two is populated based on streams/chokes connected to System choke and selected facility in the navigator.</p>

    <p>The third section is a report view of the total deferments for the streams. It shows the actual numbers if available, the deferment and the balance. The streams in this data section are reported across the screen, while the numbers attributes are records.</p>

    <p>The fourth data section is the efficiency calculation section for the facility in a day. It calculates and displays efficiency percentage for production and operational.</p>

    <p>The fifth data section is the daily loss accounting section for the facility in a day. It calculates and displays the total potential/budget, total actual and variance between potential/budget and actual in kboe for facility.</p>
