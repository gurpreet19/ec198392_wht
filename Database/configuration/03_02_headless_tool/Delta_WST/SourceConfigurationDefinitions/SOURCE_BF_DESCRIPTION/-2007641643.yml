  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The Exchange Rates screen provides an interface for adding, and editing exchange rates in the system. When entering an exchange rate, input is From Currency,&nbsp;To Currency, From/To Rate and Month. Further, an optional Comment may be entered. The rate specifies what one unit of the From Currency is worth in units of the&nbsp;To Currency. The To/From Rate presents the inverse conversion. The Month value state the valid start date for the rate. The validity period for a rate is defined by&nbsp;the month for that rate and until the month of the subsequent registered rate.</p>
