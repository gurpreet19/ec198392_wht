  DESCRIPTION: <p>This business function is used to start the sub daily calculations and to view the calculated results for Contracts and Delivery Points.</p><p>In the Navigator, the user selects the date, exit delivery point, allocation network and calculation job. The &ldquo;Go&rdquo; button will execute a search on the database and&nbsp;return all hours that the hourly calculations has be run for in the date. The sub daily nominations for the select hour will be listed. If calculations have been done for&nbsp;the selected hour, the last sections will display information about the run.</p>
