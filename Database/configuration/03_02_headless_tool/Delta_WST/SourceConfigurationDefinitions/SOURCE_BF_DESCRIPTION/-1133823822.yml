  DESCRIPTION: <p>This business function is used to look at monthly Contract Account calculation results.</p><p>The implementation of this business function is done in a generic manner. That means that it can be used to show many different contract account calculation result.&nbsp;The product comes with a set of predefined treeview entries, but the project can add more as needed.</p><p>The navigator lets the user select a contract by using the navigation mode. Further the user can to select a contract Account, data set, company and profit centre.&nbsp;They are all optional. Some of these may not be applicable for the specific class and will therefore give the user no records in return if used.</p>
