  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.po.screens/monthly_tank_status' )
  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used when monthly tank data is available. Data can be entered manually or automatically. The BF requires one entry per tank per month, and Energy Components automatically creates new records for a new production month for all tanks having monthly measurement. Thus, this BF has value instantiation for the month end where blank record for all tanks connected to this business function will be inserted.</p>

    <p>The monthly record is created on the last day of the month. Opening volume is calculated as last month&rsquo;s closing volume.</p>
