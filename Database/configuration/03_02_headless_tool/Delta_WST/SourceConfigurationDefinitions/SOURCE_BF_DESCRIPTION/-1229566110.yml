  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to view and update monthly analysis compositions for meters.</p><p>The business function is similar to the GD.0072 &ndash; Meter Composition, but it displays the composition columns as a cross tab /matrix.</p><p>Insert and delete is not supported. To get daily meter values the records needs to be instantiated or inserted in GD.0072 &ndash; Meter Composition.</p><p>If it is requested the meter composition matrix can be configured to separate provisional and approved data. For Approved data only instantiation is possible unless&nbsp;the Meter Composition BF is updated to support different analysis types.By further configuration it can be updated to have staging of data. The product is shipped&nbsp;with two classes for meter composition matrix</p>
