  DESCRIPTION: <p>This business function is used to log lifting account adjustments between two lifting accounts or single adjustment to a lifting account for a forecast / scenario.</p><p>If the date for the Lifting Account Adjustments are to be entered with an hour specified, the system setting /com/ec/tran/cargo/storage_level/use_production_day needs to be set to Y for the timestamp to be converted to production day when calculating Daily Closing Balance.</p><p>For more details with regards to basic functionality please read &quot;LA.0001 &ndash; Monthly Account Adjustment&quot;.<br />&nbsp;</p>
