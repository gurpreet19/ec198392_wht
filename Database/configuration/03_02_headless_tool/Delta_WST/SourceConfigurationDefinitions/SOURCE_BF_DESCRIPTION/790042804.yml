  DATA_LEVEL: 0.0
  DESCRIPTION: '<p><strong>Revenue Detailed Log screen</strong> allows a user to view
    the history/log of functions in Revenue Run by the scheduler.</p><p><strong style="color:
    rgb(0, 102, 204);">Function Table Section</strong></p><p>The table represents
    functions run by the scheduler. All functions which have been run is represented
    by a name in the Category column.</p><p><u>Each function run will return a </u><strong><u>Run
    Status</u></strong><u>, reflecting how the run went: </u></p><p><strong><em>-
    Error:</em></strong> The function was not able to complete. Details will be available
    in the second table section. All errors are underlined by red.<br> <strong>  <em>-
    Success:</em></strong> The function ran without problems.<br> <strong>  <em>-
    Warning:</em></strong> The function ran but there were some minor issues that
    reduce the quality of the product. Details will be available in the second table
    section.<br> <strong>  <em>- Running:</em></strong> The function is still running.
    Press the Go... button to refresh the table content.<br>   <strong><em>- Unknown:</em></strong>
    The status for the function is not clear. Please look for details in the second
    table section.</p><p>Each exception handler in the function logic must evaluate
    the degree of severity to set status either to WARNING or ERROR.</p><p><strong
    style="color: rgb(0, 102, 204);">Details Table Section</strong></p><p>The table
    represents the details for each run in the top table section. If there are found
    errors or exceptions underway, details will be reported in this table.</p><p><u>Each
    item will return an </u><strong><u>Item Status</u></strong><u>, reflecting how
    the item went: </u></p><p><strong><em>- Info:</em></strong> This is information
    only.<br>   <strong><em>- Debug:</em></strong> This is debug information. Typically
    the message is in use by developers and implementation team.<br>   <strong><em>-
    Warning:</em></strong> This is a message containing details about the warning
    during execution of the function.<br><strong>   <em>- Error:</em></strong> This
    is a message containing details about the error during execution of the function.</p>'
