  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.po.screens/test_device_event' )
  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This test device event data business function is used to capture its related event data by means of manually inserted (event based), or loaded using EC Integration Services.</p>

    <p>This business function supports situations where each test device can be linked to up to 4 data classes, where each data class defines the appropriate data elements. The screen has a summary row with 4 related tabs, one tab for each data class related to the test device object. The mapping of data classes to each of the 4 tabs is established during initial setup of the test device object, and then this Test Device Event Data BF will dynamically display the correct data class in the appropriate tab.</p>

    <p>There is only one tab will be displayed when the test device object being configured with one data class.</p>

    <p>The navigator section enables the selection of a time window for the &ldquo;From Date&rdquo; and &ldquo;To Date&rdquo; entry.</p>

    <p>The navigator is based on the configured group model down to the facility level with the optional test device object name popup.</p>

    <p>Navigator selections are applied when pressing the [GO] -button.</p>
related: {}
