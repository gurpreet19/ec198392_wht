  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.gd.screens/period_output_nomination/CLASS/TRNP_DAY_NOM_OUTPUT/TARGET/NOMINATION_POINT/NOMINATION_CYCLE/false' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to enter and modify requested output nominations for contract and entry location.</p><p>Shippers need the ability to enter output nominations meaning nominations that are entering the pipeline at an entry delivery point.</p><p>The shipper will enter an output nomination that will consist of a valid contract, delivery point (entry location), upstream shipper (optional) and requested quantity&nbsp;(nominated output quantity).</p><p>The business function will validate the output nominations based upon a predefined set of validation rules when the records are saved to the database.</p><p>Output nominations can either be entered into the system by the Output Nomination business function or via electronic messaging.</p><p>Once successfully saved and validated in this business function the nomination&rsquo;s status will be set to Requested. If the nomination does not pass validation, the&nbsp;status will be set to Rejected. When the nomination has been submitted through the Nomination Balancing business function and passed nomination balancing&nbsp;validations, the nomination status will be set to Accepted. After the nomination has been confirmed the status will change to Confirmed, the figure below shows&nbsp;other possible nomination statuses.</p><p>This business function is also used to list records for a particular period (From &ndash; To Date)</p>
related: {}
