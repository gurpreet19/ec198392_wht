  DESCRIPTION: '<p>    <strong>Royalty Contract screen</strong>    defines the Royalty
    Contract object.</p><p>        <span style="color: rgb(0, 0, 153);"><strong>Tab
    General Properties</strong></span><br>    This Tab has two sections:<br>    <strong>1.
    Contract Object attributes/relations</strong><br>    - This part is using the
    standard object versioning in EC.<br>    - The attributes defined here will be
    common to all Royalty Contract objects.<br>    - The Contract Template setting
    defines the contract template to use which is then reflected on the right hand
    side of the screen<br>    <strong>2. Contract Attributes </strong><br>    - This
    part is using the standard Contract Attribute concept in EC.<br>    - Please note
    that these attributes are individually date versioned.</p><p>    <span style="color:
    rgb(0, 0, 153);"><strong>Tab Royalty Owners</strong></span><br>    - This Tab
    shows the Royalty Owners that will receive the royalty payments.<br>    - It is
    also defining the share split between the receivers.<br>    For each receiver
    it is possible to define a Royalty Depositor object that will be the receiver
    of the royalty on behalf of the royalty owner,<br>    - This tab shows both the
    current effective split as well as the previous split.</p><p>    <span style="color:
    rgb(0, 0, 153);"><strong>Tab Products</strong></span><br>    - This tab will list
    all the Product Groups of type Royalty.<br>    - By default none of them will
    have the Use flag set.<br>    By setting the Use flag the Product Group in question
    will be enabled and the default Royalty Base Volume can be set.<br>    - For each
    Product within the selected Product Group it is possible to define a Royalty Base
    Volume Override.</p>'
