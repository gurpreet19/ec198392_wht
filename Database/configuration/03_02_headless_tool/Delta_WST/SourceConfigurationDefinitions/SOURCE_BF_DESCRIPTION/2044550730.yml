  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function will show all Forecast transactions in and out of the entitlement for a Lifting Account, or if no Lifting Account is selected, for a Storage. The first section in the screen will show the daily transactions, and selecting one transaction will show how this transaction is split out over the hours.</p><p>The screen will not look at production day, instead all hours related to a transaction will display in the second section of the screen.</p><p>The navigator is a group model navigator, where it shows the From Date, To Date, Production Unit, Area, Facility Class 1, Storage, Lifting Account and Forecast. By selecting these navigator values, the transactions for the selected lifting account can be viewed. This BF is read-only and does not support any updates.</p>
