  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF will be used for oil and condensate production wells where there is a totalizer installed on the well. Based on closing, opening and override entered by user for a certain period, net volume and daily rate are calculated and displayed on the screen.</p>

    <p>Two new calculation methods are introduced to calculate net volume and daily rate which are: TOTALIZER_EVENT and TOTALIZER_EVENT_EXTRAPOLATE. Both methods are almost identical and the difference is TOTALIZER_EVENT_EXTRAPOLATE are for future events and only valid for current and next month</p>
