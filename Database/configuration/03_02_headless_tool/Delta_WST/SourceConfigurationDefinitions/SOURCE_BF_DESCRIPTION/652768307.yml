  DESCRIPTION: <p>    <strong>Inventory Rate Values screen</strong>    is used to configure the values for the Rate Objects. The values might also be calculated.</p><p>    <u>The screen is divided into these sections:</u></p><p>    <strong><em>- Static Navigator</em></strong><br>    Defines the search criteria for the Inventory.</p><p>    <strong><em>- Inventory List</em></strong><br>    Lists all the Inventories valid for the Month selected in the Month column of the Filter Navigator. The default value of the Month selector is the current    booking period.</p><p>    <strong><em>- Price Object List</em></strong><br>    Lists all the Price Objects and Adjusted Prices taking part in the selected Inventory.</p>
