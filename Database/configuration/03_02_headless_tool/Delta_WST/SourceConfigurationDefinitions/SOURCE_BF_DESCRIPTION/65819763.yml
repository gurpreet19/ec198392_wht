  DESCRIPTION: |-
    <p>This business function is used to define available Injection Well Forecast data, based on month and the selected scenario object. A scenario data can be created using insert functionality, and existing scenario data can be modified as per requirement. It is also possible to delete scenario data records that are no longer required.</p>
