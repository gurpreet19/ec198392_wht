  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business Function, Daily Nomination Point AFS (Available for Sale), display actuals and quantities that are available for sale at specific nomination points and for specific companies at those nomination points.</p><p>The first data section will display Actuals and AFS quantities at each nomination point. These actual numbers can be retrieved from EC Gas Dispatching module or from a third party system. The AFS numbers are calculated and can be adjusted in this screen. It is up to the implementation project to create calculations or triggers to keep the two data sections synchronized.</p><p>The second data section will display Actuals and AFS quantities for each company at a Nomination point  The AFS numbers are calculated and can be adjusted in this screen. The companies will represent the different producers that are related to a nomination point.</p><p>Typically an AFS calculation will be run to populate the AFS quantities that are available for sale for the following month for each producer (company) associated with a nomination point (marketer). The users can then update these values on a daily basis to adjust for any operational constraints that might occur</p>
