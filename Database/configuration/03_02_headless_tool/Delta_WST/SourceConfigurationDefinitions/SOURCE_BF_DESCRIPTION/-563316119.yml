  DESCRIPTION: |
    <p>This business function is normally used in connection with processing plants which need to track contents of multiple products inside a storage. In addition to the primary service product being stored, a set of other products may necessary as well in order to create so called blends (mix of products).</p>

    <p>The intermediate products are directly connected to the storage but will not affect the primary storage product configured on the storage itself.</p>
