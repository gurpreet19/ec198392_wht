  DESCRIPTION: '<p>    <strong>Revenue Reporting Period ? Re-open screen</strong>    is
    used for opening already closed Reporting Periods for one or more legal    entities
    for the different booking areas within EC Revenue.</p><p><span style="color: rgb(0,
    0, 153);">    The Reporting Periods is exactly the same concept as Booking Periods.
    The    difference is the usage throughout EC Revenue.<br>    <u>Booking Periods:
    </u><br>    - Used by the Financial Transactions to find correct Booking Period
    for    booking into the Financial System<br>    - Used by the Inventory to find
    correct Booking Period for booking into the    Financial System<br>    - Used
    by the Quantity module to pick the right Booking Period when    assigning quantities
    to Booking Periods in the STIM_MTH_BOOKED table<br>    <u>Reporting Periods:</u><br>    -
    Used by the Quantity module to pick the right Reporting Period when    assigning
    quantities to Reporting Periods in the STIM_MTH_REPORTED table<br>    - Reporting
    Periods are currently NOT used by the Financial Transaction and    Inventory modules</span></p><p>    The
    screen is divided into a Navigator at the top and a set of Tabs at the    bottom.<br>    <u>The
    Navigator has these elements:</u><br>    <strong><em>- From Month:</em></strong>The
    start of the period to select reporting periods in the result set.    <em>Mandatory</em><br>    <strong><em>-
    To Month:</em></strong>The end of the period to select reporting periods in the
    result set.    <em>Mandatory</em><br>    <strong><em>- Country</em></strong>    :
    For filtering the result set to show only entries for Companies having    Country
    according to the selected Country. <em>Optional</em><br>    <strong><em>- Company:</em></strong>    For
    filtering the result set to only show entries for Companies equal to    the selected
    Company. <em>Optional</em><br>    <u>Note</u>     : the County has to be selected
    before one can select a Company.</p><p>    <strong>The Reporting Period Re-open
    is a combination of:</strong><br>    <strong><em>1. Reporting Period</em></strong>    ,<br>    <strong><em>2.
    System Company:</em></strong>    These are the Company objects that have the System
    Company attribute set to    Y,<br>    <strong><em>3. Booking Area: </em></strong><br>    -
    Financial Transactions (Sales, Purchase, Tariff Income, Tariff Cost,    Journal
    Entry). Applies to documents in the Financial Transactions area    where the Financial
    Code corresponds to the Reporting Area,<br>    - Inventory. Applies to the reporting
    of Inventory values,<br>    - Quantity. Applies to the Reporting Period for the
    Quantity module.<br>    It can be different Close time stamp for each of these
    combinations.<br>    <u>Note</u>    that when doing Re-Opening of Reporting Periods
    it is not allowed to reopen    any Reporting Periods <em>in between</em>&nbsp;-
    i.e. one has to reopen the    newest Closed Reporting Period and then backwards.</p><p>    It
    is allowed to Reopen multiple Periods in one go.</p><p>    <strong style="color:
    rgb(0, 0, 153);">OVERVIEW Tab</strong></p><p>    The Tab gives an overview of
    the status with regards to Open/Closed    Reporting Periods for the result set
    based in the Navigator settings.<br>    From this Tab the user can Reopen Reporting
    Periods for all the Functional    Areas by ticking the Reopen All tick-box and
    save.</p><p>    <strong><span style="color: rgb(0, 153, 0);">Generate</span> Button
    </strong><br>    At the bottom of the Overview tab there is a Year entry field
    for entering    a Year to generate NEW period entries for selected year.<br>    Clicking
    the Generate button will create new entries for each of the months    of the selected
    year - this will be done for both the Booking Periods and    the Reporting Periods.</p><p>    <strong><span
    style="color: rgb(0, 0, 153);">SALES </span>       / <span style="color: rgb(0,
    0, 153);">PURCHASES </span>/ <span style="color: rgb(0, 0, 153);">TARIFF INCOME</span>
    / <span style="color: rgb(0, 0, 153);">TARIFF COST</span> / <span style="color:
    rgb(0, 0, 153);">JOURNAL ENTRY</span> / <span style="color: rgb(0, 0, 153);">INVENTORY
    </span>/        <span style="color: rgb(0, 0, 153);">QUANTITIES -</span>&nbsp;7
    Tabs    </strong></p><p>    From each of these tabs the user can reopen Reporting
    Periods for the    booking area in question.<br>    The same rules as when doing
    reopen from the Overview Tab applies.</p><p>    <strong><span style="color: rgb(0,
    153, 0);">Toggle Tick Boxes</span> Button </strong><br>    The button exists at
    the bottom of each tab in the screen.<br>    By clicking the Button all <strong>Reopen
    All </strong> tick-boxes for the    chosen period in Navigator will be ticked.<br>    It
    performs as an easy way to reopen as many periods as user wants in one    go instead
    of doing Reopen action one by one.</p>'
