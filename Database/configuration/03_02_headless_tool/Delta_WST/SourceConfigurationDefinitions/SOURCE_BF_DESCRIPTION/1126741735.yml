  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This is the business function for viewing the actual production quantities per product, profit centre and company. If values exist, they will be used as input to the Schedule Lifting Chart (CP.0002.01) business function. The quantities can be of three different types (Receipt Type):Estimated, Actual and Official. Official is the type used in the final lifting account entitlement balances.</p><p>The values are based on input from the production management system and will normally be based on a combination of daily allocated values, monthly allocated values and theoretical values. The Planned values are based on the numbers maintained in CP.0010 &ndash; Daily Storage Profit Centre Forecast.</p>
