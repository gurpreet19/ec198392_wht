    col\"><span>Value</span></th></tr></thead><tbody class=\"ui-datatable-data ui-widget-content\"\
    ><tr class=\"ui-widget-content ui-datatable-even\" role=\"row\"><td role=\"gridcell\"\
    ><span>Deferment: Custom Mandatory Navigation - Operational</span></td><td role=\"\
    gridcell\"><span>Mandatory level in Operational group model navigator. Options:PRODUCTIONUNIT|SUB_UNIT|AREA|SUB_AREA|FCTY_CLASS_2|FCTY_CLASS_1</span></td></tr><tr><td>Deferment:Custom\
    \ Mandatory Navigation - Geographical</td><td role=\"gridcell\"\"><span>Mandatory\
