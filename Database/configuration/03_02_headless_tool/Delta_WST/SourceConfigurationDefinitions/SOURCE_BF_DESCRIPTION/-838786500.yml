  DESCRIPTION: "<p>\t<strong>Document General Screen</strong>    is the first step\
    \ of processing of a Contract where the user can:\t\t\t<br>    - Create new Documents,\t\
    <br>    - Delete Documents,\t<br>    - Reverse Documents,\t<br>    - Set Document-level\
    \ attributes.</p>\t\t\t\t<p>    This screen is responsible for generating and\
    \ managing Documents for a Contract. The Document Setup BF (SP.0012 Document Properties\
    \ screen) defines one or more Document Setups for the Contract and each of these\
    \ Document Setups (except reconciliation documents) can be used as basis for generating\
    \ a new Document.<br>   The Document generated will have Transactions and Line\
    \ Items according to the Transaction Templates and Line Item Templates defined\
    \ for the selected Document Setup.</p>\t\t\t\t\t<p>    A newly generated Document\
    \ will have most of its attributes set based on the Contract definition and the\
    \ Contract Document Setup definition.</p>\t\t\t\t\t<p>    A number of BFs will\
    \ in total cover the processing of a Contract:</p>\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\
    <strong>\t\t\t\t\t\t\t\t\t<em>BF SP.0017 - Transaction General screen</em>\t\t\
    \t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t<br>    - Manage and set attributes for each\
    \ Transaction within the Document,\t\t\t\t\t\t\t\t<br>    - Transactions are created\
    \ based on the Transaction Templates defined for the Document Setup (BF SP.0014\
    \ Transaction Properties).</p>\t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t<strong>\t\
    \t\t\t\t\t\t\t\t\t\t\t<em>BF SP.0018 - Transaction Quantities screen</em>\t\t\t\
    \t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t<br>    - Manage the hydrocarbon\
    \ quantities for each of the Transactions.</p>\t\t\t\t\t\t\t\t\t\t\t<p>\t\t\t\t\
    \t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t<em>BF SP.0019 - Transaction\
    \ Values screen</em>\t\t\t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\
    \t<br>    - Manages the monetary values for each Line Item within each Transaction\
    \ within a Document,\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    - The Line Items are created\
    \ based on the Line Item Templates defined for each Transaction Template defined\
    \ for the Document Setup (BF SP.0015 - Line Items    Properties).</p>\t\t\t\t\t\
    \t\t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t\t\t<em>BF SP.0020 - Document Text screen</em>\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>    - Manage Document Header\
    \ and Document Footer textual information.\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<br>\
