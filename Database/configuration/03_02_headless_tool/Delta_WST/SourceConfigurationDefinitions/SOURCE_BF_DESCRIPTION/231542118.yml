  DESCRIPTION: <p>This business function is used to assign ports to contracts as specified in the governing Sales and Purchase Agreement. A contract can be related to several ports&nbsp;and a port can be related to several contracts. This configuration is typically used when generating the Annual Delivery Plan (ADP).</p><p>The first data section displays a list of contracts selected in the navigator. The second data section enables configuration of Ports related to the selected contract.&nbsp;The third data section reports other contracts that are related to the selected port.</p>
