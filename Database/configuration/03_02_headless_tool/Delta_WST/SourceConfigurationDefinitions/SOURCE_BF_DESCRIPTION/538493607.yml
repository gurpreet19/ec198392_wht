  DESCRIPTION: <p>EC codes are basically categorized string constants.</p><p>There are three EC code screens:</p><ul><li>EC Codes-All (BF CO.1011)</li><li>EC Codes - Non-System Codes (BF CD.0034)</li><li>EC Codes - System Codes (BF CD.0084)</li></ul><p>Generally all EC codes are shown in the EC Codes-All screen, whereas the other two screens show only system or non-system EC codes based on the value of the "System Code" attribute. This is split into multiple screens to allow easy access control for end users.</p><p>The <strong>EC Codes-All</strong> screen provides an overview of all EC codes. It is also possible to edit non-system codes in this screen.</p>
