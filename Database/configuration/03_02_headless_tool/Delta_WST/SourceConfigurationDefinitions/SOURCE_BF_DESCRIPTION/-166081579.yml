  DESCRIPTION: |-
    <p>This BF is used when monthly tank data is available. Data can be entered manually or automatically. The BF requires one entry per tank per month, and Energy Components automatically creates ne w records for a new production month for all tanks having monthly measurement. Thus, this BF has value instantiation for the month end where blank record for all tanks connected to this business function will be inserted.</p>

    <p>The monthly record is created on the last day of the month. Opening volume is calculated as last month&rsquo;s closing volume.</p>

    <p>It is possible to upload Attachments related to the data in this screen. The Attachments will be linked to Facility Class 1 (not to Tank). For uploading an Attachment, click the Upload button. A file browser dialogue box will then be presented for the user to select the file to be uploaded. The uploaded file is stored in the EC database as a BLOB (binary large object), and is immediately available for viewing by clicking the View button.</p>
    <p>The supported file upload formats can be configured by using the system property &quot;Monthly Tank Status - Terminal Allowed File Extensions&quot; in Maintain System Settings (CO.1006). Allowed file extensions need to be listed as comma separated values (eg. .docx,.pdf). Setting the value .* will allow all file extensions to be uploaded. This is also the default value.</p>
