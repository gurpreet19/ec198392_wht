  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This screen is used to to connect report_group to other object class objects. These object classes should be all object classes that have facility_class_1 as parent (e.g. well, stream, tank, equipments ++).</p>

    <p>REPORT_GROUP is not in the operational group model. Any changes in Report Group must be performed on Report Group Config screen.</p>

    <p>Child Objects can be from multiple and different object classes and from different branches in the group model.</p>

    <p>The connections have a start and end date, where end date is exclusive.</p>

    <p>Operational navigator used to control which object classes and objects that are listed in popup&rsquo;s. <strong>Do not </strong>use it to limit the records being displayed.</p>
