  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is the forecast version for CP.0024- Period Process Train Storage Yield. It enables registration of forecast inlet gas quantities by process train. The business function also calculates the forecast planned production rundown into related product storages based on a set of process train storage yield factors. These factors are process train specific and must be configured in the Process Train Storage Yield Factor business function. A yield factors is a ratio indicating how much of a specific product that can be obtained from the amount of forecast inlet gas feeding into the process train&apos;s liquefaction and purification process.</p><p>The first data section allows insert of forecast inlet gas quantities by process trains for a period of time. The second data section is a read-only section calculating the forecast planned production rundown based on process train storage yield factors.</p>
