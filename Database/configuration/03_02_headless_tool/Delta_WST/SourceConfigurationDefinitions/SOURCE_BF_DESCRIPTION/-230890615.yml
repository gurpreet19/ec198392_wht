  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen is used to view / maintain specific activities for specific products. The activities configured for a given product in this screen will be used as a template of&nbsp;activities in Cargo Activity Timesheet (TO.0001).</p><p>When the &lsquo;Is Instantiated&rsquo; flag is set, these activities will be automatically created for Cargo Activity timesheet (TO.0001) when changing the status of the cargo&nbsp;according to EC Transport Cargo Status Rules. If this flag is not set, the user will have the option to manually&nbsp;add the activity using the insert icon in the toolbar.</p><p>Note! Product Activities cannot have demurrage codes. These must be set in Lifting Activity Code (CO.2005).</p>
