  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.gd.screens/daily_input_output_nomination/IN_CLASS/TRNP_DAY_NOM_INPUT/CATEGORY/ENTRY_PATH/SHOW_OPERATIONAL/N/OUT_CLASS/TRNP_DAY_NOM_OUTPUT/TARGET/NOMINATION_POINT/NOMINATION_CYCLE/false' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to enter and modify requested input and output nominations for contract and location.</p><p>The shipper will enter an input and output nominations that will consist of a valid contract, delivery point (entry location), upstream shipper (optional) and requested&nbsp;quantity (nominated output quantity).</p><p>The business function will validate the input and output nominations based upon a predefined set of validation rules when the records are saved to the database.</p><p>Input and Output nominations can either be entered into the system by the Input and Output Nomination business function or via electronic messaging.</p><p>Once successfully saved and validated in this business function the nomination&rsquo;s status will be set to Requested. If the nomination does not pass validation, the&nbsp;status will be set to Rejected. When the nomination has been submitted through the Nomination Balancing business function and passed nomination balancing&nbsp;validations, the nomination status will be set to Accepted. After the nomination has been confirmed the status will change to Confirmed, the figure below shows&nbsp;other possible nomination statuses.</p>
