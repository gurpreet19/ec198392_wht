  DESCRIPTION: <p>    <strong>Document Vendors screen</strong>    defines the various Vendor payment information that can be generated for a document.</p><p>    <strong><em>The BF is divided into following sections:</em></strong></p><p>    <strong><em>- Filter Navigator:</em></strong><br>    The Filter Navigator lists all the contracts being valid at the date and Business Unit selected in the Filter Navigator.</p><p>    <strong><em>- Contract Table:</em></strong><br>    This section lists all the Contracts.</p><p>    <strong><em>- Document List:</em></strong><br>    This section lists all the documents defined for the selected Contract.</p><p>    <strong><em>- Vendor Payment Details:</em></strong><br>    This section lists all the attributes and defined for a vendor payment information.</p>
