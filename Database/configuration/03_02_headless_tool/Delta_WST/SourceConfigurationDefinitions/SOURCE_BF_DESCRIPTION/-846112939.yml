  DESCRIPTION: <p>    <strong>Other Split Key screen</strong>    is used to create and maintain the Other Split Key.<br>    The Other Split Key is used by the cascade logic to calculate values in the    Volume module when a value should be split using a special split defined as    Other Split.</p><p>    <strong> Split Key Other is used when </strong> there is a split that could not be    defined as Product, Company, Profit Center, Stream Item Category or Stream    Item.</p><p>    The Split Key Shares are maintained in Other Split Key Shares screen (BF    CD.0047).</p>
