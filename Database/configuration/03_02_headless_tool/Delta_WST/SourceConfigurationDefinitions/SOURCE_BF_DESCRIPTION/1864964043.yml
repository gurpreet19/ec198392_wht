  DATA_LEVEL: 0.0
  DESCRIPTION: <p>In addition to the essential information recorded under BF Cargo Information (CP.0003), information need to be provided on each cargo nomination on consignor&nbsp;(the lifter from which lift account the quantities will be drawn) and consignee (the buyer of the cargo) and the port (if multiple, only the first port is recorded for each&nbsp;cargo nomination).</p><p>The user may also change cargo status, the carrier and enter any remarks applicable to the cargo.</p><p>The Laytime popup will display all available laytimes based on the Capacity Volume on the selected Carrier. If nothing is selected in Carrier then the popup will be&nbsp;empty.</p><p>A nomination can be connected to a contract only in this business function.</p>
