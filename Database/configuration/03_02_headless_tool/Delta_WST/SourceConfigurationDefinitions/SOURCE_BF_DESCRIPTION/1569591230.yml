  DESCRIPTION: <p>This business function is used to record any renomination against a contract.</p><p>The screen supports multiple renominations for any gas day. The user chooses a day and a list of any existing renominations is displayed (in descending time order - i.e. latest first). The system supports to automatically copy the value of the renomination quantity columns to the corresponding daily nomination. Anyhow it will be up to the implementation project to include any required validation and handling of the renominations.</p><p>For more information about the nomination process please see SD.0042 - Daily Sales Nomination.</p>
