  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.gd.screens/daily_location_contract_balance/NAV_MODEL/TRAN_OPERATIONAL/TARGET/NOMINATION_LOCATION/CLASS/TRNL_DAY_NOM_CNTR_BAL/CLASS_2/TRCN_DAY_NOM_BAL_IN_OUT/CLASS_3/TRCN_DAY_NOM_SUPP_BAL/NOMINATION_CYCLE/false' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen is read only it gives the user an overview over the nomination balance in areas with entry nominations and corresponding exit nominations, The screen&nbsp;will provide information that the contracts nomination have the same quantity in entry and exit areas for each supplier.</p><p>This screen will display and highlight where contract nominations are not balanced for each nominated contract supplier (entry &ndash; exit nomination, corrected for&nbsp;transactions). The screen support drilldown on area and supplier to investigate the supplier nominations for each contract in the area.</p><p>The 1st data section show aggregated nominations on a Location, 2nd data section show sum of nominated contracts for a location, 3rd Data section show nominated&nbsp;supplier contracts per nominated contract within the same location.&nbsp;</p><p>The screen support enabling and disabling of 3 tabs, the 1st tab will display all the values(Entry Nominations and Exit Nominations), 2nd tab will display Entry&nbsp;Nominations, 3rd tab will display Exit Nominations.</p><p>The sign positive or negative will be configured in the Transport Contract Attributes, EC_CODE NOMINATION_SIGN will be used for this functionality EC_CODE =&nbsp;NOMINATION_SIGN ,eg Positive(+) or Negative(-). This need to be configured for each contract to be used in the nominations. If this is not configured correctly the&nbsp;transfer calculation will be wrong as well as the Balance calculation.</p><p>The navigation model uses by default TRAN_OPERATIONAL, but a different navigational model can be used by sending the navigational model as an argument&nbsp;from the treeview (argument NAV_MODEL). When using a different navigational model it is important to be aware of the owner of the data class and the target must&nbsp;be the same object eg. Business Unit, Transport System, Transport Zone, Nomination Location</p>
related: {}
