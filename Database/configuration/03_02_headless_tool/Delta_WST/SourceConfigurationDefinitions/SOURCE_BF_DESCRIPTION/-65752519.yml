  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.wr.screens/period_gas_injection_well_status' )
  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used will list well gas injection data for a period (from date &ndash; to date) for a well. The well is directly connected to a facility, without any intermediate flowline / pipeline systems. Data can be entered manually or automatically. The BF requires one entry per well per day, and Energy Components automatically creates new records for a new production day for all active gas injection wells.</p>

    <p>V_IWEL_DAY_STATUS view is available and it shows the injection data for any kind of injection well in a single view.</p>
