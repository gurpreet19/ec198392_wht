  DESCRIPTION: '<p><strong>Inventory Item Selection screen</strong> is used for selecting
    the stream items holding the inventory quantities for each Field. At least one
    stream item has to be defined for each field in the inventory definition.</p><p><strong
    style="color: rgb(0, 102, 204);">Navigator</strong></p><p>It defines the search
    criteria for the Inventory.</p><p><strong style="color: rgb(0, 102, 204);">Inventory
    List Section</strong></p><p>The section lists all the Inventories valid for the
    Month selected in the Month column of the Navigator. The default value of the
    Month selector is the current booking period.</p>   <p><strong style="color: rgb(0,
    102, 204);">Field List Section</strong></p><p>The section lists all the Fields
    taking part in the Inventory.</p><p><strong style="color: rgb(0, 102, 204);">Stream
    Item Selection Section</strong></p><p>In this section, the user can add Inventory
    Stream Items. Stream Items can be configured for underlift, overlift and physical
    stock.</p>'
