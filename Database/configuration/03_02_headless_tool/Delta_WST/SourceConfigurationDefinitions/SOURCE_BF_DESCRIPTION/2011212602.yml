  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to start the forecast calculation jobs, and further to view the execution logs.</p><p>The typical usage of this business function is to manually start forecast calculation jobs. To start job, select date range, period type, forecast period and type and&nbsp;calculation job from the navigator. To schedule the job, Job Start Time is entered, Log Level is selected (is default to &lsquo;No Details&rsquo;) and the &ldquo;Run Forecast Calculation&rdquo;&nbsp;button is pressed.</p><p>All started forecast calculation jobs will show in the Running Jobs section (showing Start Time, Status). Several forecast calculations may run simultaneously, but&nbsp;only one for each calculation job.</p><p>From this business function it is also possible to view the execution log for scheduled forecast calculation jobs. To view the execution log, select Date, Calculation&nbsp;Job and Log Level. The job details are displayed in new rows on the screen, one for each run, along with the outcome (e.g. Success of Failure). By highlighting a&nbsp;row from the upper section of the screen, i.e. an individual calculation run, the associated log file summary from that run is displayed in the lower section of the&nbsp;screen and the user can press the Download button to examine the full log file.</p>
