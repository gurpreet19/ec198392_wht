  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to connect operational locations with different transport zones. The operational locations is implemented by delivery point, delivery streams, pipeline and pipeline segments in the product. More objects can implement IV_OPERATIONAL_LOCATIONS if required.</p><p>The transport zones can be created in &quot;Transport Zone(CO.2041)&quot; screen. The zone type can be configured in Transport Zone screen.</p><p>The standard Zone Type codes shipped with EC are Imbalance, Entry and Exit.</p>
