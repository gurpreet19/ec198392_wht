  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used for setting the delivery target. At this stage, the nominations have been received per contract and are shown here. The user can enter a &#39;Desired Percent&#39; which is a delivery tolerance per nomination. Where entered, the delivery tolerance is applied to the nomination value to give the &#39;Target Quantity&#39; of gas to be delivered for the contract against the location.</p><p>When pressing the &#39;Create Target&#39; button the first target for the day is created. The total &#39;Target Qty&#39; is used as the target. The starting point of the day is picked from the Production Day settings.</p>
