  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen is used to maintain the value map used by the message broker when transforming inbound and outbound messages. The value map is stored in the message broker extention and is external to EC. The data access for retrieving and storing the values is done by the project specific EC–MHM adapter.</p><p>Even if the EC–MHM adapter does the retrieving and storing to the value map, the column names have to be as described for the screen to behave properly.</p>
