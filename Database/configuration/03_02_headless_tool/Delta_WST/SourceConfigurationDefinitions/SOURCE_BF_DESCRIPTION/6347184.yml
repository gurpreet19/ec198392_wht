  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The business function is used to view and analyze each contract capacity daily planned Linepack changes based upon releasable operational capacity transactions, like Lineflex and Parking&nbsp;(future). This screen is typically used to review the planned Lineflex build-up and ramp-down before and during a maintenance period.</p><p>This screen is able to show requested, accepted and declined Linepack transaction requests per contract capacity, each change shown in this screen may originate from multiple overlapping requests, therefore no editing is allowed In the 1st data section.</p><p>The second data section in the first tab list all capacity transactions on the contract capacity for selected day. Transactions can be several types like, a transaction can be duplicated on the same day.</p><p>The graph found on the &quot;Capacity Graph&quot; tab will display all quantities in the Capacity tab graphically. The graph will show contract capacity Daily request and accumulated request.</p><p>Actual injections and withdrawals cannot be seen in this screen. This information&nbsp;(Linepack transaction) can be found in GD.0092 &ndash; Daily Contract Inventory Matrix screen. </p>
