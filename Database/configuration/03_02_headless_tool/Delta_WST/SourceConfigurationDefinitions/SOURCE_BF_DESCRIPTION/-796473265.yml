  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>The equity share defines the companies&rsquo; roles and ownership percentages to a commercial entity.</p>

    <p>The &lsquo;Copy Current Split&rsquo; button will create a new share on the date selected in navigator. The rows from previous share are copied and the end date is set to the new start date.</p>

    <p>The last row in the screen contains a sum row. If the sum is more or less than 100 am error message is shown to the user.</p>

    <p>To validate equity share the rounding is set to 9 decimals.</p>
