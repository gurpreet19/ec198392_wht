  DESCRIPTION: |-
    <p> This business function is used to define available Monthly Area Forecast data based on the selected scenario object. A scenario data can be created using insert functionality, as well as existing scenario data can be modified as per requirement. Scenario data records that are no longer required can be removed using this screen.</p>
