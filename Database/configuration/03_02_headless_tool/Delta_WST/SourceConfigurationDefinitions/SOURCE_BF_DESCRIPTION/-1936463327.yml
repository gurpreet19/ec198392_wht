  DESCRIPTION: <p>This business function allows users to choose which production forecast should be used as basis when populating the forecasted rundown into storage.</p><p>In addition to the standard group model navigator, the navigator consists of Cargo Planning Forecast, Production Forecast and Production Scenario. User will select the cargo planning forecast they want the production forecasted stream value to be copied to, and select the production forecast and production scenario where the production forecasted stream values are derived from.</p><p>The data section will show the daily forecasted stream values of the production forecast and scenario selected in the navigator. When "Populate Storage" button is pressed, the production stream forecasted value will be copied to the transport tables such as the daily storage forecasting table. The user should select the production stream that holds the production forecasted stream value in the Plan Stream field in Storage object screen before selecting "Populate Storage" button.</p>
