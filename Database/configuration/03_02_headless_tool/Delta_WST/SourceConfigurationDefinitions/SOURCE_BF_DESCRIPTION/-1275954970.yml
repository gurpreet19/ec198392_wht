  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This business functions is used to view a component report.</p>

    <p>A component template is specific for a Calculation Context and the component report is used to view intermediate calculation result. One example of such a report is a Price Component Report found in EC Sale.</p>

    <p>The first data section shows a list of all objects that have component result for selected date and context.</p>

    <p>The second data section combines the result of a calculation with the template selected for a given object.</p>

    <p>When writing calculations the class OBJECT_CALC_COMPONENT can be used for the variable mappings. It may be considered to have a specific class for each context and class.</p>
