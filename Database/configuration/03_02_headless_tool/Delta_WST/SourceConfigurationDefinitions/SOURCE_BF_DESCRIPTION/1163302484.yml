  DESCRIPTION: '<p><strong>Inventory Properties screen</strong> is used to create
    a new Inventory object and maintain attributes on existing Inventory objects.</p><p>The
    screen is a standard EC Manage Object type of screen where the user can add versions
    to the object. </p><p><strong style="color: rgb(0, 102, 204);">Navigator</strong></p><p>It
    defines the search criteria for the Inventory.</p><p><strong style="color: rgb(0,
    102, 204);">Inventory List Section</strong></p><p>The section lists all the Inventories
    matching the Navigator criteria.</p>   <p><strong style="color: rgb(0, 102, 204);">Inventory
    Details Section</strong></p><p>The section lists details and version details for
    the Inventory selected in the Inventory List section.</p>'
