properties:
  BF_DESCRIPTION_NO: CD.0132
  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.cd/manage_object_list' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>Object List Setup screen</strong>    is used to connect Objects to Object List (defined in Object List screen -    BF CD.0131).<br>    The lists are used in the Cost Mapping context in the Financial Transaction    module.</p><p3>    <font color="#000099"><strong>Navigator</strong></font></p3><p>    <strong><em>- Daytime:</em></strong>    This date is to filter the Object List in the Navigator and Objects in the    tabs.<br>    <strong><em>- List Class:</em></strong>    This is all OBJECT classes.<br>    <strong><em>- Object List:</em></strong>    This is all object lists defined in Object List screen (BF CD.0131) which    have relations to the selected List Class.</p><p3>    <strong><font color="#000099">ITEMS Tab</font></strong></p3><p>    This tab is for managing the objects in current Object List.<br>    The objects to insert are filtered by navigator Daytime and List Class.<br>    <strong><font color="#009900">Open Object</font> Button</strong><br>    Pressing the button will open the selected Object for edit in a pop-up VIEW    OBJECT screen.</p><p3>    <font color="#000099"><strong>USAGE Tab</strong></font></p3><p>    This tab is to list all Data Mappings where the selected Object List are    currently in use.<br>    <strong><font color="#009900">View Mapping</font> Button</strong><br>    The button will open the selected Data Mapping for edit in a pop-up screen.</p><p3>    <strong><font color="#000099">LIST HANDLING Tab</font></strong></p3><p>    This tab is for copying one or several objects from current Object List to    another Object List.<br>    <strong><font color="#009900">Toggle Tick Boxes</font> Button</strong><br>    The button will select/un-select the listed objects.<br> <br>    <strong>The Target Daytime <font color="#009900">selector</font></strong>    is to specify the new Start Date for selected objects in the Target Object    List.<br>    <strong>The Target Object List <font color="#009900">selector</font></strong>    is to specify the Target List for selected objects.<br>    <u>Note:</u>    From here, it is possible to create a brand new Object List just by typing    the name for it into the selector. This new object list will be related to    the current List Class specified in the Navigator.<br> <br>    <strong>Delete from current list</strong><font color="#009900">    check-box </font>allows to delete selected objects from the current Object List.<br>    <strong>Set end date in current list</strong><font color="#009900">    check-box </font>allows to set the end date for the selected objects in the    current Object List.<br> <br>    <strong><font color="#009900">Copy to Target</font> Button</strong><br>    The button will copy selected objects to the specified Target Object List    using the specified Target Daytime.<br>    <strong><font color="#009900">Open Target List</font> Button</strong><br>    The button will open the specified Target Object List for edit in a pop-up    screen.</p>
related: {}
