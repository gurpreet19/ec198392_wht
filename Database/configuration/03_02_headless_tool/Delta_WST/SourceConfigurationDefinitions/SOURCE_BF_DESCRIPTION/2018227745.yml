  DESCRIPTION: |
    <p>The Message Group List screen allows the configuration of message groups and their association to multiple outgoing messages. The first section of the screen shows the message groups and the second section shows the outgoing messages associated with the selected message group. The message groups and their associated messages are used by the navigation and filtering in the screen <strong>MHM.0015 &ndash; Manage Outgoing Messages</strong>.</p>
