  DATA_LEVEL: 0.0
  DESCRIPTION: <p>Before a user can access the system, he or she must be registered in the system with specific roles. The User Maintenance screen provides a way to add and remove EC users and assign roles to them.</p><p>Note that:</p><ul><li>A user with the same user id should be created in Keycloak. The Keycloak user is used for authentication. The corresponding EC user is used for assigning EC roles to the user.</li><li>Roles must be defined in the Role Maintenance screen prior to assignment.</li><li>This screen can also be used to activate and deactivate users.</li></ul><p><br></p>
