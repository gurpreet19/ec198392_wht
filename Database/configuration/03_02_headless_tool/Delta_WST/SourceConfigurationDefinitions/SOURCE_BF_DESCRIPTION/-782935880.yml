  DESCRIPTION: <p>This business function is used to maintain price index values that are split into different dimensions.</p><p>The implementation of this business function is done in a generic manner. That means that it can be used to show many different price index dimensions. The product comes with a set of predefined treeview entries, but the project can add more as needed.</p><p>The navigator lets the user select a price index by using the navigation mode. Further the user can to select a data set and Price Object. They are all optional. Some of these may not be applicable for the specific class and will therefore give the user no records in return if used.</p>
