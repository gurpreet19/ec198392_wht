  DESCRIPTION: <p>The business function is used to insert/update forecasts to a storage. For import terminal this is decrease in storage, for export terminal this is increase of the&nbsp;storage. This business function deals with a monthly plan, divided into days.</p><p>Typical usage of this business function is to choose a Plan (Plan, Plan A, Plan B or Plan C), and enter the monthly total forecast quantity for this plan. This quantity&nbsp;will be apportioned to day level for selected Plan when pressing the Apportion button.</p><p>It is also possible to update daily numbers. If doing so, Planned Daily Average and Planned Month Total fields will be updated accordingly. Further, the screen does&nbsp;not prevent the user from performing the Apportion operation several times. Be aware that when doing so, all daily numbers will be overwritten.</p><p>The screen support forecast in additional unit, but not apportion.</p>
