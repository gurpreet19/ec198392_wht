  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used to keep track of daily Safety Health and Environment (SHE) data. The list is configurable and Energy Components automatically create new SHE event records for all facilities for a new production date.</p>

    <p>To create new SHE codes, enter a new code using the EC Codes screen, code type = &quot;HSE_CODE&quot;. The new code will automatically be included the next day.</p>
