  DATA_LEVEL: 0.0
  DESCRIPTION: |-
    <p> This business function is used to define available Monthly Facility Class 2 Forecast data based on the selected scenario object. A scenario data can be created using insert functionality, imported from another system, or copied from another forecast/scenario. The existing scenario data can be modified as per requirement. Scenario data records that are no longer required can be removed using this screen.</p>
        <p>The same facility class 2 may also have daily scenario data and it is registered in a separate business function Daily Facility Class 2 Forecast (PP.0064).</p>
