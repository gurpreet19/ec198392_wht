  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen is similar to the Role Maintenance screen, only reversed. It is used to maintain objects, for example EC URLs, and connect them to existing roles. It is possible to assign new or remove existing roles to the object, and to update the access level for roles. Only predefined access levels can be selected.</p><p>To insert a new object, click the “Insert” icon in the toolbar and choose Objects.</p><p>By selecting an object in the object table, all roles assigned to this object will be listed in the roles table.</p><p>New roles can be assigned to an object by clicking the “Insert” icon in the toolbar and choosing Roles. Choose a role in the popup list, choose the appropriate access level and click the “Save” icon in the toolbar to save.</p><p>To change the access level on a role connected to an object, select a new access level for this object and press “Save”.</p><p>Roles can also be deleted from an object. Select the role that is to be deleted, click the “Delete” icon in the toolbar and choose Roles. The selected role will be marked for deletion. Then click the “Save” icon in the toolbar to actually perform the deletion.</p><p>To delete an object, all roles must first be deleted from the object.</p><p>When an object has no roles connected to it, it can be deleted. Select the object that is to be deleted, click the “Delete” icon in the toolbar and choose Objects. Click the “Save” icon in the toolbar to actually perform the deletion</p>
