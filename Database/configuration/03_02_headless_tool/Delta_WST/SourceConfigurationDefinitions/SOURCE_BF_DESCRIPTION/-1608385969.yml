  DATA_LEVEL: 0.0
  DESCRIPTION: '<p><span style="color: rgb(0, 0, 153);">    There are 3 screens under
    CODES section in EC:<br>    - EC Codes-All (BF CO.1011)<br>    - EC Codes - Non-System
    Codes (BF CD.0034)<br>    - EC Codes - System Codes (BF CD.0084)</span></p><p><span
    style="color: rgb(0, 0, 153);">    Generally all Codes are shown in EC Codes-All
    screen and all these are    categorized and shown in other screens (Non-System
    or System Codes screens)    based upon the System Code Attribute.<br>    EC Codes
    need to have System Attributes configured for separation into    Non-System /
    System screens.</span></p><p>    <strong>EC Codes - System Codes screen</strong>    is
    used to handle all EC codes that are System codes, i.e. IS_SYSTEM_CODE =    Y.</p><p>    -
    The system EC codes are normally NOT to be changed as this can cause    unpredictable
    behavior of EC.<br>    - The system EC codes are needed for EC and provided with
    the product that    the customers are not allowed to change or add to.</p>'
related: {}
