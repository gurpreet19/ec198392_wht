  DESCRIPTION: <p>    <strong>Tract screen</strong>    is used to define Tract Objects.</p><p>    Each Tract is connected to an Unit Agreement and the user has to select the Unit Agreement first in order to access the Tract Objects.</p><p>    In general:<br>    <strong><em>- Tract</em></strong>    is a parcel of land within the Unit area that has a common lessor (royalty owner) and common lessees (WIOs).<br>    <strong><em>- The tract</em></strong>    may provide ownership of only gas rights, only oil rights or both gas and oil rights within that tract.<br>    <strong><em>- A unit</em></strong>    will typically contain many tracts that make up all of the land area of the    Unit.<br><strong><em>- A tract</em></strong>    in a unit may contain only one WIO and varied of royalty owners.</p>
