!!com.ec.upgrade.ecconfig.model.ConfigurationItemGroup
fileName: '-1318213484'
keys:
  BF_DESCRIPTION_NO: SP.0041
  DATA_LEVEL: 0.0
  T: BF_DESCRIPTION
parentKeys: {}
properties:
  BF_DESCRIPTION_NO: SP.0041
  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.sp/run_cost_mapping/ACCRUAL_IND/N' )
  DATA_LEVEL: 0.0
  DESCRIPTION: '<p style="font-size: 10pt; font-weight: normal;">    <strong>Project
    Data Mapping screen</strong> is used to support the process of managing Data Mapping
    Documents and Data Extract Documents by project. This is for Actual numbers and
    not for Accruals.<br>Separate screen (BF SP.0062 - Project Data Mapping Accrual
    screen) is available for handling Accruals.</p><p style="font-size: 10pt; font-weight:
    normal;">    <strong style="font-size: large; color: rgb(0, 0, 153);">Navigator</strong></p><p
    style="font-size: 10pt; font-weight: normal;">The navigator allows the user to
    select:<br>    <strong><em>- From Date:</em></strong> Documents with Month set
    to this date AND newer will be managed in the screen. This data element is mandatory.<br>    <strong><em>-
    Target Dataset:</em></strong> Documents with the selected Dataset will be managed
    in the screen. This data element is mandatory.<br>    <strong><em>- Property:</em></strong>
    Documents related to the selected Property will be managed in the screen. This
    data element is mandatory.<br>    <strong><em>- Project:</em></strong> Documents
    related to the selected Project will be managed in the screen. This data element
    is mandatory when handling Data Extract Sets.<br>    <strong><em>- Data Extract
    Set:</em></strong> Data Extracts for the selected Data Extract Set will be managed
    in the screen. This data element is mandatory when handling Data Extract Sets.</p><p
    style="font-size: 10pt; font-weight: normal;"><strong style="color: rgb(0, 0,
    153); font-size: large;">Tab Data Mapping</strong><span style="color: rgb(0, 0,
    153);"></span></p><p style="font-size: 10pt; font-weight: normal;"><span style="font-size:
    10pt;"> This tab is used for managing Data Mapping Documents for the given From
    Date / Target Dataset / Property</span><br><span style="font-size: 10pt;"> The
    screen will list any Data Mapping Documents that match the Navigator criteria.</span></p><p
    style="font-size: 10pt; font-weight: normal;"><strong>Button <span style="color:
    rgb(0, 153, 0);">Run Mappings</span></strong><br>This button is for creating a
    new Data Mapping Document for the given Month / Target Dataset / Property <br>    <u>Note</u>
    that the From Date in the Navigator will be used for the Month parameter.</p><p
    style="font-size: 10pt; font-weight: normal;"><strong>Button <span style="color:
    rgb(0, 153, 0);">Rerun Mappings on Document </span></strong> <br>This button will
    kick off a job where the mappings will be re-executed for the selected document.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong>Button <span style="color:
    rgb(0, 153, 0);">Data Entries</span> </strong><br>This button will launch a modal
    popup window Data Entries with the details of the selected Data Mapping Document.
    For more details see section Popup Screen Data Entries.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong>Button <span style="color: rgb(0, 153,
    0);">Reconcile Document</span></strong> <br>This button will launch a modal popup
    window Reconcile Document with the details of the selected Data Mapping Document.
    For more details see section Popup Screen Reconcile Document.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong>Button <span style="color: rgb(0, 153,
    0);">Verify Document </span></strong><br>This button will set the selected Data
    Mapping Document to Verified.</p><p style="font-size: 10pt; font-weight: normal;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Un-Verify Document</span> </strong><br>This
    button will set the selected Data Mapping Document back to Provisional.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong>Button <span style="color:
    rgb(0, 153, 0);">Trace Document</span> </strong><br>This button will launch a
    modal popup window containing the Tracing information for the selected Data Mapping
    Document. For more details on the Tracing please see separate section below.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong> Button <span style="color:
    rgb(0, 153, 0);">Refresh Log</span> </strong><br>This button will refresh the
    content of the Log Section in the screen to show the latest logging information
    from the scheduler job.</p><p style="font-size: 10pt; font-weight: normal;">      <strong>Log
    Section</strong> <br>The Log section at the lower part of the screen will report
    the progress and result of the Data mapping document generation.</p><p style="font-size:
    10pt; font-weight: normal;">    <span style="color: rgb(0, 0, 153); font-size:
    large;"><strong>Tab Extract Set</strong>&nbsp;<br> </span><br><span style="font-size:
    10pt;"> This tab allows managing Data Extracts.</span> <br><span style="font-size:
    10pt;"> Data Extracts available in this screen must be defined as Data Extract
    Sets for the where the Project attribute for the Data Extract Set corresponds
    with the selected Project in the Navigator.</span><br><br><span style="font-size:
    10pt;"> Data Extract Set contains one or more Data Extract definitions.</span>
    <br><span style="font-size: 10pt;"> From this screen, the user can create the
    Data Extracts for the selected Data Extract or for all the Data Extracts in the
    set.</span></p><p style="font-size: 10pt; font-weight: normal;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Create New Extract </span></strong><br>This
    button is available also when there are no existing Data Extract Documents for
    the selected Data Extract.</p><p style="font-size: 10pt; font-weight: normal;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Run Extract Set</span> </strong><br>This
    button is available also when there are no existing Data Extract Documents for
    the selected Data Extract.</p><p style="font-size: 10pt; font-weight: normal;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Trace Value </span></strong><br>This button
    is only available when Data Extract Documents exist for the selected Data Extract.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong>Button <span style="color:
    rgb(0, 153, 0);">Trace Document</span> </strong><br>This button is only available
    when Data Extract Documents exist for the selected Data Extract.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong>Button <span style="color: rgb(0, 153,
    0);">Verify All</span> </strong><br>This button is only available when Data Extract
    Documents exist for the selected Data Extract.</p><p style="font-size: 10pt; font-weight:
    normal;">    <strong>Button <span style="color: rgb(0, 153, 0);">Verify Selected</span></strong>
    <br>This button is only available when Data Extract Documents exist for the selected
    Data Extract.</p><p style="font-size: 10pt; font-weight: normal;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Un-Verify</span></strong><br>This button
    is only available when Data Extract Documents exist for the selected Data Extract.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong>Button <span style="color:
    rgb(0, 153, 0);">Refresh Log</span></strong><br>This button is available also
    when there are no existing Data Extract Documents for the selected Data Extract.</p><p
    style="font-size: 10pt;"><span style="font-size: 10pt; font-weight: bold;"> For
    each existing Data Extract Document additional information is listed in a data
    section at the bottom of the screen.</span><br>&nbsp;<br>    <strong style="font-weight:
    bold; color: rgb(0, 0, 153);">Tab Results</strong><br><span style="font-size:
    10pt;"> This tab lists all the entries for the Data Extract Document.</span><br>    <strong
    style="font-weight: bold; color: rgb(0, 0, 153);">Tab Manual Adjustments</strong><br><span
    style="font-size: 10pt;"> This tab allows for adding Manual Adjustment entries
    into the Data Extract Document.</span><br>    <strong style="font-weight: bold;
    color: rgb(0, 0, 153);">Tab Latest Log</strong><br><span style="font-size: 10pt;">
    This tab shows the logging information from the Data Extract Scheduler job.</span></p><p
    style="font-size: 10pt;"><strong style="font-size: large; color: rgb(0, 0, 153);">Data
    Entries (Popup Screen)</strong></p><p style="font-size: 10pt;"><strong>Tab Mapped
    Data Entries</strong><br>This tab lists all the entries from the source that was
    successfully mapped from the source.<br>    <strong>Tab Excluded Data Entries</strong><br>This
    tab lists all the entries in the source that have been excluded from the Data
    Mapping Document.<br>    <strong>Tab Manual Data Entries</strong><br>This tab
    allows for adding additional entries into the Data Mapping Document.<br>    <strong>Tab
    Un-mapped Data Entries</strong> <br>This tab lists all the entries in the source
    that there is no mapping for, i.e. they are not part of the Mapped Data Entries
    nor the Excluded Data Entries.<br>This tab also allows for moving selected entries
    to either the Mapped Data Entries or the Excluded Data Entries.</p><p style="font-size:
    10pt;">    <strong>Button <span style="color: rgb(0, 153, 0);">Verify Document
    </span></strong><br>This button will set the selected Data Mapping Document to
    Verified.</p><p style="font-size: 10pt;">    <strong>Button <span style="color:
    rgb(0, 153, 0);">Un-Verify Document</span></strong><br>This button will set the
    selected Data Mapping Document back to Provisional.</p><p style="font-size: 10pt;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Trace Document</span> </strong><br>This button
    will open another modal popup window containing the Tracing information for the
    selected Data Mapping Document.</p><p style="font-size: 10pt;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Reconcile Document </span></strong><br>This
    button is for reconciling quantities.</p><p style="font-size: 10pt;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">Reconcile Selected</span></strong><br>This
    button will launch a modal popup window Data Mapping Reconciliation - for more
    details see section Data Mapping Reconciliation.</p><p style="font-size: 10pt;">    <strong>Button
    <span style="color: rgb(0, 153, 0);">View Other Entries </span></strong><br>This
    button will launch a modal popup window Other Data Entries - for more details
    see section Other Data Entries.</p><p>    <span style="color: rgb(0, 0, 153);"><strong>Data
    Mapping Reconciliation (Popup Screen)</strong></span><br><span style="font-size:
    10pt;"> For more details please see the Online Help for BF SP.0056 - Data Entry
    Reconciliation screen.</span></p><p>    <span style="color: rgb(0, 0, 153);"><strong>Other
    Data Entries (Popup Screen)</strong></span><br><span style="font-size: 10pt;">
    For more details please see the Online Help for BF SP.0056 - Data Entry Reconciliation
    screen.</span></p><p>    <span style="color: rgb(0, 0, 153);"><strong>Trace Document
    (Popup Screen)</strong></span><br><span style="font-size: 10pt;"> For more details
    please see the Online Help for BF CD.0151 - Document Tracing screen.</span></p>'
related: {}
