  DESCRIPTION: |
    <p>This Business Function is used to enter analysis of the products used in a Crude Oil Value adjustment calculation. The records can be filtered by providing the navigator values for Group Model and Sampling Method. Group Model navigator values are mandatory while navigator value for Sampling Method is optional.</p>

    <p>A new analysis will be created when clicking on the insert button in the toolbar and saving the record after the mandatory values have been specified.</p>

    <p>The &lsquo;Normalize&rsquo; button will scale all component numbers with the same factor</p>

    <p>&nbsp;</p>

    <p>For weight percentages to have the sum add up to 100%. Any rounding rest will be assigned to the product having the largest number.</p>
