  DESCRIPTION: "<p>\t<strong>Transaction Distribution screen</strong>    handles distribution\
    \ of quantities and monetary values from a SUM level to Field level by applying\
    \ a percentage split to the total transaction quantities    and total transaction\
    \ monetary values.</p><p>    The quantities and monetary values are split to a\
    \ set of <em>Stream Items - Result Stream Items</em> each representing a Field.\
    \ From the Field attribute of    the Stream Item the system will be able to find\
    \ Field-specific posting information needed for the posting to the ERP system</p><p>\t\
    <span style=\"color: rgb(0, 0, 153);\">\t\t<strong>This BF supports two types\
    \ of split:</strong>\t</span></p>\t<p>\t\t<strong>1. Percentage </strong>\t\t\
    <br>    This type of split will use a percentage distribution to a set of Result\
    \ Stream Items.The percentage numbers can be entered either directly as percentage\
    \ numbers adding to 100% across the Stream Items in question, or the user can\
    \ enter Field specific quantities which will then generate the percentage numbers.</p>\t\
    \t\t\t<p><strong>2. Source Split</strong>\t\t\t\t<br>    This type of split will\
    \ pick up quantities for each Result Stream Item from other <em>Stream Items -Allocation\
    \ Stream Items</em> - in VO, and based on    these quantity values the percentages\
    \ will be calculated for each of the Result Stream Items. The quantities picked\
    \ up from VO will be read-only for all validation levels:(OPEN -VALID1 - <br>\
    \   -VALID2 - TRANSFER - BOOKED).</p>\t\t\t\t\t<p>    New Transaction Distributions\
    \ can be generated several times after the Document itself has been set to BOOKED.\
    \ This is a financial operation to each Transaction within a Document where the\
    \ quantities and monetary values associated with the Transaction are re-distributed\
    \ to Fields using a different split key compared to the previous distribution.\
    \ No documents are issued - this is purely a financial operation where quantities\
    \ and money are re-distributed to Fields. The re-distribution will be validated\
    \ and booked to the financial system. The booking will contain both the new distribution\
    \ and reversal of the previous distribution.</p>\t\t\t\t\t\t<p>\t   Distribution\
    \ Class should be set as one of the attributes defining a Contract. The following\
    \ lists <u>options for the Distribution Class</u>:</p>\t\t\t\t\t\t<p>\t\t\t\t\t\
    \t\t<strong>\t\t\t\t\t\t\t\t\t- Field:</strong>\t\t\t\t\t\t\t\t\t<br>For each\
    \ Transaction Template the user selects one particular Field for the Transaction.\
    \ In this case ALL quantities and monetary values are allocated to the selected\
    \ Field,so there is no need for Transaction Distribution. These contracts will\
    \ not be listed in the filter navigator for this BF.\t\t\t\t\t\t\t\t\t</p>\t\t\
    \t\t\t\t\t\t\t<p>\t\t\t\t\t\t\t\t\t\t<strong>\t\t\t\t\t\t\t\t\t\t\t\t- Field Group:\t\
    \t\t\t\t\t\t\t\t\t\t\t</strong>\t\t\t\t\t\t\t\t\t\t\t<br>    For each Transaction\
    \ Template the user selects one particular Field Group to use as basis for the\
    \ distribution for the Transaction. The user also selects whether to use Percentage\
    \ or Source Split type of distribution. Through BF SP.0026 - Transaction Distribution\
    \ Setup screen the user then selects which Stream Items to use for the distribution\
    \ to individual Fields. These contracts will not be listed in the filter navigator\
    \ for this BF\t</p>\t\t\t\t\t\t\t\t\t\t\t\t<p>    - When creating a document for\
    \ a distributed type of contract the system automatically creates an initial distribution:\
    \ Reallocation 0.This distribution will use the percentage split defined through\
    \ BF SP.0026 - Transaction Distribution Setup screen if it is a Percentage type\
    \ of distribution. If the distribution is a Source Split type of distribution,\
    \ the system will pick up VO quantities when the Point of Sale Date is set for\
    \ the transaction and then calculate the percentages based on these quantities.</p>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t<p>    - Reallocation 0 will follow the level hierarchy\
    \ movements (OPEN - VALID1 - VALID2 \t\t\t\t\t\t\t\t\t\t\t\t\t<br>    - TRANSFER\
    \ - BOOKED) of the document itself. Due to this the Level change popup will be\
    \ read-only for Reallocation 0.</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>    - After\
    \ the document has been set to BOOKED it is possible to create new distributions\
    \ for the document, i.e. create reallocations for re-distributing to other Fields.\
    \ Each re-distribution after the initial one will have its own validation process\
    \ moving the re-distribution through the validation levels(OPEN - VALID1 - VALID2\
    \ - TRANSFER - BOOKED). When the re-distribution is booked to the financial system\
    \ the posting will contain both a reversal of the previous distribution as well\
    \ as the new re-distribution.</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>    - For all\
    \ <strong> re-distributions</strong>, including the initial one, the user can\
    \ add and delete Result Stream Items in order to distribute to other Fields compared\
    \ to the initial setup defined at the Contract level (through BF SP.0026 - Transaction\
    \ Distribution Setup screen).</p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p>    - Percentage\
    \ type of distributions can pick up allocated quantities from the interface tables\
    \ and based on these quantities the percentages will be recalculated. This applies\
    \ to both period-based and cargo-based transactions.</p>\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t<p>    - Documents containing Reversal Transactions will show the Reversal\
    \ Transactions all read-only in this BF. It is not possible to create a new re-distribution\
    \ for a Reversal Transaction. For ordinary transactions within a document this\
    \ screen will be all read-only when the Level is other than OPEN.</p>\t\t\t\t\t\
    \t\t\t\t\t\t\t\t\t\t<p> <u>   The screen is divided into following sections:</u></p>\t\
    \t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<h3>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
    \t\t\t\t<strong style=\"color: rgb(0, 0, 153);\">\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\
