  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen (CP.0003) allows the user to enter cargo specific information and make changes to the included nominations.</p><p>Additional cargo information can be entered such as ETA (Estimated Time of Arrival), Master or Captain, Surveyor, Agent etc. Some of this data is essential for the&nbsp;official cargo documents to be printed, and is typically entered as soon as such information is available.</p><p>The cargo status can be updated, changes to this attribute is according to the rules described in the EC Transport Cargo Status Rules [5].</p><p>For the nominations the user can update nominated lifter, lifting indicator, and change the nominated volume. Updating the nominated quantity will update the&nbsp;associated account transaction.</p><p>This is the only screen where the Cargo No can be changed.</p><p>The Laytime popup will display all available laytimes based on the Capacity Volume on the selected Carrier. If nothing is selected in Carrier then the popup will be&nbsp;empty.</p><p>The Lifting Indicator is the unique identifier for all nominations. This is typically a combination of company quality and sequence.</p><p>To support operations that use sub daily data there is a column for storing the Nominated date and time.</p>
related: {}
