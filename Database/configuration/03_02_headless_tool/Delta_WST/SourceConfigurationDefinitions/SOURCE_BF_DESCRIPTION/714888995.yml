  DESCRIPTION: <p>    <strong>Unit Agreement screen</strong>    is used to create and name the Unit Agreements for wells that have been unitized.</p><p>    In general:<br>    <strong><em>- Unit Agreement</em></strong>    is an agreement amongst the Working Interest Owners (WIO) and Royalty Owners in an oil or gas pool for the co-operative operation of the pool from multiple    wells.<br>    <strong><em>- Production Allocation Unit Agreement</em></strong>    (PAUA) is formed to allow WIO and royalty owners to share in the production from a single well drilled through two spacing units of Crown and Freehold    interests.</p>
