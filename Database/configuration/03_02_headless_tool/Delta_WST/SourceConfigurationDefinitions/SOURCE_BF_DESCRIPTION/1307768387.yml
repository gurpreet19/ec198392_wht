  DESCRIPTION: <p>This business function is used to configuration analysis items per lifting account. This overrides Product Analysis Item (CO.2007).</p><p>Analysis Item are displayed based on the Storage, Lifting Account and Lifting Event selected in the navigator. Analysis Item is set up based on the configuration in&nbsp;the Product Analysis Item screen.</p><p>The setup is used to instantiate analysis items used in Cargo Analysis. This instantiation takes place when changing the cargo status from Tentative to Ready for&nbsp;Harbor. I.e. adding new units for cargoes with status set to Ready for Harbor will not reflect these modifications.</p>
