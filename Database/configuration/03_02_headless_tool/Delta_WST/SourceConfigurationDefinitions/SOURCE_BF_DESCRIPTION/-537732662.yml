  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The calculation engine generates an XML–based execution log. The content of the log is controlled by a set of logger parameters that are either Boolean or depth–based. Boolean parameters indicate whether a certain type of element should be included in the log or not. Depth–based parameters are used to control the “roll–up” of such elements.</p><p><table><tr><th>Parameter</th><th>Type</th><th>Description</th></tr><tr><td>Equation User Messages</td><td>Boolean</td><td>Indicates whether user messages (i.e. INFO and WARN) should be logged at equation level.</td></tr><tr><td>Equation Variable Values</td><td>Boolean</td><td>Indicates whether variable input and output values should be logged at equation level.</td></tr><tr><td>Variable Definitions</td><td>Boolean</td><td>Indicates whether variable definitions should be included in the log.</td></tr><tr><td>Loaded Objects</td><td>Boolean</td><td>Indicates whether object definitions should be included in the log.</td></tr><tr><td>Excel Workbooks</td><td>Boolean</td><td>Indicates whether Excel workbooks should be included in the log.</td></tr><tr><td>Delete EC Mapping Sheet(s)</td><td>Boolean</td><td>Indicates whether EC Mapping Sheet(s) should be included in the Excel workbooks. This parameter is dependent on the Excel workbooks parameter.</td></tr><tr><td>Calculation Sets</td><td>Depth</td><td>Maximum depth for set element logging.</td></tr><tr><td>Calculation User Messages</td><td>Depth</td><td>Maximum depth for user message logging.</td></tr><tr><td>Calculation Variable Values</td><td>Depth</td><td>Maximum depth for variable value logging.</td></tr></table></p><p>Logger parameters are grouped together in so–called Log Profiles, and a log–profile must be identified as a parameter to the engine. When the calculation engine executes, it consults the log profile to see if a certain log section should be generated or not.</p><p>A Log Profile is either global or calculation specific. A global log profile can be used by any calculation. A calculation specific log profile is based on a global profile, and contains calculation specific overrides for that calculation.</p>
