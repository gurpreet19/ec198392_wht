  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.co.screens/contract_lifting_account_split' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to maintain the Lifting Account Split for a Contract (Lifting Agreement). A Lifting agreement is typically used to maintain a default lifting&nbsp;split for a company and field. The normal usage of this business function is to model the default splits on a monthly basis. The &lsquo;Copy Current Split&rsquo; button will create&nbsp;a new Contract Split on the date selected in navigator. The rows from previous Split are copied and the end date is set to the new start date.</p><p>The last row in the screen contains a sum row. If the sum is more or less than 100 an error message is shown to the user. 0 should be used instead of NULL if no&nbsp;share on a lifting account.</p><p>To validate equity share the rounding is set to 9 decimals.</p><p>Only one lifting account can have Balance Indicator checked. If more than one lifting account has been selected as Balance Indicator, then an error message is&nbsp;shown to the user.</p>
