  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The process monitor screen is designed for users to monitor their on-going processes, it is very useful for checking the status of daily, monthly and yearly processes. The configuration of the monitor is made on the Process Monitor Configuration screen.&nbsp;</p><p><br></p><p>The process monitor screen can be used to monitor a single process template or multiple process templates as configured. The screen displays the node status, which can be active, completed or pending on default settings. When the process instance tag is applied, the display text and cell color of the process monitor are as defined in the Viewer Tag screen. The process monitor screen shows the node status with time unit, the time unit could be hours of a day, days of a month, months of a year or hours of production day by configuration.&nbsp;</p>
