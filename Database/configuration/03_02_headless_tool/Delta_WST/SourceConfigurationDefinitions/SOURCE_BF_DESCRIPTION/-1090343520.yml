  DESCRIPTION: |
    <p>This is a business function to keep track of a user&rsquo;s tasks in Energy Components. Tasks can be data approval or generated from either a Control Point or from a Task Process. The &quot;Go to Approval&quot; button will take you to the four eye approval screen to either accept or reject approval tasks. It is also possible to close tasks in this screen. When ringfencing is activated the user will only be able to view tasks that he or she has access to.</p>
