  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This is a generic screen; see description of generic screens in the beginning of the configuration manual.</p>

    <p>This screen retrieves records from the Stream class. The version that is valid within the specified values in the navigator will be displayed. It displays all enabled attributes of Stream object. The screen provides the ease to update more than one record at the same time. It also allows creation of a new Stream as a copy of an existing Stream. To copy a Stream, select the Stream to copy from and then enter the new Stream Name, Stream Code, and Start Date, then hit Create a Copy button. If the Stream has Stream Set connections, it will automatically be included in the copy job.</p>
