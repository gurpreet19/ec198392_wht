  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used when there is fairly constant gas consumption and it&rsquo;s not measured. The only input is number of hours &quot;running&quot; and EC will then use a reference value for hourly consumption rate to calculate total consumed volume for the day.</p>

    <p>The reference value can be changed using CO.0086 &ndash; Maintain Stream Reference Values. New reference value will be effective from a new date.</p>

    <p>The attribute [Run Time hour] will become non-editable after its stream object&rsquo;s [On Stream Method] was set to [User Exit]. Oppositely, it is editable when [On stream Method] is [Measured].</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
related: {}
