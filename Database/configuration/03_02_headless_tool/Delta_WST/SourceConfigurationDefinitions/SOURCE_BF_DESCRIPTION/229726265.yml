  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This BF allows reports that have not been generated by EC to be uploaded and published. Reports generated by EC will also be available here after being published from the Report Administration screen.</p><p>The From Date and To Date in the navigator filter reports based on the Report Date. If Report Date is blank the report will always be listed.</p><p>The View button opens the report in the associated viewer. The Upload button opens a popup where the user can browse for a file to upload into EC. Only publications of type "Uploaded Report" can accept uploading.</p>
