  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.to.screens/harbour_interruption' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen is used to register all kinds of interruptions at the harbour in a given period (default a month).</p><p>An interruption is defined by a period where harbour is closed due to a reason. The period is registered in from to time, and the system will calculate the duration of&nbsp;the interruption in hours and minutes. The user can select a reason from a drop down or enter the reason manually. The user can enter a number to indicate how&nbsp;many vessels that are affected by the interruption.</p><p>The system will summarize the duration and the number of vessels affected.</p><p>The screen will be used by the Harbour Manager, Loading Master and the Planning Coordinator.</p>
