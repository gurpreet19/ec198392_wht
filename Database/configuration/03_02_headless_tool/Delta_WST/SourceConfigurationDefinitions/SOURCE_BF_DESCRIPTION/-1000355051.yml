  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Cost Object Mapping Assistance screen</strong>    is
    used to pick up automatically Cost Objects for each Line Item based on    matching
    Line Item attributes with Cost Object attributes.<br>    EC uses a fallback method
    where the best fit cost object will be used.</p><p>    This BF will help the user
    to ensure that the correct cost objects are hit.</p><p>    The screen allows for
    setting filters on the attributes in order to see how    it will change the accounts
    that will be hit:<br>    - Cost Object Type,<br>    - Company Code,<br>    - Profit
    Centre,<br>    - Node,<br>    - Line Item Type,<br>    - Product Code.</p><p>    <strong><span
    style="color: rgb(0, 153, 0);">Refresh Cost Mapping</span> Button</strong><br>    The
    button will apply Exclusion on Cost Mapping</p>'
