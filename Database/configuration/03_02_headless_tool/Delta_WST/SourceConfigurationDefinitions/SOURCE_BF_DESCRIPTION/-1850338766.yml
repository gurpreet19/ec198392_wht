  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.po.screens/daily_liquid_stream_data' )
  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used when daily liquid stream data is available. Data can be entered manually or loaded automatically. The BF requires one entry per stream per day, and Energy Components automatically creates new records for a new production day for all liquid streams that are part of a stream set for this screen. Thus, this BF has value instantiation for the day start where blank line for all measured liquid streams will be inserted.</p>

    <p>This BF is a combination of Volume entry, Volume Totalizer entry, Mass entry and Mass Totalizer entry. Depending on stream configuration, the correct attributes will be enabled.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
related: {}
