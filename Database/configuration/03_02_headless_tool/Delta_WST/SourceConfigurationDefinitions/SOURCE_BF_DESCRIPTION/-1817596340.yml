  DESCRIPTION: |
    <p>This is a generic screen; see description of generic screens in the beginning of the configuration manual.</p>

    <p>Conversion group is used to hold a set of conversion constants that differ from standard conversions. One object, e.g. a Stream can then have a link to a conversion group making sure that the stream uses the conversion factors link to the conversion group and not the standard factors for unit conversion.</p>
