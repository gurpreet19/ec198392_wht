  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The Outgoing Messages screen is used by end–users when he/she wants to transmit an outgoing message. Messages that appear in this screen are defined as not sent as they still reside in the EC buffer zone and will not appear in the "Message journal" screen.</p><p>Only messages that requires manual approval before external transmission is shown in this screen. This means that messages approved for automatic transmission will never appear here unless the deployment from EC into MHM fails. These messages will appear on the top of the list with status "Error"</p><p>as messages at this stage is not defined as sent. It is possible to physically delete messages, maintain recipients (add/delete) and edit remarks. When adding recipients the selection will only contain data owned by the chosen sender (functional area) in the navigator. Note that if message content other than remarks requires editing this is not possible. In these cases these message should be deleted and regenerated with correct data content.</p><p>It is possible to select many messages at once and do bulk transmissions. Use CTRL+Left click to select multiple messages.</p><p>You may also view the message by pressing the “View” button. This button will open a new screen with the selected message displayed.</p><p>The send button marks the selected messages as ready for transmission.</p>
