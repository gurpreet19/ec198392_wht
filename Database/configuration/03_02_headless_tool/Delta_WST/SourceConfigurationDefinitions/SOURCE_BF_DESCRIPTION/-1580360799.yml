  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.prod.wr.screens/daily_water_injection_flowline_well_status' )
  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This BF is used when daily water injection flowline and water injection well data are available. Data can be entered manually or automatically. The BF requires one entry per flowline and well per day, and Energy Components automatically creates new records for both active flowlines and injection wells. Thus, this BF has value instantiation for Day start. The screen lists all water injection flowlines connected to the facility and all wells connected to the selected flowline.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
related: {}
