  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.cp.screens/nomination_split/CLASS_CPY_SPLIT/STOR_LIFT_NOM_CPY_SPLIT' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to view or override the default split on Lifting Agreements.</p><p>If The Lifting Account is set up to be connected to a Contract and that contract got more than one customer a default split is created when the nomination is created.</p><p>Nominations for selected cargo in navigator are listed. If the nomination is connected to a Lifting Agreement the split datasection will list all customer companies&nbsp;associated to the Lifting Agreement (Contract). The default split is retrieved from the Contract Parties business function. If no override on the split the &lsquo;Default Split&rsquo;&nbsp;and the &lsquo;New Split&rsquo; will be the same. The &lsquo;Nomination Qty&rsquo; is calculated based on the nominated quantity on the nomination and the &lsquo;new Split&rsquo; attribute.</p><p>Now Its also possible to insert multiple split with same lifter and Parcel no.For this Purpose,the Before Insert Trigger on the class STOR_LIFT_NOM_CPY_SPLIT need to be deactivated or else the logic in the ue_Storage_Lift_Nomination.validateSplitEntry need to be altered</p>
related: {}
