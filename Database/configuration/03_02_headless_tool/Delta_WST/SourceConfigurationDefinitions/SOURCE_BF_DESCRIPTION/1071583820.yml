  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used for monitoring key performance indicators for Sales and Purchase Agreements (SPAs) on a yearly basis. Key performance indicators&nbsp;in this context typically include Annual Contractual Quantity (ACQ) or Adjusted Annual Contractual Quantity (AACQ) versus delivered/planned quantity from actual&nbsp;deliveries and the annual delivery Plan (ADP).</p><p>Contractually SPAs will often have an associated tolerance limit and this limit can be used as a basis for monitoring the contract KPIs in this business function. SPA&nbsp;performance that falls outside of the tolerance limit can be identified and proper action taken to ensure SPA commitments are fulfilled.</p><p>The Lifting Account Split calculations are not handled by default from product.</p>
