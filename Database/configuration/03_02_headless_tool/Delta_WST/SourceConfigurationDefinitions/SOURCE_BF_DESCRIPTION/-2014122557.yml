  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This is a generic screen; see description of generic screens in the beginning of the configuration manual.</p>

    <p>This screen retrieves records from the Well class. The version that is valid within the specified values in the navigator will be displayed. It displays all enabled attributes of Well object. The screen provides the ease to update more than one record at the same time. It also allows creation of a new Well as a copy of an existing Well. To copy a well, select the well to copy from and then enter the new Well Name, Well Code, and Start Date, then hit Create a Copy button. If the well has sub-surface configuration down to reservoir, it will automatically be included in the copy job.</p>
