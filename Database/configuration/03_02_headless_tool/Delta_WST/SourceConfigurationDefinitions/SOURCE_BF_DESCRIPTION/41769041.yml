  DATA_LEVEL: 0.0
  DESCRIPTION: |-
    <p>This business function is used to define available Monthly Field Forecast data, based on date and the selected scenario object. A scenario data can be created using insert functionality, and existing scenario data can be modified as per the requirement. It is also possible to delete scenario data records that are no longer required.</p>
        <p>The same field may also have daily scenario data and it is registered in a separate business function Daily Field Forecast(PP.0062). </p>
