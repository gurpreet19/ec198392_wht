  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>Other Split Key Shares screen</strong>    is used to create and maintain the Other Split Key Shares.</p><p>    <strong>Split key Other is used when</strong>    there is a split that could not be defined as Product, Company, Profit    Center, Stream Item Category or Stream Item.</p><p>    The Other Split Key is used by the cascade logic to calculate values in the    Volume module when a value should be split using a special split defined as    Other Split.</p><p>    The cascade logic is run after saving in this business function and e.g.    might influence all instantiated stream items for the timespan valid for    the share that uses this Split Key.</p>
