  DESCRIPTION: |
    <p>This is a generic create and maintain screen; see description of generic create and maintain screens in the beginning of the configuration manual.</p>

    <p>Commercial Entity is the combination of a Licence and a Field. It must be an area where an owner group (Joint Venture) has the same equity split. A Reservoir Block Formation is linked to owner through Commercial Entity. When a well bore interval is tied to Reservoir Block Formations we can also derived the ownership of the well, even if the well has completions in different Commercial Entities.</p>

    <p>See figure under section Commercial Objects</p>
