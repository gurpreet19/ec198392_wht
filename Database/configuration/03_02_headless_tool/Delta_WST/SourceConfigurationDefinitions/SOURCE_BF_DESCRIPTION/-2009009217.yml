  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The screen is used to register estimated arrival time at the destination port and pilots. Further there is a possibility to add footer to the message. The Sailing Advise&nbsp;is distributed through the message (MHM) system.</p><p>The receiver table will show all receivers registered on the cargo, which shall receive the Sailing Advise. Receivers of the Sailing Advise are defined in the Document&nbsp;Instruction screen. Sailing Advise messages is generated by clicking the generate button. The generate procedure will use data from the ETA Destinations, Pilots&nbsp;and Footer fields as input to the message.</p><p>Send button will distribute the Sailing Advice message and place it in the outgoing message.</p>
