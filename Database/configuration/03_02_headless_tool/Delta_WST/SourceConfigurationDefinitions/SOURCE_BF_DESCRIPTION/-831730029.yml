properties:
  BF_DESCRIPTION_NO: SP.0062
  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.sp/run_cost_mapping/ACCRUAL_IND/Y' )
  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Project Data Mapping Accrual screen</strong>    is
    used to support the process of managing Data Mapping Documents and Data Extract
    Documents by project for Accruals. Accrual numbers will pull from both    Actual
    and Accrual that are verified and it will pull the most recent. <br> Accruals
    are not possible if an Actual document exists.</p>  <p style="font-size: 10pt;
    font-weight: normal;">    <strong style="font-size: large; color: rgb(0, 0, 153);">Navigator</strong></p><p
    style="font-size: 10pt; font-weight: normal;">    The navigator of this BF allows
    the user to select:<br>    <strong><em>- From Date:</em></strong>    Documents
    with Month set to this date AND newer will be managed in the screen. This data
    element is mandatory.<br>    <strong><em>- Target Dataset:</em></strong>    Documents
    with the selected Dataset will be managed in the screen. This data element is
    mandatory.<br>    <strong><em>- Property:</em></strong>    Documents related to
    the selected Property will be managed in the screen. This data element is mandatory.<br>    <strong><em>-
    Project:</em></strong>    Documents related to the selected Project will be managed
    in the screen. This data element is mandatory when handling Data Extract Sets.<br>    <strong><em>-
    Data Extract Set:</em></strong>    Data Extracts for the selected Data Extract
    Set will be managed in the screen. This data element is mandatory when handling
    Data Extract Sets.</p><p style="font-size: 10pt; font-weight: normal;"><strong
    style="color: rgb(0, 0, 153); font-size: large;">Tab Data Mapping:</strong><span
    style="color: rgb(0, 0, 153);"></span></p><p style="font-size: 10pt; font-weight:
    normal;"><span style="font-size: 10pt;">    This tab is used for managing Data
    Mapping Documents for the given From Date / Target Dataset / Property</span><br><span
    style="font-size: 10pt;">    The screen will list any Data Mapping Documents that
    matches the Navigator criteria.</span><br>    <strong style="font-size: 10pt;"><em>There
    is a number of buttons in the screen providing functionality as follows:</em></strong></p><p
    style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Run Mappings</span> </em></strong><br>    This button is for
    creating a new Data Mapping Document for the given Month / Target Dataset / Property<br>    <u>Note</u>    that
    the From Date in the Navigator will be used for the Month parameter.<br>    The
    Run Mappings is an asynchronous process managed by the Scheduler.<br>    Make
    sure to enable the schedule job CostMapping4J before you execute the Run Mappings.<br>    The
    Log at the lower part of the screen will report the progress and result of the
    Data Mapping Document generation.</p><p style="font-size: 10pt; font-weight: normal;">    <strong><em>-
    Button <span style="color: rgb(0, 153, 0);">Rerun Mappings on Document </span></em></strong><br>    This
    button will kick of a job where the mappings will be re-executed for the selected
    document.</p><p style="font-size: 10pt; font-weight: normal;">    <strong><em>-
    Button <span style="color: rgb(0, 153, 0);">Data Entries</span> </em></strong><br>    This
    button will launch a modal popup window Data Entries with the details of the selected
    Data Mapping Document. For more details see section Popup Screen    Data Entries.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Reconcile Document</span> </em></strong><br>    This button will
    launch a modal popup window Reconcile Document with the details of the selected
    Data Mapping Document. For more details see section Popup    Screen Reconcile
    Document.</p><p style="font-size: 10pt; font-weight: normal;">    <strong><em>-
    Button <span style="color: rgb(0, 153, 0);">Verify Document </span></em></strong><br>    This
    button will set the selected Data Mapping Document to Verified.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong><em>- Button <span style="color: rgb(0,
    153, 0);">Un-Verify Document</span> </em></strong><br>    This button will set
    the selected Data Mapping Document back to Provisional.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong><em>- Button <span style="color: rgb(0,
    153, 0);">Trace Document</span> </em></strong><br>    This button will launch
    a modal popup window containing the Tracing information for the selected Data
    Mapping Document. For more details on the Tracing    please see separate section
    below.</p><p style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button
    <span style="color: rgb(0, 153, 0);">Refresh Log</span> </em></strong><br>    This
    button will refresh the content of the LOG section in the screen to show the latest
    logging information from the scheduler job.</p><p style="font-size: 10pt; font-weight:
    normal;">    <span style="color: rgb(0, 0, 153); font-size: large;"><strong>Tab
    Extract Set:</strong>  <br> </span><br><span style="font-size: 10pt;">    This
    tab allows for managing Data Extracts.</span><br><span style="font-size: 10pt;">    Data
    Extracts available in this screen must be defined as Data Extract Sets for the
    where the Project attribute for the Data Extract Set corresponds with    the selected
    Project in the Navigator.</span><br><span style="font-size: 10pt;">    A Data
    Extract Set contains one or more Data Extract definitions.</span><br><span style="font-size:
    10pt;">    From this screen the user can create the Data Extracts for the selected
    Data Extract or for all the Data Extracts in the set.</span><br>    <strong style="font-size:
    10pt;"><em>The screen has the following buttons:</em></strong></p><p style="font-size:
    10pt; font-weight: normal;">    <strong><em>- Button <span style="color: rgb(0,
    153, 0);">Create New Extract </span></em></strong><br>    This button is available
    also when there are no existing Data Extract Documents for the selected Data Extract.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Run Extract Set</span> </em></strong><br>    This button is available
    also when there are no existing Data Extract Documents for the selected Data Extract.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Trace Value </span></em></strong><br>    This button is only
    available when Data Extract Documents exist for the selected Data Extract.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Trace Document</span> </em></strong><br>    This button is only
    available when Data Extract Documents exist for the selected Data Extract.</p><p
    style="font-size: 10pt; font-weight: normal;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Verify All</span> </em></strong><br>    This button is only available
    when Data Extract Documents exist for the selected Data Extract.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong><em>- Button <span style="color: rgb(0,
    153, 0);">Verify Selected</span> </em></strong><br>    This button is only available
    when Data Extract Documents exist for the selected Data Extract.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong><em>- Button <span style="color: rgb(0,
    153, 0);">Un-Verify</span> </em></strong><br>    This button is only available
    when Data Extract Documents exist for the selected Data Extract.</p><p style="font-size:
    10pt; font-weight: normal;">    <strong><em>- Button <span style="color: rgb(0,
    153, 0);">Refresh Log</span> </em></strong><br>    This button is available also
    when there are no existing Data Extract Documents for the selected Data Extract.</p><p
    style="font-size: 10pt;"><span style="font-size: 10pt; font-weight: bold;">    For
    each existing Data Extract Document additional information is listed in a data
    section at the bottom of the screen.</span><br><span style="font-size: 10pt; font-weight:
    bold;">    This section has three tabs:</span><br>    <strong style="font-weight:
    bold; color: rgb(0, 0, 153);">Tab Results</strong><br><span style="font-size:
    10pt;">    This tab lists all the entries for the Data Extract Document.</span><br>    <strong
    style="font-weight: bold; color: rgb(0, 0, 153);">Tab Manual Adjustments</strong><br><span
    style="font-size: 10pt;">    This tab allows for adding Manual Adjustment entries
    into the Data Extract Document.</span><br>    <strong style="font-weight: bold;
    color: rgb(0, 0, 153);">Tab Latest Log</strong><br><span style="font-size: 10pt;">    This
    tab shows the logging information from the Data Extract Scheduler job.</span></p><p
    style="font-size: 10pt;"><strong style="font-size: large; color: rgb(0, 0, 153);">Data
    Entries (Popup Screen)</strong></p><p style="font-size: 10pt;">    The screen
    has 4 tabs:<br>    <strong>Tab Mapped Data Entries</strong><br>    This tab lists
    all the entries from the source that was successfully mapped from the source.<br>    <strong>Tab
    Excluded Data Entries</strong><br>    This tab lists all the entries in the source
    that have been excluded from the Data Mapping Document.<br>    <strong>Tab Manual
    Data Entries</strong><br>    This tab allows for adding additional entries into
    the Data Mapping Document.<br>    <strong>Tab Un-mapped Data Entries</strong><br>    This
    tab lists all the entries in the source that there is no mapping for, i.e. they
    are not part of the Mapped Data Entries nor the Excluded Data Entries.<br>    This
    tab also allows for moving selected entries to either the Mapped Data Entries
    or the Excluded Data Entries.</p><p style="font-size: 10pt;">    <strong> There
    are buttons in the screen: </strong><br>    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Verify Document </span></em></strong><br>    This button will
    set the selected Data Mapping Document to Verified.</p><p style="font-size: 10pt;">    <strong><em>-
    Button <span style="color: rgb(0, 153, 0);">Un-Verify Document</span> </em></strong><br>    This
    button will set the selected Data Mapping Document back to Provisional.</p><p
    style="font-size: 10pt;">    <strong><em>- Button <span style="color: rgb(0, 153,
    0);">Trace Document</span> </em></strong><br>    This button will open another
    modal popup window containing the Tracing information for the selected Data Mapping
    Document.</p><p style="font-size: 10pt;">    <strong><em>- Button <span style="color:
    rgb(0, 153, 0);">Reconcile Document </span></em></strong><br>    This button is
    for reconciling quantities.</p><p style="font-size: 10pt;">    <strong><em>- Button
    <span style="color: rgb(0, 153, 0);">Reconcile Selected</span> </em></strong><br>    This
    button will launch a modal popup window Data Mapping Reconciliation - for more
    details see section Data Mapping Reconciliation.</p><p style="font-size: 10pt;">    <strong><em>-
    Button <span style="color: rgb(0, 153, 0);">View Other Entries </span></em></strong><br>    This
    button will launch a modal popup window Other Data Entries - for more details
    see section Other Data Entries.</p><p>    <span style="color: rgb(0, 0, 153);"><strong>Data
    Mapping Reconciliation (Popup Screen)</strong></span><br><span style="font-size:
    10pt;">    For more details please see the Online Help for BF SP.0056 - Data Entry
    Reconciliation screen.</span></p><p>    <span style="color: rgb(0, 0, 153);"><strong>Other
    Data Entries (Popup Screen)</strong></span><br><span style="font-size: 10pt;">    For
    more details please see the Online Help for BF SP.0056 - Data Entry Reconciliation
    screen.</span></p><p>    <span style="color: rgb(0, 0, 153);"><strong>Trace Document
    (Popup Screen)</strong></span><br><span style="font-size: 10pt;">    For more
    details please see the Online Help for BF CD.0151 - Document Tracing screen.</span></p>'
related: {}
