  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Product Group screen</strong>    defines Product Groups
    that will have one or more Products as members.<br>    Screen is divided into
    two sections: List of Product Group Objects and their details.</p><p>    <u>Product
    Group Type dropdown gives 3 options to set:</u></p><p>    <strong><em>1. Balancing</em></strong><br>    This
    configuration is used for EC Production Module.<br>    Product Group with only
    configuration where Type = Balancing will be filtered in Monthly Facility Balancing
    screen (BF PO.0124).</p><p>    <strong><em>2. Royalty </em></strong><br>    The
    Product Group with a Royalty Type will be added automatically to each Royalty
    Contract (in the Royalty Contract screen - PRODUCTS Tab).<br>    Initially all
    of the Product Groups for a given Royalty Contract will be disabled, i.e. not
    active. The user can then enable one or more Product Groups (in    the Royalty
    Contract screen - PRODUCTS Tab).</p><p>    <strong><em>3. General</em></strong><br>    The
    Product Group with a General Type is to be used for any types of a Contract.</p><p>    <u>Note,</u><br>    -
    the Product Group Type attribute can be extended with other entries by adding
    them to the PRODUCT_GROUP_TYPE EC Code.<br>    - the individual Products are connected
    to a Product Group in the Product Group Setup screen (BF RC.0054).</p>'
related: {}
