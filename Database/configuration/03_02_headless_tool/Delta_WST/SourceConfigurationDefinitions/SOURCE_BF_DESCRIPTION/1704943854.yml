  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.revn.in/verify_quantities' )
  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Inventory Quantities screen has <span style="color:
    rgb(0, 0, 153);">two purposes</span>:</strong><br><span style="color: rgb(0, 0,
    153);">    1. View the inventory movement of the month together with </span>the
    Year Opening Position, Movement YTD, Prior Year Adjustment, Closing Inventory
    Position, and    Closing Overlift Position.<br>    <strong><em>- The Closing Inventory
    Position</em></strong>    is set to 0 if the inventory is in Overlift position,
    e.g. Closing Overlift Position &lt; 0.<br>    <strong><em>- The Closing Overlift
    Position</em></strong>    is set to 0 if the inventory is in Underlift Position,
    e.g. Closing Inventory Position &gt;= 0.<br><span style="color: rgb(0, 0, 153);">    2.</span>
    <span style="color: rgb(0, 0, 153);">Start processing or reprocessing an inventory</span>
    for the selected month using the <strong><span style="color: rgb(0, 153, 0);">Process
    Inventory</span> button.</strong></p><p>    Quantity Values are registered trough
    the VO MODULE (Following the VO concepts and methods) into the stream items.</p><p>    <strong>The
    Process Inventory function</strong>    performs a series of operations to the
    selected Inventory for the selected month. The result of some of the operations
    are visible in this screen, the rest    of the operations are visible in the other
    Inventory Processing screens:<br>    - Inventory Rates (BF IN.0011).<br>    -
    Inventory Total Position (BF IN.0012).<br>    - Inventory Process (BF IN.0013).</p><p>    As
    long as the selected Inventory has its Inventory Level set to OPEN it can be re-processed
    any number of times. The same Process Inventory function is    also available
    at Inventory Total Position screen (BF IN.0012) for re-processing after any change
    of the underlift/overlift rates.</p><p>    The screen is build up on a master-detail
    component where the upper section of the screen gives an overview of the total
    inventory position by field and    the lower section of the screen is the section
    for the current month movements including the stream items defined in the inventory
    set-up.</p><p>    For an unprocessed month the screen shows only the valid inventories
    in the filter navigator based on the inventory start and end-date. After processing    the
    inventory the screen show the inventory position pr. Field and the current months
    movement pr. Stream item assigned to the field.</p><p>    The user has to click
    the <strong><span style="color: rgb(0, 153, 0);">Process Inventory</span> button</strong>
    to calculate the total movement and positions for each of the inventory fields.</p><p>All
    quantity values have to be entered and updated trough the VO module. The values
    will then be copied to the IN value table when pressing the    <strong><span style="color:
    rgb(0, 153, 0);">Process Inventory</span> button</strong>.</p>'
related: {}
