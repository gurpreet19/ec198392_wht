  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to view and enter daily and sub daily meter values.</p><p>New daily records can be inserted by clicking on the new button in the navigator. If sub daily records exist will the daily values be the sum of the sub daily record for&nbsp;the production day. The daily volume, mass and energy column will be protected.</p><p>Sub daily records can be generated by clicking on the Generate Hours button. If no sub daily records exist, the daily value for volume, mass and energy is evenly&nbsp;split over the hours for the day. If sub daily records exist, missing rows are generated, but no volume, mass and energy is not split.</p>
