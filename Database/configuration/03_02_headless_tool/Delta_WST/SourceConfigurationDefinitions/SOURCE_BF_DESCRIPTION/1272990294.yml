  DESCRIPTION: <p>This business function is used to create and maintain forecast objects.</p><p>This business functions works in a similar way as other maintain object business functions. The only difference is the button which can be used to copy data from&nbsp;other forecasts.</p><p>Copy From Forecast:<br />This button copies data from an existing forecast into the new forecast. This means that if the start date and end date of the two forecasts don&rsquo;t overlap, no data will&nbsp;be copied.</p><p>Note that the above button implementation are an example implementation and can be changed in user exists for different implementation projects.</p>
