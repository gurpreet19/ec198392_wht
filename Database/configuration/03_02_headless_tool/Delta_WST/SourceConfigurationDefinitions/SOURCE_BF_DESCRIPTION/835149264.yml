  DESCRIPTION: |-
    <p>This Business Function is part of the Business Process to enter component analysis results for gas streams.</p>
    <p>A new scenario data will be created when clicking on the insert button in the toolbar and saving the record after the mandatory values have been specified. When saving the analysis, the belonging component set is automatically created. The component set being used is a pre-configured set of hydrocarbon components, which is specified in the configuration screen for the hydrocarbon component set.</p>
