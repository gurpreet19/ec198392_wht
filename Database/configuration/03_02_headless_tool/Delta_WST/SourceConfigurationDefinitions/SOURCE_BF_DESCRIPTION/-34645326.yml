  DESCRIPTION: |
    <p>This BF is used when daily well hookup and daily well data are available. The BF requires one entry per well hookup and well per day, and Energy Components automatically creates new records for both active well hookup and wells. Thus, this BF has value instantiation for Day start. The screen lists all production well hookups connected to the facility and all wells connected to the selected well hookup.</p>

    <p>The screen is generic in the sense that it takes a Data Class name as parameter. It support production, injection well and other instrumental types on this screen by ensuring that correct data class is passed as a parameter in the tree view.</p>

    <p>Mandatory navigator level for Well and Stream screens can be configured in CO.1008 Maintain User Settings.</p>
    <p> - From category &ldquo;Customer Setting&rdquo;, select setting &ldquo;Custom Mandatory Navigation&rdquo;.</p>
    <p> - Add respective user role which required custom navigation.</p>
    <p> - Available custom navigation level to configure are &ldquo;AREA&rdquo;, &ldquo;FCTY_CLASS_1&rdquo;, &ldquo;PRODUCTIONUNIT&rdquo;.</p>
