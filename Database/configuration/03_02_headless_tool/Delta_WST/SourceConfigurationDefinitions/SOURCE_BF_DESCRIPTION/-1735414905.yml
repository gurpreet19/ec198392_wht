  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to see total amount of wet gas delivered into a plant, divided over the different hours of the day in order to produce an hourly profile.</p><p>The first section lists all the streams going into the plant. The setup for the section is done in Maintain Stream Mappings (CO.3018) under the business function&nbsp;class GAS_DAY_HOURLY_PROFILE. The UOM should be the same for all the streams. No unit conversion will be performed.</p><p>The second section list the &lsquo;Daily Flow Rate per Hour&rsquo; calculated from the total daily Flow. The user can change the &lsquo;Profile Daily Flow Rate&rsquo; for a specific hour. If&nbsp;this is done the &lsquo;Daily Flow Rate per Hour&rsquo; will be recalculated for the hours to meet the total daily flow target. The starting point of the day is picked from the system&nbsp;attribute &lsquo;PROD_DAY_START&rsquo;.</p>
