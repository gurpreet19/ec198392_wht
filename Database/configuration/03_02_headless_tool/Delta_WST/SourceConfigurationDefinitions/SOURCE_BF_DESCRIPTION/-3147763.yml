  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The "Maintain System Settings" screen provides an interface for maintaining system customisable preferences.</p><p>The preferences are resolved runtime in the application. As seen from the screenshot the system preference values are time dependent.</p><p>This screen should only be used by the system administrator, because changes affect all users.</p><p>The system preferences will most likely not be changed in production.</p><p>The following table lists the sections in the screen.</p><p></p><table><tbody><tr><th>Screen Element</th><th>Description</th></tr><tr><td>Navigator</td><td>Select preferences based on category.</td></tr><tr><td>Preference Table</td><td>Lists all system preferences according to the category selected in the filter.</td></tr><tr><td>Preference Override Table</td><td>Lists the value history for the selected preference.</td></tr><tr><td>Preference Detail</td><td>Displays the value fields for the selected preference override.</td></tr></tbody></table><p></p><p>The insert button is used to create a new daytime in the value history table. Preference values can then be assigned for the period limited by the inserted daytime. The following table describes an insert.</p><p></p><table><tbody><tr><th>User Action</th><th>Screen Response</th></tr><tr><td>Click the insert toolbar button</td><td><p>A new empty row is inserted in the Preference Override Table with an editable date field.</p><p>The Value column is empty and the Preference Detail section is cleared (no fields visible).</p></td></tr><tr><td>Enter a daytime and Save</td><td>The new row and the entered daytime are stored. The value field for this row will be blank.</td></tr><tr><td>Enter preference values in the Preference Detail section and then Save</td><td>The preference values for the given daytime are stored.</td></tr></tbody></table><p></p><p>All the time dependent preference values can be updated except for the default value. The default value appears in the Preference Override Table with daytime = 1970–01–01. For this row, the Preference Detail section will be protected. The following table describes an update.</p><p></p><table><tbody><tr><th>User Action</th><th>Screen Response</th></tr><tr><td>Select a preference in the Preference Table</td><td>The Preference Override Table is populated with time dependent override values for the selected preference.</td></tr><tr><td>Click a row in the Preference Override Table different from the one holding the default value</td><td>The Preference Detail Section is populated with an editable value field.</td></tr><tr><td>Update the value in the Preference Detail section and then Save</td><td>The preference value for the given daytime is stored.</td></tr></tbody></table><p></p><p>The delete button is used to delete a daytime in the value history table. The daytime and the assigned values will be removed for the given preference. The following table describes a delete.</p><p></p><table><tbody><tr><th>User Action</th><th>Screen Response</th></tr><tr><td>Select a row in the Preference Override Table</td><td>The row is highlighted. The details for the selected row appear in the Preference Detail section.</td></tr><tr><td>Click the delete toolbar button</td><td>The Preference Detail section is marked for deletion.</td></tr><tr><td>Save</td><td>The selected row is removed from the Preference Override Table.</td></tr></tbody></table><p></p>
