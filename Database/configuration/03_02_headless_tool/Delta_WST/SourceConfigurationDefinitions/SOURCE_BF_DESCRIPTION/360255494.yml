  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This screen allows the scheduling of business actions. You can specify different schedule types such as Weekly, Monthly, and Daily etc. It also allows you to modify or delete existing schedules. You are able to specify the input parameters for the business action which is called by this schedule. The inputs can also have macros performed on them. The navigator lists all schedules defined in the system. The user can define new schedule (add to the list) or change any predefined schedule.</p>
