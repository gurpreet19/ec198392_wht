  DESCRIPTION: |
    <p>The &quot;Facility Object Analysis&quot; business function is used to enter analysis data for facility objects. The facility objects are configured in the &quot;Facility Analysis Items&quot; business function (CO.0232). Analysis for each object can be instantiated for daily, weekly or monthly based on analysis frequency in CO.0232. Analysis could also be manually inserted in the screen.</p>

    <p>The Last Analysis data section displays 5 last analysis for records that have analysis frequency of daily, weekly and monthly. Analysis data that has event as the analysis frequency will display the last 5 analysis within 90 days.</p>
