  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function, Monthly AFS Chart (Available for Sale) displays a graphical overview of the available for sale quantities for each supply point. The graph will compare the actual measured quantities with the Available for Sale quantities and allow users to adjust the numbers so that actuals and AFS are in balance at month end.</p><p>The actual numbers are retrieved from EC production and the AFS numbers are calculated and can be adjusted in this screen. In EC, the Supply Point Interface is implemented by the well and stream objects and serves as an interface between EC Production and EC Transport in this domain.</p><p>The first data section is a list of supply points that, when selected, will produce a graph in the second data section presenting the cumulative difference between the actual measurements and the daily available for sale quantities. The third data section is a cross tab section that allows for adjustments in order to balance at month end.</p>
