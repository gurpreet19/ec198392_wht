  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function can be used to look at levels for storage(s) and tank(s). Storage levels (bar charts at the top of this screen) supports usage of forecasted&nbsp;and/or actual quantities. Actuals will always have precedence over forecasted values. Tank levels (bottom bar chart of this screen) only support actuals in the form of&nbsp;tank dips. Tank information is also listed in a tabular format.</p><p>When navigating to a facility class 1 (e.g. Terminal etc.) for a given day the storage bar charts appear in top row of this screen, clicking on the individual storages&nbsp;retrieves the individual tanks (chart and table) configured for the selected storage.</p><p>To maintain values for the storage level numbers, the &ldquo;Storage forecast/receipt&rdquo; (Daily/Monthly Storage Profit Center Forecast, Daily Storage Forecast) screens are&nbsp;utilised, and to maintain the tank values it depends on the individual tank configurations and their respective &ldquo;Use in BF&rdquo;-field value, e.g &ldquo;PO.0005 - Daily Tank&nbsp;Status&rdquo;, &ldquo;PO.0006 - Monthly Tank Status&rdquo;, etc.</p>
