  DATA_LEVEL: 0.0
  DESCRIPTION: <p>    <strong>Field Group screen</strong>    is used to define Field Group Objects.<br>    The Field Group object is for grouping several Fields into a group.</p><p>    - The Field Group will be used as a Distribution Object for Financial    Transaction Contracts defined as Multi-Field type of Contracts.<br>    In this case the Stream Items and Fields available in the configuration of    the Contract are then limited by the Fields being member of the Field Group    in question.</p><p>    - The Field Group is also used together with Inventories when the Inventory    has been defined as a Pool type of the inventory.<br>    Also for this case the Stream Items and Fields available in the    configuration of the Inventory is then limited by the Fields being member    of the Field Group in question.</p><p>    <u>Note:</u>    There is a <strong>Reporting Field Group Indicator</strong> for a Field    Group - this can be used together with reporting to organize the reports in    a better way by grouping the data in the report according to the Field    Groups and then have drill-down to the Fields given by the Field members of    each Field Group.</p>
