  DATA_LEVEL: 0.0
  DESCRIPTION: |
    <p>This business function is used to log pipeline pigging events. A new pipeline pigging event will be created when clicking on the insert button in the toolbar and saving the record after the mandatory values have been specified. This business function can registers the pig type, pig diameter, launch time, estimated arrival time, actual arrival time, travel time, slug size and comments. Additional attributes can be specified by mapping to generic columns.</p>

    <p>The travel time of the pig will be calculated (actual arrival &ndash; launch daytime) once the launch daytime and actual arrival time are inserted.</p>
