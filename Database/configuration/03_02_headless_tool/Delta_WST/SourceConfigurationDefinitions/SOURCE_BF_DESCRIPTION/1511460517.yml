  DESCRIPTION: |
    <p>This business function is used to define Component Template and associate objects with templates.</p>

    <p>A component template is specific for a Calculation Context and is used to store intermediate calculation result. These results can then be put into a report and a user will get detailed overview on how an end result is produced. One example of such a report is a Price Component Report found in EC Sale.</p>
