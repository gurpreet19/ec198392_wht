  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>System Messages business function is for system administrator to
    configure messages, which can be posted to users within Energy Components application.
    These messages are referred as system messages. A system message has to be defined
    with:</p><p>- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Subject. </strong>Subject
    of the message.</p><p>- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Message.
    </strong>Content of the message</p><p>- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Post</strong>
    <strong>date. </strong>Timestamp when the message will be posted, this must be
    later than current system time when saving the message. The default time is current
    system time + 5 minutes.</p><p>- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Expire
    date</strong> (Optional). Timestamp when the message will be expired, and expire
    date can be empty. Message will not be posted to any user after expire date.</p><p>-
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Message type</strong>. Define
    message type, either system message (System Msg) or general message (General)
    for categorization. &nbsp;</p><p>- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>Priority</strong>.
    Different priority of the message will display with different icon in the notification
    area on top of the screen. High is RED (same as ERROR icon), Normal is ORANGE
    (same as WARNING icon) and Low is GREEN (same as INFO icon).</p><p> </p><p>Each
    system message can be assigned to a set of EC user roles, EC user who has the
    listed roles will be able to see the message during the valid date period. A system
    message will only appear once in the notification area on top of the screen for
    one given user. Unacknowledged messages are displayed when the user performs an
    action on a screen that results in the content of one of the components are refreshed.</p><p>There
    is an OK button for user to acknowledge the message, if the OK button is clicked,
    the message is acknowledged and that user will not be able to see the message
    again. Read By # Users will show how many users have acknowledged that message.</p><p>
    </p><p>Currently, posted message (system message with Post date before current
    system time) can NOT be updated or deleted.</p>'
