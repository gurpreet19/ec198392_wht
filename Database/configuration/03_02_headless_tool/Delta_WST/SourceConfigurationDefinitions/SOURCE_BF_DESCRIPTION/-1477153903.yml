  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is use to handle recall and reput of awarded capacity releases.</p><p>The releasing companies can recall and reput whole or parts of a release where recall/reput terms apply. Recalling is the process of taking some or all of the releases quantity back to the releasing company. Reput is the process of giving the recalled quantity back to the replacement companies.</p><p>Recalling a release is only allowed if the terms indicate that the release is recallable or recallable/reputtable. The terms for recalling/reputting a release are entered when the release is created in Maintain Capacity release&nbsp;(GD.0054). Terms can also be negotiated between the releasing company and the replacement company(s) during the bid evaluation period.</p><p>For each recallable/reputtable release there can be one or more recalls. Each recall may affect more than one location. And for each recall there can be one or more reputs. The reputs can either be parts of or the whole of the recall with individual reput start dates.</p><p>The locations popup can be limited to only show objects of specific interface classes.</p>
