  DESCRIPTION: <p>For long-term gas sales contract, it is quite common that an off-take forecast at various periodical levels is to be provided by the gas buyer. The background for this&nbsp;is for the seller to be able to plan / anticipate future gas supply demand to be delivered under the contract. Note however, that in most cases, such forecasts are not&nbsp;binding and does not impose and obligation on the buyer.</p><p>If the contract has multiple nomination points &ndash; then one forecast need to be provided per nomination point.</p><p>The periodical levels would typically be a forecasted annual off-take over the complete life-time (reflected in the contract ACQ clauses), a monthly/quarterly forecast&nbsp;for the coming gas year, a daily forecast for the coming week/month.</p><p>The Daily Sales Forecast business function is a screen for entering/viewing gas supply forecast data. Forecast information will be listed for selected period, and&nbsp;contracts and nomination points satisfying the navigator selection. Data may be entered and modified on daily level.</p><p>Data will be stored at daily level. Data are to be entered in one consistent unit of measure. The unit of measure is defined in the gas sales contract, as an attribute.</p>
