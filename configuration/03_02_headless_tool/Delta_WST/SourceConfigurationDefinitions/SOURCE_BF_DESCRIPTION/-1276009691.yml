  DESCRIPTION: <p>This business function is used to assign carriers to contracts indicating which carries are chartered to specific contracts. A contract can be linked to several carriers&nbsp;and a carrier can be linked to several contracts. This configuration is typically used when generating the Annual Delivery Plan (ADP). The first data section lists&nbsp;contracts selected in the navigator. The second data section enables configuration of carriers to a selected contract. The third data section reports other contracts&nbsp;linked to the selected carrier.</p>
