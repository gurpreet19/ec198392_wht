    class="MsoNormal"><span lang="EN-GB">Since phase ratios andwatercut can depend
    on the rate, curve point interpolation is being used tocalculate GOR, WC, CGR
    and WGR. The following rules apply when the system calculates a phase rate that
    differs from the primary curve phase:<o:p></o:p></span></p><p class="MsoNormal"
    style="margin-left:38.5pt;text-indent:-.25in;mso-list:l0 level1 lfo1;tab-stops:list
    38.5pt"><span lang="EN-GB">- If the curve does not have any phase ratio or WC
    specified on any curve point, the system is not able to calculate the requested
    rate (if requested phase differs from the curve phase,and the ratio and/or WC
    is required according to the table above.<o:p></o:p></span></p><p class="MsoNormal"
    style="margin-left:38.5pt;text-indent:-.25in;mso-list:l0 level1 lfo1;tab-stops:list
    38.5pt"><span lang="EN-GB">- If there is only one curve point that has a phase
    ratio or WC, this is the value being used for all rates.<o:p></o:p></span></p><p
    class="MsoNormal" style="margin-left:38.5pt;text-indent:-.25in;mso-list:l0 level1
    lfo1;tab-stops:list 38.5pt"><span lang="EN-GB">- If two or more curve points have
    a ratio or WC, curve point interpolation technique is being used. This implies
    linear interpolation between curve points, and linear extrapolation, if the rate
    is outside the curve.</span></p><p class="MsoNormal"><span lang="EN-GB">Note:
    If GOR, WC, CGR and WGR are enabled at the Performance Curves (Data Section 1)
    and the values are not null based on the primary phase selected, these values
    will be used in the calculation instead.</br></br><o:p></o:p></span></p><p class="MsoHeader"><b><span
    lang="EN-GB">Data Section 4 - </span></b><b>Interpolation:</b></p><p class="MsoNormal">The
    calculated curve parameters from curve fit can be viewed and edited in this section.
    Also, it<span lang="EN-GB"> shows the validation range used in order to avoid
    ambiguous curve output (multiple rate solutions).</span></p><p class="MsoNormal"><b><span
    lang="EN-GB">Data Section 5 - </span></b><b>Available Test Results</b><b><span
    lang="EN-GB"> <o:p></o:p></span></b></p>This data section introduces a sorted
    list (most recent on top) of performance test results for the flowline selected
    in the navigator.&nbsp; Only test results possessing the right set of parameters
    relative to the focused curve in Data section 1 will be displayed.&nbsp; There
    are no editable elements in the data section.&nbsp; Single and multi select is
    supported.&nbsp; After selecting multiple test results, they may collectively
    be transferred to the Data Section 3, Curve Points.&nbsp; This is especially relevant
    for creating performance curves from multi-rate tests, where the rate steps will
    be presented as individual test results.&nbsp;After selecting a single test from
    the list, the section provides functionality for adjusting the existing curve
    points to match the selected test result.&nbsp; It is also possible to adjust
    the function directly, which is relevant for situations where only coefficients
    are present in EC (curve analysed and created by external procedures).&nbsp; All
    these adjustment procedures operate on the curve selected in data section 1.  Therefore,
    a working copy of the most recent curve should be created before starting the
    adjustments (Copy curve).<p style="font-style: normal;">The calculated curve parameters
    from curve fit can be viewed and edited in this section. Also, it shows the validation
    range used in order to avoid ambiguous curve output (multiple rate solutions).</p><p
    style="font-style: normal;"><b>Data Section 6 - Draw Graph</b></p><p>In addition
    to drawing the focused curve point set and curve function, this event should also
    draw the previous curve points based on the "Maximum Curves To Draw" selection
    and curve function. The default value for the "Maximum Curves to Draw" can be
    configured since this is an EC Code - "GRAPH_VALUE". The previous curve must match
    the parameter selection of the focused curve and have third axis parameter = NONE
    in order to be plotted. Plot colour is a pale shade of grey in order to avoid
    any misunderstandings as to which curve is the currently focused one. Users can
    choose the axis of the rate on the graph and it is default to X axis. The axis
    for rate is configurable by setting the system attribute "PERF_CURVE_RATE_AXIS"
    to either X or Y. Default is X axis. </p>'
