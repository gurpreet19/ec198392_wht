    class="MsoNormal"><b><span lang="EN-GB">Data Section 1 -</span></b><span lang="EN-GB"
    style="font-size: 10pt;"> </span><b>Available Performance Curves</b><span lang="EN-GB">:&nbsp;
    This is the list of the available curves satisfying the navigator criteria that
    have been defined in the system.&nbsp; The list is sorted by &lsquo;valid from
    date&rsquo; with the most recent curve on top.&nbsp; &lsquo;The valid from date&rsquo;
    setting determines when that specific curve will take effect in Energy Components
    flowline rate estimation.</span><span style="font-size: 10pt;">&nbsp;</span></p><p
    class="MsoNormal"><b><span lang="EN-GB">Formula Type<o:p></o:p></span></b></p><p
    class="MsoNormal"><span lang="EN-GB">Curve Point&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - This creates a points catter function with linear segments between points.&nbsp;
    The outer segments are automatically extrapolated if necessary.<o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">Linear&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - This sets the function type to linear in the curve fit process &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Q = C1*p + C0<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">Polynom_2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - This sets the function type to 2<sup>nd</sup> order polynomial in the curve
    fit process &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Q = C2*p^2 + C1*p + C0<o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">Inv_Polynom_2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - This sets the function type to inverted 2<sup>nd</sup> order polynomial in the
    curve fit process&nbsp; p = C2*Q^2 + C1*Q + C0&nbsp; solved for Q<o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">&nbsp;</span></p><p class="MsoNormal"><span
    lang="EN-GB">Q is the curve output parameter (fluid flowrate)<o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">p is the curve input parameter selected from
    the list below</span></p><p class="MsoNormal"><b><span lang="EN-GB">Curve parameter
    </span></b><span lang="EN-GB">(curve input)<b><o:p></o:p></b></span></p><p class="MsoNormal"><span
    lang="EN-GB">Choke size&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Flowline choke setting<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">dP
    Flowline&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    -Curve input calculated as the difference between two flowline pressures (e.g.inlet
    and outlet)<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">dT Flowline&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Curve input calculated as the difference between two flowline temperatures (e.g.
    inlet and outlet)<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">dP
    Choke&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Curve input calculated as the difference between upstream choke pressure and
    downstream choke pressure<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">MPM
    Oil Rate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Oil rate from </span>multiphase meter<o:p></o:p></p><p class="MsoNormal">MPM
    Gas Rate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Gas rate from multiphase meter<o:p></o:p></p><p class="MsoNormal">MPM Water
    Rate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Water rate
    from multiphase meter</p><p class="MsoNormal"><span lang="EN-GB">Curve input parameter
    values are read from the daily or subdaily production/injection flowline status
    records as appropriate, using the relevant table columns.<o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">The UOMs for the parameters DP Flowline and
    MPM Water Rate can be configured through the BF &lsquo;Maintain System Settings&rsquo;
    (CO.1006).<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">The UOM
    for the parameter DP Flowline can be configured to either PRESS_GAUGE or PRESS_ABS
    through the Property  &lsquo;Well/Flowline Performance Curves: Default UOM for
    WH_PRESS,BH_PRESS,DH_PRESS,ANNULUS_PRESS,GL_PRESS,DP_FLOWLINE&rsquo;. The default
    UOM for the same will be PRESS_GAUGE.<o:p></o:p></span></p><p class="MsoNormal"><span
    lang="EN-GB">The UOM for the parameter MPM Water Rate can be configured to either
    STD_WATER_RATE or WATER_RATE through the Property &lsquo;Well/Flowline Performance
    Curves: Default UOM for Water Rate&rsquo;. The default UOM for the same will be
    WATER_RATE.<o:p></o:p></span></p><p class="MsoNormal"><b style="font-size: 10pt;"><span
    lang="EN-GB">Third Axis Parameter</span></b></p><p class="MsoNormal"><span lang="EN-GB">Choke
    size&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Flowline choke setting<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">dP
    Choke&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Curve input calculated as the difference between upstream choke pressure and
    downstream choke pressure<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">Third
    axis parameter values are read from the daily or subdaily production/injection
    flowline status records as appropriate, using the relevant table columns.</span><span
    style="font-size: 10pt;">&nbsp;</span></p><p class="MsoNormal"><b><span lang="EN-GB">Parameter
    selection advice<o:p></o:p></span></b></p><p class="MsoNormal"><span lang="EN-GB">Only
