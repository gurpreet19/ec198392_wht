  DESCRIPTION: '<p class="MsoNormal"><span lang="EN-GB">The flowline performance curve
    functionality in EC enables the dynamic calculation of estimated flowline production
    and injection based on measured input parameters </span>like choke, inlet pressure,
    outlet pressure etc.&nbsp; This business function provides the attributes necessary
    for controlling the estimation process for flowline objects.&nbsp; It is a close
    relative to the similar business function<span lang="EN-GB"> for well objects
    (PT.0003) and provides a subset of the functionality available in this business
    function.</span><span style="font-size: 10pt;">&nbsp;</span></p><p class="MsoNormal"><span
    lang="EN-GB">The performance curve itself will always generate an output that
    is to be interpreted as daily production flow-rate for the curve phase.&nbsp;
    Secondary phase estimates are calculated based on the primary phase estimate by
    the package logic in the database using fluid ratio constants such as GOR (gas
    oil ratio), WC (water cut), CGR (condensate gas ratio), WGR (water gas ratio).&nbsp;</span></p><p
    class="MsoNormal">A Status Process job can now be used to update the record status
    for Flowline Performance Curve (PT.0014) and its related Third Axis, Coefficients
    and Curve Points classes. The Status Process job will not update the &lsquo;Status&rsquo;
    attribute on the screen. <span lang="EN-GB"></span></p><p class="MsoNormal">However,
    updates to the &lsquo;Status&rsquo; attribute will impact the record status below
    for all related classes:<span lang="EN-GB"></span></p><p class="MsoNormal"><ul
    style="list-style-type:disc;margin-left:40px;"><li>Status with value &lsquo;Accepted&rsquo;
    will update the record status to &lsquo;Approved&rsquo;</li><li>Status with value
    &lsquo;Rejected&rsquo; will update the record status to &lsquo;Verified&rsquo;</li><li>Status
    with value &lsquo;Verified&rsquo; will update the record status to &lsquo;New&rsquo;</li></ul></span></p><p
    class="MsoNormal"><span lang="EN-GB">There are a number of configuration options
    available that can be tuned to specific needs, and these will be more clearly
    detailed in the following paragraphs.<p class="MsoNormal"><b><span lang="EN-GB">Navigation<o:p></o:p></span></b></p><p
    class="MsoNormal"><span lang="EN-GB">From Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Defines the start of the time range to be selected <o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">To Date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Defines the end of the time range to be selected <p class="MsoNormal"><span
    lang="EN-GB">Flowline&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - In this business function, performance curves are defined for flowline objects
    only<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">Curve Purpose&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - The type of fluid flow that is modelled (production or injection)<o:p></o:p></span></p><p
    class="MsoNormal"><span lang="EN-GB">Curve Phase&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - The phase defined as output phase from the curve</span></p><p class="MsoNormal"><b><span
    lang="EN-GB">Curve purpose<o:p></o:p></span></b></p><p class="MsoNormal"><span
    lang="EN-GB">Production Curve&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Provides estimates for produced fluids.&nbsp; Valid phases are oil, gas, water
    and liquid<o:p></o:p></span></p><p class="MsoNormal"><span lang="EN-GB">Injection
    Curve&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    - Provides estimates for injected fluids.&nbsp; Valid phases are gas and water</span></p><p
    class="MsoNormal"><b><span lang="EN-GB">Curve Phase<o:p></o:p></span></b></p><p
    class="MsoNormal"><span lang="EN-GB">The available curve output phases are Oil,
    Gas, Water and Liquid.&nbsp; The valid combination of Curve Purpose and Curve
