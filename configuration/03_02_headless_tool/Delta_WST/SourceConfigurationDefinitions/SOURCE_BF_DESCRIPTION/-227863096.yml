  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The business functions list the calculated availabilities for each contract. How the availability is calculated is defined by the operation.</p><p>The availability can be calculated in volume, mass and/or energy. The calculated availability displayed is the one mapping to the nominated unit on the contract. If&nbsp;the nominated unit is different than the delivered unit then a unit conversion is performed. If no calculations has been performed on a contract, the contract will not&nbsp;be listed.</p>
