  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This screen is used to view and adjust input nominations.&nbsp;</p><p>The input nominations are calculated based on the output nomination. How the calculation is done is up to the implementing project.&nbsp;</p><p>The input nomination is typically in a volume unit, but the output nomination is in an energy unit.</p><p>The dispatcher can adjust the sub daily calculated input nomination by entering a value in the &lsquo;Adjustment Input Nominated Qty&rsquo;-column. The value is subtracted or&nbsp;added to the &lsquo;Calculated Input Nominated Qty&rsquo;-column. The new value is shown in &lsquo;Revision Input Nominated Qty&rsquo;-column. The &lsquo;Last Sent Nominated Qty&rsquo;-column&nbsp;shows the last nomination sent to the contract parties and is the column summarized in daily nomination section.</p>
