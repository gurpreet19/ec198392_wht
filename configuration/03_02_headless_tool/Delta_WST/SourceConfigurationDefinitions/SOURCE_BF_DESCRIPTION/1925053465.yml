    </tbody></table><p><span style="font-size: 10pt;">The <span style="font-weight: bold;">navigator</span> section enables the selection of a time window (from date - to date).  There must be an overlap between the navigator From-To and the Start-End time interval of the <span style="font-style: italic;">production test measurement data set</span> for the test to be listed.  From Date &lt; End Date AND To Date &gt; Start Date.</span></p>







    <p style="font-weight: normal; font-style: normal;">The navigator is based on the configured group model down to the well level.</p>

    <p style="font-weight: normal; font-style: normal;">The well element is optional.  If provided, the production test data set must contain the selected well as an active well and also having a defined instrumentation type in order to be listed.</p>

    <p style="font-weight: normal;"><span style="font-style: normal;">The </span><span style="font-style: italic;">Test No</span> element is optional.  If provided, navigation will select one specific performance test.</p>

    <p style="font-weight: normal; font-style: normal;">Navigator selections are applied when pressing the [GO] -button.</p>



    <p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 1</b> lists all </span><span style="font-style: italic;">performance test measurement data sets</span> that satisfy the navigation criteria sorted descending on Start Date (most recent on top).  The list is scrollable and supports single record selection.  Collapse/expand functionality is activated.  There are no editable data elements in data section 1.  The selected record in this data section controls the content of the data sections 2,3,4,5,7,9 and 11.  Initial focus is the top row in the data section.</p>



    <p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 2</b> The </span><span style="font-style: italic;">Graph Panel</span> is the visualisation tool for the entire performance test sample data set.  It will plot all the available measurement parameters on a common time scale according to the setup made in data section 4.  The panel includes a time axis minimum/maximum setting that enables the zoom-in and close inspection of details from lengthy tests. Data on the graph can be filtered by setting the time range in the "from/to" input in the graph panel which will be selected upon clicking Enter or Tab key. Each individual trace refers to separate y-axes with individual scaling, colour and axis label.  The time axis uses value annotation of year, month, day and hour, minute in vertical orientation in order to conserve space.  The plot area provides automatic gridding based on time-axis and the nearest y-axis.  The plot area also provides a shading feature and borderline markers for visualising the stable periods.  Stable periods may overlap, creating a double shaded visual effect.</p>
    <p style="font-weight: normal; font-style: normal;">Based on a set of site specific criteria, such as the stability of rates, pressures, temperatures, levels, the operator responsible for test analysis will make a selection of the most suitable time windows, Stable Periods, within the performance test, that will serve the purpose of generating representative averaged test result data.
    </br></br>
    Colors for phase-related attributes(Oil,Gas,Water,Condensate etc.) will now follow configuration in  Maintain System Settings(CO.1006) under Custom Settings dropdown(Property Name:Phase-name stream colour) e.g for Oil, Property Name is 'Oil Stream Colour', the colour values are case insensitive and are rendered based on HTML colors.</br></br>The Panel also features auto refreshing of the graph after a particular interval of seconds which can be configured in maintain system settings(CO.1006) under Custom Settings dropdown(Property Name:Graph Refresh Interval Time). Eg: Enter "1" in the value to refresh after 1 second.
    </p><p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 3</b> The </span><span style="font-style: italic;">Stable periods</span> - data section present an overview of the stable periods that have been defined for the performance test selected in <span style="font-style: italic;">Data Section 1</span>.  Each record also includes information about the primary well in the specific period (the one that flow rate result should be created for).   New stable periods can be inserted through this data section, and existing ones can be adjusted and reprocessed as needed.  There is a scrollbar to the right that enables fast access to the entire record set.  Multiple select is supported.  Initial focus is the top row in the data section.</p>
    <p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 4</b></span><span style="font-style: italic;"> Select parameters to plot</span>, is basically a control panel for setting up the graphical display of parameters in the &ldquo;<span style="font-style: italic;">Plot selected parameters</span>&rdquo; -data section.  It lists all available graphable measurement parameters for all objects that participate in the selected test and enables the following adjustments:</p>

    <p style="font-weight: normal; font-style: normal;">1. Select parameters to plot from the set of available parameters for test device, flowline and well.</p>

    <p style="font-weight: normal; font-style: normal;">2. Set the axis minimum and maximum for manual range adjustment (the &ldquo;Minimum&rdquo; and &ldquo;Maximum&rdquo; screen elements)</p>

    <p style="font-weight: normal; font-style: normal;">3. Determine whether or not the parameter should use autorange in the graph (the &ldquo;Autorange&rdquo; check box):
    </br></br>
    Autorange attribute will have following effect on appearance of graph: </br>
    Scenario 1: If there is a value for Maximum and Minimum point, these values will be the maximum and minimum value on the Y-Axis. </br>
    Scenario 2: If there is a value for Maximum and Minimum point and the Autorange is also checked, the Autorange will be used to render the Y-Axis.
    </p><p style="font-weight: normal; font-style: normal;">4. Determine whether the parameter should be included in the graph (the &ldquo;Include in plot&rdquo; and &ldquo;Force Separate Axis; check box): </br></br>
     - If 'Force Separate Axis' and 'Include in Plot' checkboxes are checked, a separate Y Axis will be created for each of the plot parameters.</br>
     - If only 'Include in Plot' checkbox is checked, the plots will rendered using only one Y axis for all the plot parameters.
    </p>

    <p style="font-weight: normal;"><span style="font-style: normal;">The selectable measurement parameters shown are related to the data class definition of the selected object.  For a specific object, each selectable data class attribute will appear in the dropdown list in the </span><span style="font-style: italic;">Plot trace</span> -column.  The choices made are saved as a part of the performance test data set.  This ensures that the decision basis for a specific set of test results can easily be recreated at any point in time.</p>

    <p style="font-weight: normal; font-style: normal;">There is a scrollbar to the right that enables fast access to the entire record set.  All data elements are editable.  Single select is supported and initial focus is the top row in the data section.</p>

    <p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 5</b> shows the </span><span style="font-style: italic;">test device</span> configured in the <span style="font-style: italic;">production test measurement data set</span> selected in (data section 1).  There can only be one test device associated with a test.  The test device is initially selected and all measurement data for that specific test device will be listed in data section 6 and above that there is daytime filter by which user can narrow down the test device data accordingly for Data Section 6.</p>



    <p style="font-weight: normal; font-style: normal;"><b>Data section 6</b> lists all available measurement data for the test device focused in Data section 5.  The data class associated with that specific test device type defines the set of data elements shown.  Records are sorted on sample time in a descending order (most recent data on top).  The time window (To/from date) for the record listing is defined by the Start date and End date from the selected record in data section 1.  There is a scrollbar to the right that enables fast access to the entire data set.  Individual data elements can be edited in order to correct possible sporadic spikes on critical signals.  Modified records can be saved, but there is no functionality for inserting records.  Trending is activated for the data elements in this data section.  Initial selection is the top row in the data section.</p>



    <p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 7</b> lists all </span><span style="font-style: italic;">flowlines</span> participating in the selected production test measurement data set.  Setting focus to one of these flowlines will list all measurement data for that specific flowline in data section 8.  Initial selection is the top row in the data section and above that there is daytime filter by which user can narrow down the available measurement data for the flowline accordingly for Data Section 8.</p>



    <p style="font-weight: normal; font-style: normal;"><b>Data section 8</b> lists all available measurement data for the flowline focused in data section 7.  The data class associated with the flowline type defines the set of data elements shown.  Records are sorted on sample time in a descending order (most recent data on top).  The time window (To/from date) for the record listing is defined by the Start date and End date from the selected record in data section 1.  There is a scrollbar to the right that enables fast access to the entire data set.  Individual data elements can be edited in order to correct possible sporadic spikes on critical signals.  Modified records can be saved, but there is no functionality for inserting records.  Initial selection is the top row in the data section.</p>



    <p style="font-weight: normal; font-style: normal;"><b>Data section 9</b> lists all wells participating in the selected production test measurement data set.  Setting focus to one of these wells will list all measurement data for that specific well in data section 10.  Initial selection is the top row in the data section and above that there is daytime filter by which user can narrow down the available data for the seleted well accordingly for Data Section 10.</p>



    <p style="font-weight: normal; font-style: normal;"><b>Data section 10</b> lists all available measurement data for the well focused in data section 9.  The set of data elements is defined by the data class associated with the well type/production method for the selected well.  Records are sorted on sample time in a descending order (most recent data on top).  The time window (To/from date) for the record listing is defined by the Start date and End date from the selected record in data section 1.  There is a scrollbar to the right that enables fast access to the entire data set.  Individual data elements can be edited in order to correct possible sporadic spikes on critical signals.  Modified records can be saved, but there is no functionality for inserting records.  Initial selection is the top row in the data section.</p>



    <p style="font-weight: normal;"><span style="font-style: normal;"><b>Data section 11</b> lists all </span><span style="font-style: italic;">well bore intervals</span> participating in the selected production test measurement data set.  Setting focus to one of these well bore intervals s will list all measurement data for that specific well in data section 12 and above that there is daytime filter by which user can narrow down the data for the well bore intervals accordingly for Data Section 12.  Initial selection is the top row in the data section.</p>



    <p style="font-weight: normal; font-style: normal;"><b>Data section 12</b> lists all available measurement data for the well bore interval focused in data section 11. The set of data elements is defined by the data class associated with the well bore interval type for the selected well bore interval. The interval type should be set to &lsquo;DIACS&rsquo;. Records are sorted on sample time in a descending order (most recent data on top).  The time window (To/from date) for the record listing is defined by the Start date and End date from the selected record in data section 1.  There is a scrollbar to the right that enables fast access to the entire data set.  Individual data elements can be edited in order to correct possible sporadic spikes on critical signals.  Modified records can be saved, but there is no functionality for inserting records.  Initial selection is the top row in the data section.</p>

