  DESCRIPTION: |+
    <p style="font-weight: normal; font-style: normal;">The business function &ldquo;Stable Period and Summarise&rdquo; is a tool for visualising and evaluating the performance test in an environment where all relevant information can be compared on a common time-scale.</p>



    <p style="font-weight: normal;">In order to produce meaningful graphics, the plot setup first needs to be defined and adjusted (Data section 4).  Based on the visual evaluation of signal traces, subsets of the available measurement points can be selected and stored as <span style="font-style: italic;">Stable periods</span>, each with an automated <span style="font-style: italic;">Stable Period Start</span>- and <span style="font-style: italic;">Stable Period End</span>- time based on the graph.   Also, the primary target for result generation can be selected from a list of wells that were defined to be active in the test definition screen (PT.0005).  Stable periods can be saved and will then appear as shadowed areas in the graph and as entries in the <span style="font-style: italic;">Stable periods</span> record list in Data section 3. The line colour for parameters with phase oil, gas, and water are configurable as well, and can be configure from the maintain system settings same as how it&rsquo;s work for stream node diagram.</p>



    <p style="font-weight: normal;"><span style="font-style: normal;">This business function also displays all the records in the selected </span><span style="font-style: italic;">production test measurement data set</span> from <span style="font-style: italic;">test device, flowline, well and well bore interval</span> signal sources. All data elements belonging to the respective data classes for the specific objects participating in the test will be displayed.  All data collected by the Tag Collector (or by some other transfer method from a SCADA source system) will be available limited only by the duration of the specific test.</p>



    <p style="font-weight: normal; font-style: normal;">The data in the sections 1, 5, 7, 9, 11 is based on information entered in business function PT.0005 - Production test define.</p>

    <p style="font-weight: normal; font-style: normal;">The data in data sections 6, 8, 10, 12 typically originate directly from the SCADA system through the tag-collector.</p>



    <p style="font-weight: normal;"><span style="font-style: normal;">The combined business function contains a </span><span style="font-style: italic;">navigator section</span> and <span style="font-style: italic;">thirteen data sections</span>.  The display of data sections is controlled by the use of screen tabs.  The overall layout of the screen will be according to the following possible combinations:</p><table class="MsoNormalTable" border="1" cellspacing="0" cellpadding="0" width="98%" style="font-weight: normal; margin-left: 5.4pt; border-collapse: collapse; border: none;">

