  DESCRIPTION: <p>The screen is a configuration screen for Process Train Events. The typical usage of this screen is to set up standard profiles for Planned Maintenance for each Process Train. This business function serves as an input to the CP.0023 Process Train Event business function.</p><p>The Ramp down hours defines the number of hours it will take to shutdown the Train at a defined reduced rate in mmscf/hr. The Ramp up hours defines the number of hours it will take to get from 0 to full rate at a defined reduced rate in mmscf/hr.</p>
