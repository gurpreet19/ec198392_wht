  DESCRIPTION: <p>    <strong>Interface Files screen</strong>    is used to show the outbound interface files with their content produced by    EC.</p><p>    <u>The screen is divided into three parts:</u></p><p>    <strong><em>- Navigator</em></strong><br>    It is used to specify which data to show.<br>    <strong><em>- Files Section</em></strong><br>    The section is a table showing the files produced by EC.<br>    <strong><em>- Content Section</em></strong><br>    The section is the lowest showing the content of the selected file.</p><p>    The INTERFACE_CONTENTS table is populated with the EcDp_Outbound_Interface    package.</p>
