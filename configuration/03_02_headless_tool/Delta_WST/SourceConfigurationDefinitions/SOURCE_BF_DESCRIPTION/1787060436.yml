  DATA_LEVEL: 0.0
  DESCRIPTION: '<p>    <strong>Account Mapping Assistance screen</strong>    is used
    to pick up automatically Credit and Debit Accounts for each Line    Item based
    on matching Line Item attributes with Account attributes.<br>    EC uses a fallback
    method where the best fit account will be used.</p><p>    This BF will help the
    user to ensure that the correct accounts are hit.</p><p>    The screen allows
    for setting filters on the attributes in order to see how    it will change the
    accounts that will be hit:<br>    - Status (Accrual vs Final),<br>    - Financial
    Code,<br>    - Account Class (Credit vs Debit),<br>    - Account Category,<br>    -
    Line Item Type,<br>    - Company Code,<br>    - Company Category,<br>    - Product
    Code.</p><p>    <strong><span style="color: rgb(0, 153, 0);">Refresh Account Mapping</span>
    Button</strong><br>    The button will apply Exclusion on Cost Mapping</p><p>    <strong><span
    style="color: rgb(0, 153, 0);">View Cost Object Mapping</span> Button</strong><br>    The
    button slows to see what Cost Objects will be hit and displayed in a    separate
    popup window.</p>'
related: {}
