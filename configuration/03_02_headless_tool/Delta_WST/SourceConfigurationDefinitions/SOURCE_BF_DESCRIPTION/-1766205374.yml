  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The Message Distribution business function is used to link distribution lists and message types together.</p><p>In order for the MHM module to identify the message distribution for a message you have to provide some parameters. The parameters will vary in each setting and are specified in the details section of the screen.</p><p>If you are specifying a distribution list for a free text message, you would typically provide a Parameter Name equal to “SUBJECT” and use the parameter Type and Subtype to navigate to the EC object containing all the predefined subjects for free text messages.</p><p>The Parameter Set section is needed to bind different parameter setup to a message type. Before entering new parameters, a new parameter set must be inserted, giving us a unique id for parameters. The Set/Set Value columns are autogenerated to illustrate content of parameters.</p><p>Distribution lists can be created and linked to the parameter set in this screen.</p>
