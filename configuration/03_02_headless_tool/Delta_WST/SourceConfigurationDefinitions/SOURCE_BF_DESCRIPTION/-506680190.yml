  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used for setting up nomination locations connected to contract capacity. This will typically be used if Daily Capacity Validation screen need to sum nominations for more than the location the contract capacity object is on. </p><p> The user selects date and objects in the navigator. Any associated contract capacity objects are displayed. Select a contract capacity object to see the locations connected to the selected object. The user can add new rows, and set date ranges for which the association is valid. </p><p> This screen takes NAV_MODEL, TARGET, CLASS_LIST and CLASS as parameters on the treeview to make it possible for projects to create separate screens for different objects. </p>
