  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.tran.to.screens/daily_contract_capacity_request' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to view available capacity on a contract and request more capacity.</p><p>For an LNG import terminal there is typically a set of contract with re-gasification rights. These rights are stored as capacity in contract Capacity. This means that a&nbsp;contract can nominate up to that capacity. If the contract needs more capacity they have to request for it by using this business function.</p><p>After the request has been submitted, the requested quantity cannot be updated.</p><p>How the requests are awarded is up to the implementing project.</p>
