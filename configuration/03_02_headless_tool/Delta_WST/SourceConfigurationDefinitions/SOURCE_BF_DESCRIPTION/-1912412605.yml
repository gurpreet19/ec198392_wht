  DATA_LEVEL: 0.0
  DESCRIPTION: <p>This business function is used to get an overview of the entitlement over a period including for a given lifting account.</p><p>In Estimate Monthly Account Status (CP.0012) the account status can be viewed on a monthly basis ahead of time. This business function show the same details,&nbsp;but on a Forecast daily level. Only nominations that are connected to the selected lifting account will be listed. Depending if the storage is an import or export&nbsp;storage the production quantity will show the daily /in/out numbers for the lifting account. The calculated daily balance is to the right. The best available numbers will&nbsp;always be used. Meaning actual lifted quantity is used if it exist and not the nominated quantity. Official production quantity is used if it exists and not forecast&nbsp;production quantity.</p><p>By selecting a &lsquo;From Date&rsquo;, &lsquo;End Date&rsquo; and &lsquo;Lifting Account&rsquo; in navigator the details can be viewed. It is recommended to not view more than three months.</p><p>Note that if the Storage type on storage is &lsquo;Import&rsquo; then the calculation for storage level and lifting accounts are reversed. Meaning that lifting&rsquo;s goes into the storage&nbsp;and forecast/official numbers goes out of the storage.</p>
