  DESCRIPTION: '<div class="WordSection1"><p class="MsoNormal"><span style="font-size:10.5pt;mso-fareast-font-family:&quot;Times
    New Roman&quot;;color:#333333;background:white">Well Blowdown screen is used to
    manage Well Blowdown events related to venting of gas from a well or production
    system. Wells that have been shut in for a period frequently develop a gas cap
    caused by gas percolating through the fluid column in the wellbore. It is often
    desirable to remove or vent the free gas before starting well intervention work.</span><span
    style="font-size:12.0pt;font-family:&quot;Times New Roman&quot;,serif;mso-fareast-font-family:&quot;Times
    New Roman&quot;"><o:p></o:p></span></p><p class="MsoNormal" style="margin-top:8.0pt"><span
    style="font-size:10.5pt;mso-fareast-font-family:&quot;Times New Roman&quot;;color:#333333;background:white">This
    BF will help user in following aspects:</span><span style="font-size:12.0pt;font-family:&quot;Times
    New Roman&quot;,serif;mso-fareast-font-family:&quot;Times New Roman&quot;"><o:p></o:p></span></p><ol
    style="margin-top:0in" start="1" type="1"> <li class="MsoNormal" style="color:#333333;mso-pagination:widow-orphan;     mso-list:l2
    level1 lfo3;tab-stops:list .5in;background:white;vertical-align:     baseline"><span
    style="font-size: 10.5pt; background-image: initial; background-position: initial;
    background-size: initial; background-repeat: initial; background-attachment: initial;
    background-origin: initial; background-clip: initial;">To achieve a consistent
    blowdown activity/process in     order to ensure the value from blowdowns are
    being maximized across the     organization.</span><span style="font-size:10.5pt;mso-fareast-font-family:     &quot;Times
    New Roman&quot;"><o:p></o:p></span></li> <li class="MsoNormal" style="color:#333333;mso-pagination:widow-orphan;     mso-list:l2
    level1 lfo3;tab-stops:list .5in;background:white;vertical-align:     baseline"><span
    style="font-size: 10.5pt; background-image: initial; background-position: initial;
    background-size: initial; background-repeat: initial; background-attachment: initial;
    background-origin: initial; background-clip: initial;">To systematically record
    the Blowdown information and     make it available for further decision analysis.</span><span
    style="font-size:10.5pt;mso-fareast-font-family:&quot;Times New Roman&quot;"><o:p></o:p></span></li>
    <li class="MsoNormal" style="color:#333333;mso-pagination:widow-orphan;     mso-list:l2
    level1 lfo3;tab-stops:list .5in;background:white;vertical-align:     baseline"><span
    style="font-size: 10.5pt; background-image: initial; background-position: initial;
    background-size: initial; background-repeat: initial; background-attachment: initial;
    background-origin: initial; background-clip: initial;">To be able to tie a well
    blowdown event with an entered     well test</span><span style="font-size:10.5pt;mso-fareast-font-family:     &quot;Times
    New Roman&quot;"><o:p></o:p></span></li> <li class="MsoNormal" style="color:#333333;mso-pagination:widow-orphan;     mso-list:l2
    level1 lfo3;tab-stops:list .5in;background:white;vertical-align:     baseline"><span
    style="font-size: 10.5pt; background-image: initial; background-position: initial;
    background-size: initial; background-repeat: initial; background-attachment: initial;
    background-origin: initial; background-clip: initial;">To capture the value of
    blowdown activities on RTP     (Return to Production) wells</span><span style="font-size:10.5pt;     mso-fareast-font-family:&quot;Times
    New Roman&quot;"><o:p></o:p></span></li></ol><p class="MsoNormal" style="margin-top:8.0pt"><span
    style="font-size:10.5pt;mso-fareast-font-family:&quot;Times New Roman&quot;;color:#333333;background:white">This
    functionality will ensure that data is available for further decision analysis,
    for example, for plug and abandon purpose, well production potential identification
    and optimization.</span><span style="font-size:12.0pt;font-family:&quot;Times
    New Roman&quot;,serif;mso-fareast-font-family:&quot;Times New Roman&quot;"><o:p></o:p></span></p><p
    class="MsoNormal" style="margin-top:8.0pt"><span style="font-size:10.5pt;mso-fareast-font-family:&quot;Times
    New Roman&quot;;color:#333333;background:white">Well Blowdown Screen has two data
    sections:</span><span style="font-size:12.0pt;font-family:&quot;Times New Roman&quot;,serif;mso-fareast-font-family:&quot;Times
    New Roman&quot;"><o:p></o:p></span></p><p class="MsoNormal" style="margin-left:.5in;mso-pagination:widow-orphan;background:white;vertical-align:baseline"><span
    style="font-size: 10.5pt; color: rgb(51, 51, 51); background-image: initial; background-position:
    initial; background-size: initial; background-repeat: initial; background-attachment:
    initial; background-origin: initial; background-clip: initial;">Well Blowdown
    Event: To capture overall date and time of the event, reason for blowdown, well
    test date, etc.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="font-size:10.5pt;mso-fareast-font-family:&quot;Times
    New Roman&quot;;color:#333333"><o:p></o:p></span></p><p class="MsoNormal" style="margin-left:.5in;mso-pagination:widow-orphan;background:white;vertical-align:baseline"><span
    style="font-size: 10.5pt; color: rgb(51, 51, 51); background-image: initial; background-position:
    initial; background-size: initial; background-repeat: initial; background-attachment:
    initial; background-origin: initial; background-clip: initial;">Well Blowdown
    Data: To capture data for the well blowdown event.</span><span style="font-size:10.5pt;mso-fareast-font-family:&quot;Times
    New Roman&quot;;color:#333333"><o:p></o:p></span></p><p class="MsoNormal" style="margin-top:8.0pt"><span
    style="font-size:10.5pt;mso-fareast-font-family:&quot;Times New Roman&quot;;color:#333333;background:white">Well
    blowdown event is inserted manually while well blowdown data is automatically
    generated based on the start time and end time of the event and blowdown frequency.
    Manual inserts are also allowed for well blowdown data.</span><span style="font-size:12.0pt;font-family:&quot;Times
    New Roman&quot;,serif;mso-fareast-font-family:&quot;Times New Roman&quot;"><o:p></o:p></span></p><h3><a
