  DESCRIPTION: <p>The Business Function is used to configure allocation method for nomination allocation calculation based on meter reading.</p><p>First data section is used to configure allocation method for a meter. Two transactions should be created for the same meter but with different calculation level and&nbsp;allocation method. This should be always on pair basis.</p><p>Second data section is used to configure the operational nomination to meter. This nomination should only be created when the allocation method is Swing/OBA.&nbsp;Only one operational nomination can be linked to the selected meter.</p><p>There are two allocation methods supported in the product which is Swing/OBA and Pro rata.<br />&middot; In Swing/OBA, shippers are allocated what they have nominated and the difference between actual nomination and meter reading will be allocated to the&nbsp;operator nomination.<br />&middot; In Pro rata, all shipper nominations will be allocated based on percentage share.</p><p>To use this business functions, it is a requirement that the TARGET can be found in a navigation model and that the target is the owner of the data in the CLASS.&nbsp;Mandatory arguments which are needed in the url is CLASS. The navigation model can be forced by the project using NAV_MODEL argument.</p><p>The business function supports profiling on meter, grouping meter objects that belong to a certain profile. But profiling does not work on two different objects example having delivery point and meter using profile mechanism. Only one type of object can use profiling at each screen.</p>
