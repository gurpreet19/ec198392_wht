  BUSINESS_FUNCTION_NO: (SELECT BUSINESS_FUNCTION_NO FROM BUSINESS_FUNCTION WHERE URL ='/com.ec.frmw.co.screens/class_configuration' )
  DATA_LEVEL: 0.0
  DESCRIPTION: <p>The Class Configuration screen provides an interface for editing properties of all EC classes. This includes all existing class types, as well as report classes. The system will only permit to edit customer specific values, not product ones.</p><p>At the top of the screen is a navigator where the user can select a class. The navigator consists of a class type popup and a class popup.</p><p>The class type popup lists all supported class types. The class popup lists all classes corresponding to the selected class type. The screen shows the configuration for the selected class where the user is able to the edit class properties.</p><p>Note that there will be no ability to delete classes.</p><p>At the bottom of the screen is a "Generate All Class Views" button and, after navigating to a specific class relation, a "Generate Class View" button.</p><p>These buttons are used to regenerate all class views or only the class view of the current class. This is typically used when a class property is being modified, added or deleted.</p><p>If, for some reason, the regeneration of the view fails, the error message is written to table T_TEMPTEXT with id GENCODEERROR. An error message will be displayed to the user, but note that the view will contain errors and other users can be affected by it.</p><p>If the view generation is ok the changes are available to all users right away.<br></p>
related: {}
