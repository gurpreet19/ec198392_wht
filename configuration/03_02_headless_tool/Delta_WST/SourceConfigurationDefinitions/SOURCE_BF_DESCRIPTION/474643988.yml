  DATA_LEVEL: 0.0
  DESCRIPTION: |-
    <p>This BF is used to enter sample analysis taken for a stream. A sample analysis is entered for a day and time, and the last available analysis is the one being used until a new analysis is taken. The records can be filtered by providing the navigator values for Group Model, Analysis Status and Sampling Method. Group Model navigator values are mandatory while navigator values for Analysis Status and Sampling Method are optional. Analysis data will be filtered based on Valid From date. If this value is null, data will be filtered according to the production day of the analysis Daytime.</p>

    <p>The data attributes for this BF is typically BS&amp;W, sand, salt, density etc. This kind of analysis does not have a full composition; use Stream Oil Component Analysis for compositions.</p>

    <p>Analysis type is an attribute that can be disabled by customer themselves. When this attribute is disabled, all the analysis status will have a null value and is automatically treated as an approved analysis.</p>

    <p>The &lsquo;Last Analysis&rsquo; data section displays the  last &lsquo;Approved&rsquo; analysis for the records based on the navigator selection.
